            }, [selectedRegion, searchTerm, data]);

            const stats = useMemo(() => {
                const total = data.length || 0;
                const completed = data.filter(x => x.durum === 'Tamamlandƒ±').length;
                const ratio = Math.round((completed / total) * 100) || 0;
                return { total, completed, ratio };
            }, [data]);

            // UI Handlerlar
            const handleToggleVisit = (id) => setData(p => p.map(x => x.id === id ? { ...x, durum: x.durum === 'Tamamlandƒ±' ? 'Bekliyor' : 'Tamamlandƒ±' } : x));
            const handleRemoveDealer = (id) => setData(p => p.filter(x => x.id !== id));

            const triggerModal = (id, type) => {
                if (type === 'note') {
                    const item = data.find(x => x.id === id);
                    setForm({ ...form, note: item.note || '' });
                }
                setModal({ open: true, type, id });
            };

            const processSave = () => {
                if (modal.type === 'note') {
                    setData(p => p.map(x => x.id === modal.id ? { ...x, note: form.note } : x));
                } else {
                    const freshEntry = {
                        id: Date.now() + Math.random(),
                        bayi: form.bayi.toUpperCase(),
                        bolge: form.bolge.toUpperCase(),
                        durum: 'Bekliyor',
                        note: '',
                        isCustom: true // Asla kaybolmayacak veri i≈üareti
                    };
                    setData([freshEntry, ...data]);
                }
                setModal({ open: false, type: null, id: null });
                setForm({ note: '', bayi: '', bolge: '' });
            };

            const rotateTheme = () => setThemeIdx(p => (p + 1) % themes.length);

            const performReset = () => {
                if (window.confirm('T√úM VERƒ∞LER (EKLEDƒ∞ƒûƒ∞N Kƒ∞≈ûƒ∞LER VE NOTLAR) SIFIRLANACAK! Onaylƒ±yor musun?')) {
                    const resetData = createMasterData();
                    setData(resetData);
                    localStorage.removeItem('saha_pro_v66_platinum_final_db');
                    window.location.reload();
                }
            };

            if (data.length === 0) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-50 font-black text-slate-300 uppercase italic tracking-[0.2em]">
                    Veri Tabanƒ± Yapƒ±landƒ±rƒ±lƒ±yor...
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col bg-[#F8FAFC]">
                    
                    {/* Platinum Header: En Kompakt ve G√º√ßl√º */}
                    <header className="app-header px-4 pb-4 sticky top-0">
                        <div className="max-w-xl mx-auto pt-5 flex flex-col gap-3">
                            <div className="flex justify-between items-center text-white">
                                <div className="flex items-center gap-3">
                                    <div className="logo-ring" onClick={performReset}>
                                        <Icon name="logo" size={22} className="text-indigo-600" />
                                    </div>
                                    <div className="leading-tight">
                                        <h1 className="text-[18px] font-black italic tracking-tighter uppercase leading-none">SAHA PRO <span className="opacity-50 font-normal">GOLD</span></h1>
                                        <p className="text-[7.5px] font-black opacity-70 uppercase tracking-[0.25em] mt-1.5">{data.length} KAYIT AKTƒ∞F</p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center gap-2">
                                    <button onClick={rotateTheme} className="theme-btn shadow-lg">
                                        <Icon name="palette" size={16} />
                                    </button>
                                    <div className="bg-white/15 px-3 py-1.5 rounded-xl border border-white/10 backdrop-blur-md flex items-center gap-2">
                                        <Icon name="chart" size={12} className="opacity-50" />
                                        <span className="text-[11.5px] font-black tracking-tighter">%{stats.ratio}</span>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Global Arama √áubuƒüu */}
                            {activeTab === 'liste' && (
                                <div className="search-wrapper animate-reveal">
                                    <div className="absolute left-3.5 top-1/2 -translate-y-1/2 text-white/40">
                                        <Icon name="search" size={16} />
                                    </div>
                                    <input 
                                        type="text" 
                                        className="search-box" 
                                        placeholder="G√∂lhisar, Yavuz, 4 Yol... Her ≈üeyi arayƒ±n"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                    {searchTerm && (
                                        <button onClick={() => setSearchTerm('')} className="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 active:text-white">
                                            <Icon name="close" size={14} />
                                        </button>
                                    )}
                                </div>
                            )}
                        </div>
                    </header>

                    {/* Ana ƒ∞√ßerik Alanƒ± */}
                    <main className="flex-1 p-4 max-w-xl mx-auto w-full pb-20 overflow-x-hidden">
                        
                        {activeTab === 'liste' && selectedRegion === 'Anasayfa' && !searchTerm ? (
                            /* B√∂lge Se√ßim Ekranƒ± */
                            <div className="animate-reveal grid grid-cols-3 gap-3">
                                <h2 className="col-span-3 text-slate-400 font-black text-[10px] uppercase tracking-[0.4em] mb-4 italic text-center leading-none">B√ñLGESEL ERƒ∞≈ûƒ∞M PANORAMASI</h2>
                                {regionList.filter(r => r !== 'Anasayfa').map(reg => (
                                    <button 
                                        key={reg} 
                                        onClick={() => setSelectedRegion(reg)} 
                                        className="region-item active:scale-95 transition-transform"
                                    >
                                        <div className="bg-indigo-50 p-3 rounded-2xl mb-2 text-indigo-600 shadow-inner" style={{ color: themes[themeIdx].main }}>
                                            <Icon name="map" size={20} />
                                        </div>
                                        <span className="text-[10px] font-black uppercase truncate w-full text-slate-800 text-center leading-none tracking-tight">{reg}</span>
                                    </button>
                                ))}
                                <div className="col-span-3 mt-12 py-5 border-t border-slate-200 text-center">
                                    <button onClick={performReset} className="text-[9px] font-black text-slate-300 flex items-center justify-center gap-2 uppercase tracking-[0.25em] mx-auto active:text-rose-500 transition-colors">
                                        <Icon name="refresh" size={12} /> VERƒ∞ TABANINI ONAR
                                    </button>
                                </div>
                            </div>
                        ) : activeTab === 'liste' ? (
                            /* Dinamik Liste (Global Arama veya B√∂lgeye G√∂re) */
                            <div className="animate-reveal">
                                <div className="flex justify-between items-center mb-6 px-1">
                                    <div>
                                        <h2 className="text-slate-400 font-black text-[10px] uppercase tracking-[0.3em] italic leading-none">
                                            {searchTerm ? 'GLOBAL ARAMA' : selectedRegion}
                                        </h2>
                                        <p className="text-[9px] font-bold text-indigo-400 mt-2 uppercase tracking-widest">{finalDisplayList.length} KAYIT BULUNDU</p>
                                    </div>
                                    <button 
                                        onClick={() => { setSelectedRegion('Anasayfa'); setSearchTerm(''); }} 
                                        className="text-[10px] font-black text-indigo-600 border-b-2 border-indigo-100 uppercase tracking-widest pb-0.5"
                                    >
                                        {searchTerm ? 'TEMƒ∞ZLE' : 'GERƒ∞ D√ñN'}
                                    </button>
                                </div>
                                {finalDisplayList.map(item => (
                                    <DealerCard 
                                        key={item.id} 
                                        item={item} 
                                        theme={themes[themeIdx].main} 
                                        onToggle={handleToggleVisit} 
                                        onRemove={handleRemoveDealer} 
                                        onNote={id => triggerModal(id, 'note')} 
                                    />
                                ))}
                                {finalDisplayList.length === 0 && (
                                    <div className="py-32 text-center opacity-20 flex flex-col items-center gap-6 grayscale">
                                        <Icon name="logo" size={72} />
                                        <p className="font-black text-sm uppercase tracking-[0.4em]">Portf√∂y Kaydƒ± Bulunamadƒ±</p>
                                    </div>
                                )}
                            </div>
                        ) : (
                            /* Raporlama Ekranƒ± */
                            <div className="animate-reveal space-y-6 text-center">
                                <div className="bg-white p-12 rounded-[48px] shadow-xl border border-slate-100 relative overflow-hidden flex flex-col items-center">
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-indigo-500/5 rounded-full blur-[80px] -mr-32 -mt-32"></div>
                                    <p className="text-[12px] font-black text-slate-400 uppercase mb-5 tracking-[0.4em] italic">OPERASYONEL VERƒ∞MLƒ∞Lƒ∞K</p>
                                    <div className="text-[110px] font-black text-slate-900 tracking-tighter italic leading-none drop-shadow-sm select-none">%{stats.ratio}</div>
                                    
                                    <div className="grid grid-cols-2 gap-4 mt-14 w-full uppercase">
                                        <div className="bg-slate-50 p-7 rounded-[28px] border border-slate-100 flex flex-col items-center shadow-sm">
                                            <p className="text-[9px] font-black text-slate-400 mb-1">Toplam Portf√∂y</p>
                                            <p className="text-4xl font-black text-slate-900 leading-none">{stats.total}</p>
                                        </div>
                                        <div className="bg-emerald-50 p-7 rounded-[28px] border border-emerald-100 flex flex-col items-center shadow-sm">
                                            <p className="text-[9px] font-black text-emerald-500 mb-1">Biten Ziyaret</p>
                                            <p className="text-4xl font-black text-emerald-600 leading-none">{stats.completed}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="py-4">
                                    <p className="text-[9px] font-bold text-slate-300 uppercase tracking-[0.3em] italic">Saha Pro v66.0 Platinum Gold Experience</p>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* ULTRA KOMPAKT ALT NAVƒ∞GASYON - 40px */}
                    <nav className="bottom-bar shadow-[0_-5px_35px_rgba(0,0,0,0.08)] px-14">
                        <button 
                            onClick={() => { setActiveTab('liste'); setSelectedRegion('Anasayfa'); window.scrollTo(0,0); }} 
                            className={`flex flex-col items-center relative transition-all active:scale-110 ${activeTab === 'liste' ? 'text-indigo-600 font-bold' : 'text-slate-300 opacity-60'}`}
                        >
                            <Icon name="home" size={18} />
                            <span className="text-[7px] font-black uppercase tracking-[0.2em] mt-0.5">PANEL</span>
                            {activeTab === 'liste' && <div className="absolute -bottom-1.5 w-1 h-1 bg-indigo-600 rounded-full"></div>}
                        </button>
                        
                        <button 
                            onClick={() => triggerModal(null, 'new')} 
                            className="bg-[#0F172A] text-white p-2 rounded-xl -mt-6 border-[5px] border-[#F8FAFC] shadow-2xl active:scale-90 transition-transform flex items-center justify-center"
                        >
                            <Icon name="plus" size={18} />
                        </button>

                        <button 
                            onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} 
                            className={`flex flex-col items-center relative transition-all active:scale-110 ${activeTab === 'ozet' ? 'text-indigo-600 font-bold' : 'text-slate-300 opacity-60'}`}
                        >
                            <Icon name="chart" size={18} />
                            <span className="text-[7px] font-black uppercase tracking-[0.2em] mt-0.5">RAPOR</span>
                            {activeTab === 'ozet' && <div className="absolute -bottom-1.5 w-1 h-1 bg-indigo-600 rounded-full"></div>}
                        </button>
                    </nav>

                    {/* MODAL Sƒ∞STEMƒ∞ (TARAYICIYI DONDURMAYAN √ñZEL PENCERELER) */}
                    {modal.open && (
                        <div className="modal-shade animate-in fade-in duration-200" onClick={(e) => e.target === e.currentTarget && setModal({ open: false, type: null, id: null })}>
                            <div className="modal-box animate-reveal relative">
                                <div className="flex justify-between items-center mb-7">
                                    <h2 className="text-[11px] font-black uppercase tracking-[0.3em] text-slate-400 italic">
                                        {modal.type === 'note' ? 'Zƒ∞YARET NOTU' : 'YENƒ∞ BAYƒ∞ Sƒ∞STEMƒ∞'}
                                    </h2>
                                    <button 
                                        onClick={() => setModal({ open: false, type: null, id: null })} 
                                        className="p-2.5 bg-slate-50 rounded-xl text-slate-400 active:bg-rose-500 active:text-white transition-all shadow-sm"
                                    >
                                        <Icon name="close" size={16} />
                                    </button>
                                </div>

                                {modal.type === 'note' ? (
                                    <div className="space-y-6">
                                        <textarea 
                                            className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-5 text-[12.5px] outline-none h-44 font-bold shadow-inner placeholder:font-normal placeholder:opacity-30 transition-all focus:ring-4 focus:ring-indigo-50" 
                                            placeholder="Bu d√ºkkana dair √∂nemli notlar..." 
                                            value={form.note} 
                                            onChange={e => setForm({...form, note: e.target.value})} 
                                        />
                                        <button 
                                            onClick={processSave} 
                                            className="w-full py-5 rounded-[20px] bg-indigo-600 text-white font-black uppercase text-[11px] tracking-[0.2em] shadow-xl shadow-indigo-100 transition-all active:scale-95"
                                            style={{ backgroundColor: themes[themeIdx].main }}
                                        >
                                            NOTU KAYDET
                                        </button>
                                    </div>
                                ) : (
                                    <form 
                                        onSubmit={(e) => { e.preventDefault(); processSave(); }} 
                                        className="space-y-4"
                                    >
                                        <input 
                                            type="text" 
                                            placeholder="D√ºkkan / Maƒüaza √únvanƒ±" 
                                            required 
                                            className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4.5 text-[11px] font-bold uppercase outline-none focus:ring-4 focus:ring-indigo-50 transition-all shadow-inner" 
                                            value={form.bayi} 
                                            onChange={e => setForm({...form, bayi: e.target.value})} 
                                        />
                                        <input 
                                            type="text" 
                                            placeholder="B√∂lge / ƒ∞l√ße Bilgisi" 
                                            required 
                                            className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4.5 text-[11px] font-bold uppercase outline-none focus:ring-4 focus:ring-indigo-50 transition-all shadow-inner" 
                                            value={form.bolge} 
                                            onChange={e => setForm({...form, bolge: e.target.value})} 
                                        />
                                        <button 
                                            type="submit" 
                                            className="w-full py-5 rounded-[20px] bg-[#0F172A] text-white font-black uppercase text-[11px] tracking-[0.2em] shadow-2xl transition-all active:scale-95 mt-5"
                                        >
                                            PORTF√ñYE EKLE
                                        </button>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Uygulamanƒ±n Ba≈ülatƒ±lmasƒ±
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
