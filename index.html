                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'ozet' ? 'text-blue-600 scale-110 font-bold' : 'text-slate-400'}`}>
                            <Icon name="bar-chart-3" size={32} />
                            <span className="text-[10px] font-black uppercase">√ñZET</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
