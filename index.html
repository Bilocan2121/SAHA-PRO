<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Saha Pro v52.0 - AI Destekli ve Kompakt</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --brand-color: #4f46e5;
            --bg-light: #f9fafb;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-light);
            color: #111827;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .app-header {
            background-color: var(--brand-color);
            padding-top: env(safe-area-inset-top);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            transition: background-color 0.4s ease;
        }

        .dealer-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 2px 8px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        /* Alt navigasyon k√º√ß√ºlt√ºld√º */
        .bottom-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid #e5e7eb;
            padding-bottom: env(safe-area-inset-bottom, 10px);
        }

        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 800;
            transition: all 0.2s;
        }

        .app-logo {
            width: 32px; height: 32px;
            background: #ffffff; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .ai-glow {
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.3);
            border: 1px solid rgba(79, 70, 229, 0.2);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, memo, useEffect, useCallback } = React;

        const turkishNormalize = (str) => {
            if (!str) return "";
            return str
                .replace(/ƒ∞/g, "i").replace(/I/g, "ƒ±")
                .replace(/≈û/g, "≈ü").replace(/ƒû/g, "ƒü")
                .replace(/√ú/g, "√º").replace(/√ñ/g, "√∂")
                .replace(/√á/g, "√ß")
                .toLocaleLowerCase('tr-TR');
        };

        const Icon = ({ name, size = 18, className = "", style = {} }) => {
            const icons = {
                "home": (
                    <g>
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </g>
                ),
                "search": (
                    <g>
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </g>
                ),
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "plus": <g><path d="M12 5v14"/><path d="M5 12h14"/></g>,
                "trash": <g><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/></g>,
                "check": <polyline points="20 6 9 17 4 12"/>,
                "map": <g><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></g>,
                "logo": <g><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><circle cx="12" cy="11" r="3"/></g>,
                "navigation": <polygon points="3 11 22 2 13 21 11 13 3 11"/>,
                "share": <g><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></g>,
                "note": <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                "chart": <g><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></g>,
                "wallet": <g><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"/></g>,
                "sparkles": <g><path d="m12 3 1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3Z"/></g>,
                "refresh": <g><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></g>,
                "close": <g><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></g>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}>
                    {icons[name] || null}
                </svg>
            );
        };

        const DealerCard = memo(({ item, onToggle, onRemove, onAddNote, onTogglePayment, theme }) => {
            const getCleanSearchName = (name) => name.split('#')[0].trim();
            const shareDetails = () => {
                const text = `üè¨ *SAHA PRO RAPOR*\n\nBayi: ${item.bayi}\nDurum: ${item.durum}\n√ñdeme: ${item.paymentStatus === 'paid' ? '‚úÖ ALINDI' : '‚ùå BEKLƒ∞YOR'}\nNot: ${item.note || 'Yok'}\n\nüìç Konum: https://www.google.com/maps/search/${encodeURIComponent(getCleanSearchName(item.bayi))}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            };

            return (
                <div className={`dealer-card p-4 mb-3 relative animate-slide-up ${item.durum === 'Tamamlandƒ±' ? 'bg-gray-50 opacity-75' : ''}`}>
                    <div className="flex items-center gap-3 mb-3">
                        <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-bold text-md text-white shadow-sm`} style={{ backgroundColor: theme }}>
                            {item.bayi.charAt(0)}
                        </div>
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-1.5 leading-none">
                                <span className="text-[8px] font-black uppercase tracking-widest" style={{ color: theme }}>{item.bolge}</span>
                                {item.durum === 'Tamamlandƒ±' && <Icon name="check" size={10} className="text-emerald-500" />}
                            </div>
                            <h3 className="text-[13px] font-extrabold text-slate-900 truncate uppercase leading-tight mt-0.5">{item.bayi}</h3>
                        </div>
                        <button onClick={() => onRemove(item.id)} className="p-1 text-slate-200 hover:text-rose-500">
                            <Icon name="trash" size={14} />
                        </button>
                    </div>

                    {item.note && (
                        <div className="mb-3 bg-indigo-50/50 border-l-2 border-indigo-400 p-2 rounded-r-md text-[10px] italic text-slate-700 font-semibold">
                            "{item.note}"
                        </div>
                    )}
                    
                    <div className="grid grid-cols-2 gap-1.5 mb-1.5">
                        <a href={`https://www.google.com/maps/search/${encodeURIComponent(getCleanSearchName(item.bayi))}`} target="_blank" className="btn-action bg-indigo-50 text-indigo-600 border border-indigo-100">
                            <Icon name="navigation" size={12} /> KONUM
                        </a>
                        <button onClick={() => onTogglePayment(item.id)} className={`btn-action ${item.paymentStatus === 'paid' ? 'bg-emerald-500 text-white' : 'bg-slate-50 text-slate-400 border border-slate-200'}`}>
                            <Icon name="wallet" size={12} /> √ñDEME
                        </button>
                    </div>

                    <div className="grid grid-cols-3 gap-1.5 mb-3">
                        <button onClick={() => onAddNote(item.id)} className="btn-action bg-slate-50 text-slate-500 border border-slate-200"><Icon name="note" size={12} /> NOT</button>
                        <button onClick={shareDetails} className="btn-action bg-emerald-50 text-emerald-600 border border-emerald-100"><Icon name="share" size={12} /> PAYLA≈û</button>
                        {item.telefon ? <a href={`tel:${item.telefon}`} className="btn-action bg-emerald-500 text-white shadow-sm"><Icon name="phone" size={12} /> ARA</a> : <div className="btn-action bg-slate-100 text-slate-300 italic text-[8px]">NO YOK</div>}
                    </div>

                    <button onClick={() => onToggle(item.id)} className={`w-full py-2.5 rounded-lg font-black text-xs uppercase tracking-widest active:scale-95 transition-all ${item.durum === 'Tamamlandƒ±' ? 'bg-white text-slate-400 border border-slate-100' : 'bg-[#0F172A] text-white'}`}>
                        {item.durum === 'Tamamlandƒ±' ? 'D√úZELT' : 'Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            );
        });

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Dashboard');
            const [activeTab, setActiveTab] = useState('liste');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [theme, setTheme] = useState('#4f46e5');
            const [aiResult, setAiResult] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [form, setForm] = useState({ bayi: '', bolge: '', telefon: '' });

            const apiKey = ""; // API key is handled by the environment

            const loadInitialData = useCallback(() => {
                const excelList = [
                    { b: 'Dalaman', n: '4 YOL TEKNOLOJƒ∞' }, { b: 'Fethiye', n: 'Aaa Parakende' },
                    { b: 'Ortaca', n: 'ACARLAR HAKAN' }, { b: 'Yataƒüan', n: 'Yataƒüan g√∂kan iletsim' },
                    { b: 'G√∂lhisar', n: 'Yavuz arabacƒ±', t: '5389725817' }, { b: 'Bodrum', n: 'YELKEN ƒ∞LETƒ∞≈ûƒ∞M', t: '05389725817' },
                    { b: 'Efeler', n: 'EGETEL Bƒ∞LAL', t: '05363442434', vip: true }, { b: 'Acƒ±payam', n: 'ACIPAYAM YILDIZ ƒ∞LETƒ∞≈ûƒ∞M' }
                ];
                const baseNames = ['Kardelen Gsm', 'Mobil Market', 'Ege ƒ∞leti≈üim', 'Nil Telekom', 'Trend Teknoloji'];
                const regs = ['Marmaris', 'Bodrum', 'Fethiye', 'Dat√ßa', 'Efeler', 'Ortaca', 'Yataƒüan'];

                const initial = excelList.map((item, i) => ({
                    id: i + 1, bolge: item.b, bayi: item.n.toUpperCase(), telefon: item.t || '', 
                    durum: 'Bekliyor', vip: item.vip || false, note: '', paymentStatus: 'pending'
                }));

                for (let i = 0; initial.length < 1690; i++) {
                    const r = regs[i % regs.length];
                    const n = baseNames[i % baseNames.length];
                    initial.push({
                        id: 1000000 + i, bolge: r, bayi: `${r.toUpperCase()} ${n.toUpperCase()} #${i + 1}`,
                        telefon: `05${Math.floor(200000000 + Math.random() * 800000000)}`, durum: 'Bekliyor', note: '', paymentStatus: 'pending'
                    });
                }
                return initial;
            }, []);

            useEffect(() => {
                const storageKey = 'saha_pro_v52_final_ai_db';
                const saved = localStorage.getItem(storageKey);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (parsed.length >= 1690) setData(parsed);
                    else setData(loadInitialData());
                } else setData(loadInitialData());
            }, [loadInitialData]);

            useEffect(() => {
                if (data.length > 0) localStorage.setItem('saha_pro_v52_final_ai_db', JSON.stringify(data));
            }, [data]);

            const callAI = async () => {
                setIsAiLoading(true);
                const notes = data.filter(d => d.note).map(d => `${d.bayi}: ${d.note}`).join('\n');
                if (!notes) {
                    setAiResult("Hen√ºz not girilmi≈ü ziyaret bulunmuyor.");
                    setIsAiLoading(false);
                    return;
                }

                const prompt = `A≈üaƒüƒ±daki saha ziyaret notlarƒ±nƒ± analiz et ve bana profesyonel, kƒ±sa bir y√∂netici √∂zeti √ßƒ±kar. Kritik sorunlarƒ± ve fƒ±rsatlarƒ± maddeler halinde belirt:\n\n${notes}`;
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const result = await response.json();
                    setAiResult(result.candidates?.[0]?.content?.parts?.[0]?.text || "Analiz ba≈üarƒ±sƒ±z oldu.");
                } catch (e) {
                    setAiResult("Baƒülantƒ± hatasƒ± olu≈ütu. L√ºtfen tekrar deneyin.");
                } finally {
                    setIsAiLoading(false);
                }
            };

            const allRegions = useMemo(() => [...new Set(data.map(item => item.bolge))].sort(), [data]);
            const filteredData = useMemo(() => {
                const s = turkishNormalize(searchTerm);
                return data.filter(item => (turkishNormalize(item.bayi).includes(s) || turkishNormalize(item.bolge).includes(s)) && (selectedRegion === 'Dashboard' || item.bolge === selectedRegion));
            }, [searchTerm, selectedRegion, data]);

            const stats = useMemo(() => {
                const total = data.length || 0;
                const done = data.filter(d => d.durum === 'Tamamlandƒ±').length;
                const paid = data.filter(d => d.paymentStatus === 'paid').length;
                return { total, done, paid, pct: Math.round((done / total) * 100) || 0 };
            }, [data]);

            return (
                <div className="min-h-screen flex flex-col pb-16 bg-[#F8FAFC]">
                    <div className="app-header px-4 pb-4 shadow-xl sticky top-0 z-40" style={{ backgroundColor: theme }}>
                        <div className="max-w-xl mx-auto flex flex-col gap-2 pt-6">
                            <div className="flex justify-between items-center text-white">
                                <div className="flex items-center gap-2">
                                    <div className="app-logo"><Icon name="logo" size={20} style={{ color: theme }} /></div>
                                    <div>
                                        <h1 className="text-md font-black tracking-tighter uppercase italic leading-none">SAHA PRO <span className="opacity-50 font-light not-italic">v52</span></h1>
                                        <p className="text-[8px] font-bold opacity-70 uppercase tracking-widest">{data.length} NOKTA</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-1">
                                    <button onClick={() => setTheme(theme === '#4f46e5' ? '#10b981' : '#4f46e5')} className="bg-white/10 p-1.5 rounded-lg border border-white/10"><div className="theme-dot" style={{ backgroundColor: theme }}></div></button>
                                    <div className="w-px h-3 bg-white/20"></div>
                                    <span className="text-[10px] font-black">%{stats.pct}</span>
                                </div>
                            </div>
                            {activeTab === 'liste' && (
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-white/40"><Icon name="search" size={14} /></div>
                                    <input type="text" placeholder="Hƒ±zlƒ± ara..." className="w-full bg-white/15 border border-white/20 text-white placeholder-white/40 rounded-lg py-2 pl-9 pr-4 outline-none text-xs font-semibold" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="flex-1 p-3 max-w-xl mx-auto w-full">
                        {activeTab === 'liste' && selectedRegion === 'Dashboard' && !searchTerm && (
                            <div className="animate-in fade-in duration-300 grid grid-cols-3 gap-2 text-center">
                                {allRegions.map(reg => (
                                    <button key={reg} onClick={() => setSelectedRegion(reg)} className="region-box group bg-white border border-slate-100 p-3 rounded-xl flex flex-col items-center">
                                        <div className="bg-slate-50 p-2 rounded-lg mb-2 text-indigo-600" style={{ color: theme }}><Icon name="map" size={20} /></div>
                                        <span className="text-[9px] font-black text-slate-800 uppercase truncate w-full">{reg}</span>
                                    </button>
                                ))}
                            </div>
                        )}

                        {(activeTab === 'liste' && (selectedRegion !== 'Dashboard' || searchTerm)) && (
                            <div className="animate-in fade-in duration-300">
                                <div className="flex justify-between items-center mb-3">
                                    <h2 className="text-slate-400 font-black text-[9px] uppercase tracking-widest">{selectedRegion === 'Dashboard' ? 'ARAMA' : selectedRegion}</h2>
                                    <button onClick={() => {setSelectedRegion('Dashboard'); setSearchTerm('');}} className="text-[9px] font-black text-indigo-600 uppercase border-b border-indigo-100">GERƒ∞</button>
                                </div>
                                {filteredData.map(item => <DealerCard key={item.id} item={item} theme={theme} onToggle={(id) => setData(d => d.map(x => x.id === id ? {...x, durum: x.durum === 'Bekliyor' ? 'Tamamlandƒ±' : 'Bekliyor'} : x))} onRemove={(id) => confirm('Sil?') && setData(d => d.filter(x => x.id !== id))} onAddNote={(id) => {const n = prompt('Not:'); n && setData(d => d.map(x => x.id === id ? {...x, note: n} : x))}} onTogglePayment={(id) => setData(d => d.map(x => x.id === id ? {...x, paymentStatus: x.paymentStatus === 'paid' ? 'pending' : 'paid'} : x))} />)}
                            </div>
                        )}

                        {activeTab === 'ozet' && (
                            <div className="animate-in fade-in duration-300 space-y-4">
                                <div className="bg-white p-6 rounded-3xl shadow-md text-center">
                                    <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2">VERƒ∞MLƒ∞Lƒ∞K</p>
                                    <div className="text-6xl font-black text-slate-900 tracking-tighter leading-none italic">%{stats.pct}</div>
                                    <button onClick={callAI} disabled={isAiLoading} className={`mt-6 w-full py-3 rounded-xl flex items-center justify-center gap-2 font-black text-xs uppercase tracking-widest transition-all ${isAiLoading ? 'bg-slate-100 text-slate-400' : 'bg-indigo-600 text-white ai-glow'}`}>
                                        <Icon name="sparkles" size={14} className={isAiLoading ? 'animate-spin' : ''} /> {isAiLoading ? 'ANALƒ∞Z EDƒ∞Lƒ∞YOR...' : 'YAPAY ZEKA √ñZETƒ∞'}
                                    </button>
                                    {aiResult && <div className="mt-4 p-4 bg-indigo-50 rounded-2xl text-[11px] text-left text-indigo-900 leading-relaxed font-medium animate-slide-up whitespace-pre-wrap">{aiResult}</div>}
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <div className="bg-white p-5 rounded-2xl border border-slate-50 flex flex-col items-center">
                                        <p className="text-[8px] font-black text-slate-400 uppercase">TOPLAM</p>
                                        <p className="text-2xl font-black text-slate-900">{stats.total}</p>
                                    </div>
                                    <div className="bg-white p-5 rounded-2xl border border-slate-50 flex flex-col items-center">
                                        <p className="text-[8px] font-black text-emerald-500 uppercase">Bƒ∞TEN</p>
                                        <p className="text-2xl font-black text-emerald-600">{stats.done}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bottom-bar px-8 py-2 flex justify-around items-center z-40 shadow-2xl">
                        <button onClick={() => { setActiveTab('liste'); setSelectedRegion('Dashboard'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'liste' ? 'text-indigo-600 font-bold' : 'text-slate-300 opacity-60'}`}>
                            <Icon name="home" size={22} />
                            <span className="text-[8px] font-black uppercase">PANELLER</span>
                        </button>
                        <button onClick={() => setIsModalOpen(true)} className="bg-slate-900 text-white p-2.5 rounded-xl -mt-8 border-4 border-[#F8FAFC] shadow-xl active:scale-90 transition-transform"><Icon name="plus" size={24} /></button>
                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'ozet' ? 'text-indigo-600 font-bold' : 'text-slate-300 opacity-60'}`}>
                            <Icon name="chart" size={22} />
                            <span className="text-[8px] font-black uppercase">ANALƒ∞Z</span>
                        </button>
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="modal-blur absolute inset-0" onClick={() => setIsModalOpen(false)}></div>
                            <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl relative z-10 animate-slide-up border border-slate-100">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-md font-bold uppercase tracking-tighter">YENƒ∞ KAYIT</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="p-1 text-slate-400"><Icon name="close" size={16} /></button>
                                </div>
