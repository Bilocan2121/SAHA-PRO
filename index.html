<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saha Pro v16.0 - Modern Saha Yönetimi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --app-blue: #3b82f6;
            --app-bg: #fdfdfd;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--app-bg);
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Premium Cam Etkisi ve Gölgeler */
        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .modern-card {
            background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.03);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modern-card:active {
            transform: scale(0.975);
            box-shadow: 0 2px 10px -2px rgba(0, 0, 0, 0.02);
        }

        .search-input {
            background: #f1f5f9;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            background: #ffffff;
            border-color: var(--app-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .bottom-nav-item {
            position: relative;
            transition: all 0.3s ease;
        }

        .bottom-nav-item.active {
            color: var(--app-blue);
        }

        .bottom-nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--app-blue);
            border-radius: 50%;
        }

        .plus-button {
            background: #0f172a;
            box-shadow: 0 8px 25px -5px rgba(15, 23, 42, 0.4);
        }

        /* Başarı Halkası Animasyonu */
        @keyframes fillCircle {
            from { stroke-dasharray: 0 100; }
        }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, memo, useEffect, useCallback } = React;

        // Modern SVG İkonlar (JSX Fragment Düzeltildi)
        const SvgIcon = ({ name, size = 20, className = "" }) => {
            const icons = {
                "map": <React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>,
                "search": <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "plus": <React.Fragment><path d="M12 5v14"/><path d="M5 12h14"/></React.Fragment>,
                "chart": <React.Fragment><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></React.Fragment>,
                "grid": <React.Fragment><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></React.Fragment>,
                "trash": <React.Fragment><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></React.Fragment>,
                "star": <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                "close": <React.Fragment><path d="M18 6 6 18"/><path d="M6 6l12 12"/></React.Fragment>,
                "check": <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></React.Fragment>,
                "chevron-right": <polyline points="9 18 15 12 9 6"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const BayiCard = memo(({ item, onToggle, onRemove }) => (
            <div className={`modern-card p-4 rounded-3xl mb-4 relative ${item.durum === 'Tamamlandı' ? 'bg-slate-50/50' : 'bg-white'}`}>
                <div className="flex justify-between items-start mb-3">
                    <div className="space-y-0.5">
                        <div className="flex items-center gap-2">
                            <span className="text-[10px] font-bold text-blue-500 uppercase tracking-wider">{item.bolge}</span>
                            {item.durum === 'Tamamlandı' && (
                                <span className="flex items-center gap-1 text-[9px] font-bold text-emerald-600 uppercase">
                                    <SvgIcon name="check" size={10} /> Tamam
                                </span>
                            )}
                        </div>
                        <h3 className="text-base font-extrabold text-slate-800 uppercase tracking-tight flex items-center gap-1.5 leading-tight">
                            {item.bayi}
                            {(item.vip || item.id === 1) && <SvgIcon name="star" size={14} className="text-amber-500 fill-amber-500" />}
                        </h3>
                    </div>
                    <button onClick={() => onRemove(item.id)} className="p-1.5 text-slate-300 active:text-rose-500 transition-colors">
                        <SvgIcon name="trash" size={18} />
                    </button>
                </div>
                
                <p className="text-[13px] text-slate-500 mb-4 font-medium leading-relaxed line-clamp-2">
                    {item.adres || "Konum bilgisi bekleniyor."}
                </p>

                <div className="flex gap-2">
                    {item.telefon ? (
                        <a href={`tel:${item.telefon}`} className="flex-[1.5] bg-emerald-500 text-white py-3 rounded-2xl flex items-center justify-center gap-2 font-bold text-xs shadow-lg shadow-emerald-100 active:opacity-90">
                            <SvgIcon name="phone" size={16} /> ARA
                        </a>
                    ) : (
                        <div className="flex-[1.5] bg-slate-100 text-slate-400 py-3 rounded-2xl flex items-center justify-center font-bold text-[10px] uppercase italic tracking-tighter">NO YOK</div>
                    )}
                    <button 
                        onClick={() => onToggle(item.id)} 
                        className={`flex-1 py-3 rounded-2xl font-bold text-xs transition-all ${
                            item.durum === 'Tamamlandı' 
                            ? 'bg-slate-900 text-white' 
                            : 'bg-white text-slate-700 border border-slate-200 active:bg-slate-50'
                        }`}
                    >
                        {item.durum === 'Tamamlandı' ? 'DÜZELT' : 'BİTİR'}
                    </button>
                </div>
            </div>
        ));

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Hepsi');
            const [activeTab, setActiveTab] = useState('liste');
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const [newBayi, setNewBayi] = useState({ bayi: '', bolge: '', adres: '', telefon: '' });

            useEffect(() => {
                const saved = localStorage.getItem('saha_pro_v16_db');
                if (saved) {
                    setData(JSON.parse(saved));
                } else {
                    const initial = [
                        { id: 1, bolge: 'Beyobası', bayi: 'DUYGU İLETİŞİM', adres: 'Beyobası Mevkii', telefon: '', durum: 'Bekliyor', vip: true },
                        { id: 2, bolge: 'Fethiye', bayi: 'NAZ GENÇ TELEKOM', adres: 'Atatürk Cad. No:50', telefon: '05415440909', durum: 'Bekliyor' },
                        { id: 3, bolge: 'Fethiye', bayi: 'PASPATUR İLETİŞİM', adres: 'Cumhuriyet Mh. No:22B', telefon: '05347888389', durum: 'Bekliyor' },
                        { id: 4, bolge: 'Seydikemer', bayi: 'SAĞLAM İLETİŞİM', adres: 'Cumhuriyet Mah. No: 5', telefon: '05050504848', durum: 'Bekliyor' },
                        { id: 5, bolge: 'Marmaris', bayi: 'MARMARİS CEP TAMİR', adres: 'Tepe Mah. Yeniyol Cad. No:17/B', telefon: '05465351501', durum: 'Bekliyor' },
                        { id: 6, bolge: 'Bodrum', bayi: 'GSM HOSPITAL', adres: 'Gümbet Mah. No:1', telefon: '05396807242', durum: 'Bekliyor' },
                        { id: 7, bolge: 'Efeler', bayi: 'EGETEL BİLAL (VIP)', adres: 'Adnan Menderes Blv. 46D', telefon: '05363442434', durum: 'Bekliyor', vip: true },
                        { id: 8, bolge: 'Acıpayam', bayi: 'GEZEGEN BİLİŞİM', adres: 'Çarşı Cami Cad. No:3/1', telefon: '02585185008', durum: 'Bekliyor' },
                        ...Array.from({ length: 392 }, (_, i) => {
                            const regions = ['Marmaris', 'Bodrum', 'Fethiye', 'Söke', 'Didim', 'Kuşadası', 'Datça', 'Acıpayam', 'Söğüt', 'Tefenni', 'Serinhisar'];
                            const reg = regions[i % regions.length];
                            return {
                                id: 30000 + i,
                                bolge: reg,
                                bayi: `${reg} Saha Mağazası #${i + 9}`,
                                adres: `${reg} Kayıtlı Adres Verisi`,
                                telefon: `05${Math.floor(200000000 + Math.random() * 800000000)}`,
                                durum: 'Bekliyor'
                            };
                        })
                    ].slice(0, 400);
                    setData(initial);
                }
            }, []);

            useEffect(() => {
                if (data.length > 0) localStorage.setItem('saha_pro_v16_db', JSON.stringify(data));
            }, [data]);

            const toggleStatus = useCallback((id) => setData(prev => prev.map(item => item.id === id ? { ...item, durum: item.durum === 'Bekliyor' ? 'Tamamlandı' : 'Bekliyor' } : item)), []);
            const removeBayi = useCallback((id) => { if(confirm('Bu kaydı silmek istediğine emin misin?')) setData(prev => prev.filter(item => item.id !== id)); }, []);
            
            const addNewBayi = (e) => {
                e.preventDefault();
                const item = { ...newBayi, id: Date.now(), durum: 'Bekliyor' };
                setData([item, ...data]);
                setIsAddModalOpen(false);
                setNewBayi({ bayi: '', bolge: '', adres: '', telefon: '' });
            };

            const regions = useMemo(() => ['Hepsi', ...new Set(data.map(item => item.bolge))].sort(), [data]);

            const filteredData = useMemo(() => {
                const s = searchTerm.toLowerCase();
                return data.filter(item => {
                    const match = item.bayi.toLowerCase().includes(s) || item.bolge.toLowerCase().includes(s) || (item.telefon && item.telefon.includes(searchTerm));
                    const regionMatch = selectedRegion === 'Hepsi' || item.bolge === selectedRegion;
                    return match && regionMatch;
                });
            }, [searchTerm, selectedRegion, data]);

            const stats = useMemo(() => {
                const total = data.length;
                const done = data.filter(d => d.durum === 'Tamamlandı').length;
                return { total, done, pct: Math.round((done / total) * 100) || 0 };
            }, [data]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Floating Header */}
                    <div className="glass-header sticky top-0 z-40 px-5 pt-10 pb-5">
                        <div className="max-w-2xl mx-auto space-y-5">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-slate-900 rounded-2xl flex items-center justify-center text-white shadow-lg">
                                        <SvgIcon name="map" size={22} />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-extrabold tracking-tighter text-slate-900 uppercase italic">Saha Pro</h1>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{data.length} Aktif Nokta</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 bg-blue-50 px-3 py-1.5 rounded-2xl border border-blue-100">
                                    <span className="text-[11px] font-extrabold text-blue-600 uppercase">%{stats.pct} BAŞARI</span>
                                </div>
                            </div>

                            {activeTab === 'liste' && (
                                <div className="flex gap-2">
                                    <div className="flex-1 relative">
                                        <div className="absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400"><SvgIcon name="search" size={16} /></div>
                                        <input 
                                            type="text" 
                                            placeholder="Dükkan ara..." 
                                            className="search-input w-full rounded-2xl py-3 pl-10 pr-4 outline-none font-semibold text-sm" 
                                            value={searchTerm} 
                                            onChange={(e) => setSearchTerm(e.target.value)} 
                                        />
                                    </div>
                                    <select 
                                        className="search-input px-4 py-3 rounded-2xl font-bold text-xs outline-none w-32 truncate"
                                        value={selectedRegion}
                                        onChange={(e) => setSelectedRegion(e.target.value)}
                                    >
                                        {regions.map(r => <option key={r} value={r}>{r === 'Hepsi' ? 'Tüm Bölgeler' : r}</option>)}
                                    </select>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 p-5 max-w-2xl mx-auto w-full">
                        {activeTab === 'ozet' ? (
                            /* STATS VIEW */
                            <div className="animate-in fade-in duration-500 space-y-6">
                                <div className="bg-white p-8 rounded-[2.5rem] modern-card text-center border-none">
                                    <h2 className="text-slate-400 font-extrabold text-[11px] uppercase tracking-[0.2em] mb-4">Saha Performansı</h2>
                                    <div className="text-[120px] font-black text-slate-900 tracking-tighter italic leading-none mb-4">%{stats.pct}</div>
                                    <div className="flex items-center justify-center gap-4">
                                        <div className="bg-slate-100 px-4 py-2 rounded-2xl">
                                            <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Kayıtlı</p>
                                            <p className="text-2xl font-black text-slate-800">{stats.total}</p>
                                        </div>
                                        <div className="bg-emerald-50 px-4 py-2 rounded-2xl">
                                            <p className="text-[10px] font-black text-emerald-600 uppercase tracking-widest">Tamam</p>
                                            <p className="text-2xl font-black text-emerald-700">{stats.done}</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-[#0f172a] p-6 rounded-[2.5rem] text-white">
                                    <p className="text-xs font-medium opacity-60 mb-2">Kalan ziyaret sayısı</p>
                                    <div className="flex justify-between items-end">
                                        <h4 className="text-4xl font-black">{stats.total - stats.done}</h4>
                                        <div className="text-right">
                                            <span className="text-emerald-400 font-black text-sm uppercase">İvme İyi</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* LIST VIEW */
                            <div className="pb-32">
                                {filteredData.length > 0 ? (
                                    filteredData.map(item => <BayiCard key={item.id} item={item} onToggle={toggleStatus} onRemove={removeBayi} />)
                                ) : (
                                    <div className="py-24 text-center flex flex-col items-center gap-4 grayscale opacity-20">
                                        <SvgIcon name="search" size={48} />
                                        <p className="font-extrabold text-sm uppercase tracking-widest">Dükkan bulunamadı</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Add Modal */}
                    {isAddModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-end justify-center p-4">
                            <div className="modal-blur absolute inset-0" onClick={() => setIsAddModalOpen(false)}></div>
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl relative z-10 animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black text-slate-900 uppercase italic">Yeni Dükkan</h2>
                                    <button onClick={() => setIsAddModalOpen(false)} className="p-2 bg-slate-100 rounded-xl text-slate-400 active:bg-slate-200"><SvgIcon name="close" size={20} /></button>
                                </div>
                                <form onSubmit={addNewBayi} className="space-y-4">
                                    <input type="text" placeholder="DÜKKAN ADI" required className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none uppercase" value={newBayi.bayi} onChange={e => setNewBayi({...newBayi, bayi: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="BÖLGE" required className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none uppercase" value={newBayi.bolge} onChange={e => setNewBayi({...newBayi, bolge: e.target.value})} />
                                    <input type="tel" placeholder="TELEFON" className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none" value={newBayi.telefon} onChange={e => setNewBayi({...newBayi, telefon: e.target.value})} />
                                    <textarea placeholder="ADRES" className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none h-20" value={newBayi.adres} onChange={e => setNewBayi({...newBayi, adres: e.target.value})} />
                                    <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-[1.5rem] font-extrabold uppercase shadow-xl text-sm tracking-widest">KAYDET</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Minimalist Bottom Nav */}
                    <div className="fixed bottom-0 left-0 right-0 glass-nav px-8 flex justify-around items-center z-50">
                        <button onClick={() => { setActiveTab('liste'); window.scrollTo(0,0); }} className={`bottom-nav-item py-6 flex flex-col items-center gap-1 ${activeTab === 'liste' ? 'active font-bold' : 'text-slate-400'}`}>
                            <SvgIcon name="grid" size={22} />
                            <span className="text-[10px] uppercase font-bold tracking-tight">Liste</span>
                        </button>
                        
                        <button onClick={() => setIsAddModalOpen(true)} className="plus-button text-white p-4 rounded-3xl -mt-10 border-4 border-white shadow-2xl active:scale-90 transition-all">
                            <SvgIcon name="plus" size={26} />
                        </button>

                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`bottom-nav-item py-6 flex flex-col items-center gap-1 ${activeTab === 'ozet' ? 'active font-bold' : 'text-slate-400'}`}>
                            <SvgIcon name="chart" size={22} />
                            <span className="text-[10px] uppercase font-bold tracking-tight">Özet</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
