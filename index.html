<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saha Pro v15.1 - Professional Field Management</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .app-card {
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.04);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -2px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s ease;
        }

        .app-card:active { transform: scale(0.98); }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }

        .bottom-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding-bottom: calc(1.5rem + var(--safe-area-inset-bottom));
        }

        .status-badge {
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 99px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Modal Animasyonu */
        .modal-enter { transform: translateY(100%); }
        .modal-enter-active { transform: translateY(0); transition: transform 0.3s ease-out; }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, memo, useEffect, useCallback } = React;

        // Ultra Hafif SVG ƒ∞konlar (Hatalar d√ºzeltildi: Fragmentlar eklendi)
        const SvgIcon = ({ name, size = 20, className = "" }) => {
            const icons = {
                "map": <React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>,
                "search": <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "plus": <React.Fragment><path d="M12 5v14"/><path d="M5 12h14"/></React.Fragment>,
                "chart": <React.Fragment><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></React.Fragment>,
                "grid": <React.Fragment><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></React.Fragment>,
                "trash": <React.Fragment><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></React.Fragment>,
                "star": <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                "print": <React.Fragment><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 14h12v8H6z"/></React.Fragment>,
                "close": <React.Fragment><path d="M18 6 6 18"/><path d="M6 6l12 12"/></React.Fragment>,
                "check": <path d="M20 6 9 17l-5-5"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const BayiCard = memo(({ item, onToggle, onRemove }) => (
            <div className={`app-card p-4 rounded-2xl mb-3 relative overflow-hidden ${item.durum === 'Tamamlandƒ±' ? 'bg-emerald-50/40 border-emerald-100' : ''}`}>
                <div className="flex justify-between items-start mb-2">
                    <div className="flex flex-col gap-0.5">
                        <span className="text-[10px] font-extrabold text-blue-500 uppercase tracking-widest">{item.bolge}</span>
                        <h3 className="text-md font-bold text-slate-800 uppercase flex items-center gap-1.5 leading-tight">
                            {item.bayi}
                            {(item.vip || item.id === 1) && <SvgIcon name="star" size={14} className="text-amber-500 fill-amber-500" />}
                        </h3>
                    </div>
                    <button onClick={() => onRemove(item.id)} className="p-2 text-slate-300 hover:text-rose-500 transition-colors -mt-1 -mr-1">
                        <SvgIcon name="trash" size={16} />
                    </button>
                </div>
                
                <div className="flex items-start gap-2 text-[13px] text-slate-500 mb-4 italic font-medium leading-snug">
                    <SvgIcon name="map" size={14} className="shrink-0 text-slate-300 mt-0.5" />
                    <span>{item.adres || "Saha √ßalƒ±≈ümasƒ±yla konum belirlenecek."}</span>
                </div>

                <div className="flex gap-2">
                    {item.telefon ? (
                        <a href={`tel:${item.telefon}`} className="flex-[1.5] bg-emerald-500 text-white py-3 rounded-xl flex items-center justify-center gap-2 font-bold text-xs shadow-md shadow-emerald-100 active:opacity-80">
                            <SvgIcon name="phone" size={16} /> ARA
                        </a>
                    ) : (
                        <div className="flex-[1.5] bg-slate-100 text-slate-400 py-3 rounded-xl flex items-center justify-center font-bold text-[10px] uppercase italic tracking-tighter">TELEFON YOK</div>
                    )}
                    <button 
                        onClick={() => onToggle(item.id)} 
                        className={`flex-1 py-3 rounded-xl font-bold text-xs transition-all border ${
                            item.durum === 'Tamamlandƒ±' 
                            ? 'bg-slate-800 text-white border-slate-800' 
                            : 'bg-white text-slate-600 border-slate-200 active:bg-slate-50 shadow-sm'
                        }`}
                    >
                        {item.durum === 'Tamamlandƒ±' ? 'D√úZELT' : 'Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            </div>
        ));

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Hepsi');
            const [activeTab, setActiveTab] = useState('liste');
            const [isPrintMode, setIsPrintMode] = useState(false);
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const [newBayi, setNewBayi] = useState({ bayi: '', bolge: '', adres: '', telefon: '' });

            // Verileri Y√ºkle & Kaydet
            useEffect(() => {
                const saved = localStorage.getItem('saha_pro_v15_db');
                if (saved) {
                    setData(JSON.parse(saved));
                } else {
                    const initial = [
                        { id: 1, bolge: 'Beyobasƒ±', bayi: 'DUYGU ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Beyobasƒ± B√∂lgesi', telefon: '', durum: 'Bekliyor', vip: true },
                        { id: 2, bolge: 'Fethiye', bayi: 'NAZ GEN√á TELEKOM', adres: 'Atat√ºrk Cad. No:50', telefon: '05415440909', durum: 'Bekliyor' },
                        { id: 3, bolge: 'Fethiye', bayi: 'PASPATUR ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Cumhuriyet Mh. No:22B', telefon: '05347888389', durum: 'Bekliyor' },
                        { id: 4, bolge: 'Seydikemer', bayi: 'SAƒûLAM ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Cumhuriyet Mah. No: 5', telefon: '05050504848', durum: 'Bekliyor' },
                        { id: 5, bolge: 'Marmaris', bayi: 'MARMARƒ∞S CEP TAMƒ∞R', adres: 'Tepe Mah. Yeniyol Cad. No:17/B', telefon: '05465351501', durum: 'Bekliyor' },
                        { id: 6, bolge: 'Bodrum', bayi: 'GSM HOSPITAL', adres: 'G√ºmbet Mah. No:1', telefon: '05396807242', durum: 'Bekliyor' },
                        { id: 7, bolge: 'Efeler', bayi: 'EGETEL Bƒ∞LAL (VIP)', adres: 'Adnan Menderes Blv. 46D', telefon: '05363442434', durum: 'Bekliyor', vip: true },
                        { id: 8, bolge: 'Acƒ±payam', bayi: 'GEZEGEN Bƒ∞Lƒ∞≈ûƒ∞M', adres: '√áar≈üƒ± Cami Cad. No:3/1', telefon: '02585185008', durum: 'Bekliyor' },
                        ...Array.from({ length: 392 }, (_, i) => {
                            const regions = ['Marmaris', 'Bodrum', 'Fethiye', 'S√∂ke', 'Didim', 'Ku≈üadasƒ±', 'Dat√ßa', 'Acƒ±payam', 'S√∂ƒü√ºt', 'Tefenni', 'Serinhisar'];
                            const reg = regions[i % regions.length];
                            return {
                                id: 20000 + i,
                                bolge: reg,
                                bayi: `${reg} Saha Maƒüazasƒ± #${i + 9}`,
                                adres: `${reg} Kayƒ±tlƒ± Adres Verisi`,
                                telefon: `05${Math.floor(200000000 + Math.random() * 800000000)}`,
                                durum: 'Bekliyor'
                            };
                        })
                    ].slice(0, 400);
                    setData(initial);
                }
            }, []);

            useEffect(() => {
                if (data.length > 0) localStorage.setItem('saha_pro_v15_db', JSON.stringify(data));
            }, [data]);

            // ƒ∞≈ülemler
            const toggleStatus = useCallback((id) => setData(prev => prev.map(item => item.id === id ? { ...item, durum: item.durum === 'Bekliyor' ? 'Tamamlandƒ±' : 'Bekliyor' } : item)), []);
            const removeBayi = useCallback((id) => { if(confirm('Bu bayiyi kalƒ±cƒ± olarak silmek istiyor musun?')) setData(prev => prev.filter(item => item.id !== id)); }, []);
            
            const addNewBayi = (e) => {
                e.preventDefault();
                const item = { ...newBayi, id: Date.now(), durum: 'Bekliyor' };
                setData([item, ...data]);
                setIsAddModalOpen(false);
                setNewBayi({ bayi: '', bolge: '', adres: '', telefon: '' });
            };

            const regions = useMemo(() => ['Hepsi', ...new Set(data.map(item => item.bolge))].sort(), [data]);

            const filteredData = useMemo(() => {
                const s = searchTerm.toLowerCase();
                return data.filter(item => {
                    const match = item.bayi.toLowerCase().includes(s) || item.bolge.toLowerCase().includes(s) || item.telefon.includes(searchTerm);
                    const regionMatch = selectedRegion === 'Hepsi' || item.bolge === selectedRegion;
                    return match && regionMatch;
                });
            }, [searchTerm, selectedRegion, data]);

            const stats = useMemo(() => {
                const total = data.length;
                const done = data.filter(d => d.durum === 'Tamamlandƒ±').length;
                return { total, done, pct: Math.round((done / total) * 100) || 0 };
            }, [data]);

            if (isPrintMode) {
                return (
                    <div className="bg-white p-8 text-black text-[10px] font-serif">
                        <div className="flex justify-between items-center mb-6 border-b-2 border-black pb-2">
                            <h1 className="text-xl font-bold uppercase tracking-tight">Saha Pro Denetim Formu</h1>
                            <button onClick={() => setIsPrintMode(false)} className="no-print bg-slate-100 px-4 py-1 rounded font-bold">GERƒ∞</button>
                        </div>
                        <table className="w-full border-collapse border border-black text-left">
                            <thead><tr><th className="p-1 border border-black">B√∂lge</th><th className="p-1 border border-black">Bayi</th><th className="p-1 border border-black">ƒ∞leti≈üim</th><th className="p-1 border border-black">Onay</th></tr></thead>
                            <tbody>{filteredData.map(item => (<tr key={item.id}><td className="p-1 border border-black font-bold uppercase">{item.bolge}</td><td className="p-1 border border-black uppercase">{item.bayi}</td><td className="p-1 border border-black">{item.telefon} | {item.adres}</td><td className="p-1 border border-black"></td></tr>))}</tbody>
                        </table>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header: Dark / Professional */}
                    <div className="bg-[#0f172a] pt-12 pb-8 px-5 md:px-12 sticky top-0 z-40 shadow-xl border-b border-white/5">
                        <div className="max-w-3xl mx-auto flex flex-col gap-6">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="bg-blue-600 p-2.5 rounded-xl shadow-lg shadow-blue-500/30"><SvgIcon name="map" className="text-white" size={24} /></div>
                                    <div>
                                        <h1 className="text-white font-extrabold text-xl md:text-2xl uppercase italic tracking-tighter leading-none">SAHA PRO</h1>
                                        <div className="mt-1.5 inline-block bg-emerald-500/10 border border-emerald-500/20 px-2 py-0.5 rounded-md">
                                            <span className="text-emerald-400 text-[10px] font-black tracking-widest uppercase">Toplam: {data.length}</span>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setIsPrintMode(true)} className="bg-white/5 text-white p-3 rounded-xl border border-white/10 active:bg-white/10"><SvgIcon name="print" size={20} /></button>
                            </div>

                            {activeTab === 'liste' && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                    <div className="md:col-span-2 relative group">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-white/30 group-focus-within:text-white transition-colors"><SvgIcon name="search" size={18} /></div>
                                        <input type="text" placeholder="D√ºkkan veya telefon ara..." className="w-full bg-white/5 border border-white/10 text-white placeholder-white/20 rounded-2xl py-3.5 pl-12 pr-4 outline-none focus:bg-white/10 transition font-medium text-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                    </div>
                                    <select className="bg-white/5 border border-white/10 text-white rounded-2xl px-5 py-3.5 outline-none font-bold text-sm active:bg-slate-800" value={selectedRegion} onChange={(e) => setSelectedRegion(e.target.value)}>
                                        {regions.map(r => <option key={r} value={r} className="text-slate-900 font-bold">{r === 'Hepsi' ? 'üìç B√∂lgeler' : r}</option>)}
                                    </select>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 p-5 md:p-12 max-w-3xl mx-auto w-full">
                        {activeTab === 'ozet' ? (
                            /* STATS VIEW */
                            <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200 text-center animate-in fade-in duration-300">
                                <h2 className="text-slate-400 font-extrabold text-[10px] uppercase tracking-[0.4em] mb-10">Saha ƒ∞lerleme Raporu</h2>
                                <div className="relative inline-flex items-center justify-center mb-10">
                                    <div className="text-[10rem] md:text-[13rem] font-black text-slate-900 tracking-tighter italic leading-none select-none">%{stats.pct}</div>
                                    <div className="absolute -bottom-4 bg-blue-600 text-white text-[10px] font-black px-4 py-1.5 rounded-full shadow-lg uppercase">Ba≈üarƒ± Oranƒ±</div>
                                </div>
                                <div className="grid grid-cols-2 gap-4 mt-10">
                                    <div className="bg-slate-50 p-8 rounded-[2.5rem] border border-slate-100 shadow-inner text-center">
                                        <p className="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">Toplam Bayi</p>
                                        <p className="text-5xl font-black text-slate-900">{stats.total}</p>
                                    </div>
                                    <div className="bg-emerald-50 p-8 rounded-[2.5rem] border border-emerald-100 shadow-inner text-center">
                                        <p className="text-[10px] text-emerald-500 font-black uppercase tracking-widest mb-1">Tamamlanan</p>
                                        <p className="text-5xl font-black text-emerald-600">{stats.done}</p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* LIST VIEW */
                            <div className="space-y-4 pb-32">
                                {filteredData.length > 0 ? (
                                    filteredData.map(item => <BayiCard key={item.id} item={item} onToggle={toggleStatus} onRemove={removeBayi} />)
                                ) : (
                                    <div className="py-24 text-center opacity-20 flex flex-col items-center gap-4">
                                        <SvgIcon name="search" size={64} />
                                        <p className="font-extrabold italic uppercase tracking-[0.2em] text-sm">E≈üle≈üen Kayƒ±t Yok</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Zarif Ekleme Modalƒ± */}
                    {isAddModalOpen && (
                        <div className="fixed inset-0 modal-blur z-[100] flex items-end justify-center p-4 md:items-center">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-extrabold text-slate-900 uppercase italic tracking-tighter">D√ºkkan Ekle</h2>
                                    <button onClick={() => setIsAddModalOpen(false)} className="p-2 bg-slate-100 rounded-xl text-slate-400 active:bg-slate-200"><SvgIcon name="close" size={24} /></button>
                                </div>
                                <form onSubmit={addNewBayi} className="space-y-4">
                                    <input type="text" placeholder="D√úKKAN ADI" required className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none border-2 border-transparent focus:border-blue-500 uppercase transition-all" value={newBayi.bayi} onChange={e => setNewBayi({...newBayi, bayi: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="B√ñLGE / ƒ∞L√áE" required className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none border-2 border-transparent focus:border-blue-500 uppercase transition-all" value={newBayi.bolge} onChange={e => setNewBayi({...newBayi, bolge: e.target.value})} />
                                    <input type="tel" placeholder="TELEFON NUMARASI" className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none border-2 border-transparent focus:border-blue-500 transition-all" value={newBayi.telefon} onChange={e => setNewBayi({...newBayi, telefon: e.target.value})} />
                                    <textarea placeholder="ADRES VEYA KONUM NOTU" className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none border-2 border-transparent focus:border-blue-500 transition-all h-24" value={newBayi.adres} onChange={e => setNewBayi({...newBayi, adres: e.target.value})} />
                                    <button type="submit" className="w-full btn-primary text-white py-5 rounded-[1.8rem] font-extrabold uppercase shadow-xl active:scale-95 transition-all text-sm tracking-widest mt-4">Sisteme Kaydet</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Bottom App Navigation: Optimized for Mobile */}
                    <div className="fixed bottom-0 left-0 right-0 bottom-nav px-8 flex justify-around items-center z-50">
                        <button onClick={() => { setActiveTab('liste'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1.5 transition-all mt-3 ${activeTab === 'liste' ? 'text-blue-600 font-bold scale-105' : 'text-slate-400'}`}>
                            <SvgIcon name="grid" size={24} />
                            <span className="text-[10px] font-black uppercase tracking-widest">B√∂lgeler</span>
                        </button>
                        
                        <button onClick={() => setIsAddModalOpen(true)} className="bg-slate-900 text-white p-5 rounded-[1.8rem] -mt-24 shadow-2xl active:scale-90 transition-transform border-[10px] border-[#f8fafc] flex items-center justify-center shadow-blue-900/10">
                            <SvgIcon name="plus" size={32} />
                        </button>

                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1.5 transition-all mt-3 ${activeTab === 'ozet' ? 'text-blue-600 font-bold scale-105' : 'text-slate-400'}`}>
                            <SvgIcon name="chart" size={24} />
                            <span className="text-[10px] font-black uppercase tracking-widest">√ñzet</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
