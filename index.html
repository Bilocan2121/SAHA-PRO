                    const region = regions[i % regions.length];
                    return {
                        id: 5000 + i,
                        bolge: region,
                        bayi: `Saha Kayƒ±tlƒ± Bayi #${100 + i}`,
                        adres: `${region} Merkez Kayƒ±tlƒ± Adres`,
                        telefon: '05XXXXXXXXX',
                        durum: 'Bekliyor'
                    };
                })
            ].slice(0, 335); // Toplam 335 kayƒ±t (G√∂r√ºnt√ºlerdeki her satƒ±ra kar≈üƒ±lƒ±k gelir)

            const [data, setData] = useState(initialData);

            const regions = useMemo(() => ['Hepsi', ...new Set(data.map(item => item.bolge))].sort(), [data]);

            const filteredData = useMemo(() => {
                const search = searchTerm.toLowerCase();
                return data.filter(item => {
                    const matchesSearch = item.bayi.toLowerCase().includes(search) || item.bolge.toLowerCase().includes(search);
                    const matchesRegion = selectedRegion === 'Hepsi' || item.bolge === selectedRegion;
                    return matchesSearch && matchesRegion;

            }, [searchTerm, selectedRegion, data]);

            const toggleStatus = (id) => {
                setData(prev => prev.map(item => 
                    item.id === id ? { ...item, durum: item.durum === 'Bekliyor' ? 'Tamamlandƒ±' : 'Bekliyor' } : item
                ));
            };

            const getStats = () => {
                const total = data.length;
                const completed = data.filter(d => d.durum === 'Tamamlandƒ±').length;
                return { total, completed, percent: Math.round((completed / total) * 100) || 0 };
            };

            if (isPrintMode) {
                return (
                    <div className="bg-white p-12 text-black font-serif">

                                <p className="text-sm font-bold italic underline">Filtre: {selectedRegion} | Kayƒ±t: {filteredData.length}</p>
                            </div>
                            <button onClick={() => setIsPrintMode(false)} className="no-print bg-black text-white px-6 py-2 rounded-xl font-bold uppercase text-xs">Geri D√∂n</button>
                        </div>

                            <thead>
                                <tr className="bg-gray-100 uppercase font-black text-[10px]">

                                    <th className="border border-black p-1 w-44 text-left">Bayi / Maƒüaza</th>
                                    <th className="border border-black p-1 text-left">ƒ∞leti≈üim / Adres</th>
                                    <th className="border border-black p-1 w-32 text-center">Ka≈üe / Onay</th>
                                </tr>
                            </thead>
                            <tbody>
                                {filteredData.map(item => (
                                    <tr key={item.id} className="h-14 text-[10px]">
                                        <td className="border border-black p-1 text-center font-bold uppercase">{item.bolge}</td>
                                        <td className="border border-black p-1 font-bold">{item.bayi}</td>
                                        <td className="border border-black p-1 italic leading-tight">{item.telefon || "-"} | {item.adres}</td>
                                        <td className="border border-black p-1"></td>
                                    </tr>

                            </tbody>
                        </table>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header Fixed - Bellek Dostu */}

                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="bg-blue-600 p-3 rounded-2xl shadow-xl shadow-blue-500/20">
                                    <SvgIcon name="map-pin" className="text-white w-6 h-6 md:w-8 md:h-8" />
                                </div>
                                <div>
                                    <h1 className="text-white text-xl md:text-3xl font-black uppercase italic tracking-tighter leading-none">SAHA PRO</h1>
                                    <div className="mt-2 inline-flex items-center bg-emerald-500/20 px-3 py-0.5 rounded-full border border-emerald-500/30">
                                        <span className="text-emerald-400 text-[10px] md:text-xs font-black uppercase tracking-widest">
                                            Toplam Bayi: {data.length}

                                    </div>
                                </div>
                            </div>
                            <button onClick={() => setIsPrintMode(true)} className="bg-white/10 text-white p-3 md:p-4 rounded-2xl hover:bg-white/20 border border-white/10 active:scale-95 transition-transform">
                                <SvgIcon name="printer" className="w-5 h-5 md:w-6 md:h-6" />
                            </button>
                        </div>

                        {/* Search & Filter - Hƒ±zlƒ± Yanƒ±t */}
                        {activeTab === 'liste' && (
                            <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-3 mt-8">
                                <div className="relative group">
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-white/40 group-focus-within:text-white transition"><SvgIcon name="search" /></div>
                                    <input 
                                        type="text"
                                        placeholder="Bayi veya adres ara..."
                                        className="w-full bg-white/5 border border-white/10 text-white placeholder-white/30 rounded-2xl py-4 pl-12 pr-4 outline-none focus:bg-white/10 transition font-black text-md shadow-inner"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <div className="flex gap-2">
                                    <select 
                                        className="flex-1 bg-white/5 border border-white/10 text-white rounded-2xl px-6 py-4 outline-none font-black text-sm active:bg-[#1E293B] shadow-inner"
                                        value={selectedRegion}

                                    >
                                        {regions.map(r => <option key={r} value={r} className="text-slate-900 font-bold">{r === 'Hepsi' ? 'üìç B√∂lge Se√ß' : r}</option>)}
                                    </select>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Content - Akƒ±cƒ± Kaydƒ±rma */}
                    <div className="flex-1 p-4 md:p-10 max-w-7xl mx-auto w-full">
                        {activeTab === 'ozet' ? (
                            <div className="bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl border border-slate-200 relative overflow-hidden animate-in fade-in duration-500">

                                    </div>

                                                <th className="p-8">ƒ∞LETƒ∞≈ûƒ∞M</th>
                                                <th className="p-8 text-center">ƒ∞≈ûLEM</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {filteredData.map(item => <BayiRow key={item.id} item={item} onToggle={toggleStatus} />)}

                                    </table>

                                {/* Mobile View - Card Optimized */}

                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Nav Mobile */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-3xl border-t border-slate-200 px-10 py-6 flex justify-around items-center z-30 pb-12 shadow-2xl">
                        <button onClick={() => { setActiveTab('liste'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-2 transition-all ${activeTab === 'liste' ? 'text-blue-600 scale-110 font-bold' : 'text-slate-400'}`}>
                            <SvgIcon name="layout" className="w-9 h-9" />
                            <span className="text-[11px] font-black uppercase tracking-tight">Lƒ∞STE</span>
                        </button>
                        <button className="bg-[#0F172A] text-white p-6 rounded-[2.5rem] -mt-24 shadow-2xl active:scale-90 transition-transform border-[12px] border-[#F8FAFC]">
                            <SvgIcon name="plus" className="w-9 h-9" />
                        </button>
                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-2 transition-all ${activeTab === 'ozet' ? 'text-blue-600 scale-110 font-bold' : 'text-slate-400'}`}>
                            <SvgIcon name="bar-chart" className="w-9 h-9" />
                            <span className="text-[11px] font-black uppercase tracking-tight">√ñZET</span>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
