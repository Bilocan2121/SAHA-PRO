<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saha Pro v17.0 - Geni≈ü Ekran Saha Y√∂netimi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f1f5f9;
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
        }

        .big-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .btn-large {
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 800;
        }

        .status-finished {
            background-color: #064e3b;
            color: white;
        }

        /* Navigasyon barƒ±nƒ± daha b√ºy√ºk ve belirgin yap */
        .bottom-nav-v2 {
            background: #ffffff;
            border-top: 4px solid #3b82f6;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Mobil input odaklandƒ±ƒüƒ±nda ekranƒ±n zƒ±plamasƒ±nƒ± engelle */
        input, select, textarea { 
            font-size: 18px !important; 
        }

        .badge-large {
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 900;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, memo, useEffect, useCallback } = React;

        // G√∂r√ºn√ºrl√ºƒü√º Y√ºksek SVG ƒ∞konlar
        const SvgIcon = ({ name, size = 24, className = "" }) => {
            const icons = {
                "map": <React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>,
                "search": <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "plus": <React.Fragment><path d="M12 5v14"/><path d="M5 12h14"/></React.Fragment>,
                "chart": <React.Fragment><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></React.Fragment>,
                "grid": <React.Fragment><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></React.Fragment>,
                "trash": <React.Fragment><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></React.Fragment>,
                "star": <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                "close": <React.Fragment><path d="M18 6 6 18"/><path d="M6 6l12 12"/></React.Fragment>,
                "check": <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></React.Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const BayiCard = memo(({ item, onToggle, onRemove }) => (
            <div className={`bg-white rounded-[2.5rem] border-2 mb-6 p-6 big-shadow transition-all ${item.durum === 'Tamamlandƒ±' ? 'border-emerald-500 opacity-90' : 'border-slate-100'}`}>
                <div className="flex justify-between items-start mb-4">
                    <div className="flex flex-col gap-1">
                        <div className="flex items-center gap-3">
                            <span className="badge-large bg-blue-600 text-white rounded-lg uppercase tracking-widest">{item.bolge}</span>
                            {item.durum === 'Tamamlandƒ±' && (
                                <span className="flex items-center gap-1 text-emerald-600 font-black text-xs uppercase">
                                    <SvgIcon name="check" size={14} /> Bƒ∞TTƒ∞
                                </span>
                            )}
                        </div>
                        <h2 className="text-2xl font-extrabold text-slate-900 leading-tight uppercase mt-2">
                            {item.bayi}
                        </h2>
                        {(item.vip || item.id === 1) && (
                            <div className="flex items-center gap-2 text-amber-600 font-black text-sm uppercase italic">
                                <SvgIcon name="star" size={18} className="fill-amber-500" /> KRƒ∞Tƒ∞K NOKTA
                            </div>
                        )}
                    </div>
                    <button onClick={() => onRemove(item.id)} className="p-3 bg-rose-50 text-rose-500 rounded-2xl active:bg-rose-500 active:text-white transition-colors">
                        <SvgIcon name="trash" size={24} />
                    </button>
                </div>
                
                <div className="bg-slate-50 p-5 rounded-3xl mb-6 border border-slate-200">
                    <div className="flex items-start gap-3">
                        <SvgIcon name="map" size={20} className="text-slate-400 mt-1 shrink-0" />
                        <span className="text-lg font-bold text-slate-600 leading-snug uppercase">
                            {item.adres || "ADRES BEKLENƒ∞YOR"}
                        </span>
                    </div>
                </div>

                <div className="flex flex-col gap-3">
                    {item.telefon ? (
                        <a href={`tel:${item.telefon}`} className="w-full bg-emerald-500 text-white py-6 rounded-3xl flex items-center justify-center gap-4 text-xl font-black shadow-lg shadow-emerald-200 active:scale-95 transition-transform uppercase">
                            <SvgIcon name="phone" size={28} /> {item.telefon}
                        </a>
                    ) : (
                        <div className="w-full bg-slate-200 text-slate-400 py-6 rounded-3xl flex items-center justify-center gap-2 text-lg font-black uppercase italic">
                            NUMARA YOK
                        </div>
                    )}
                    <button 
                        onClick={() => onToggle(item.id)} 
                        className={`w-full py-6 rounded-3xl text-xl font-black transition-all border-4 ${
                            item.durum === 'Tamamlandƒ±' 
                            ? 'bg-slate-900 text-white border-slate-900' 
                            : 'bg-white text-slate-900 border-slate-900 active:bg-slate-900 active:text-white'
                        }`}
                    >
                        {item.durum === 'Tamamlandƒ±' ? 'Zƒ∞YARETƒ∞ D√úZELT' : 'Zƒ∞YARETƒ∞ Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            </div>
        ));

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Hepsi');
            const [activeTab, setActiveTab] = useState('liste');
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const [newBayi, setNewBayi] = useState({ bayi: '', bolge: '', adres: '', telefon: '' });

            useEffect(() => {
                const saved = localStorage.getItem('saha_pro_v17_db');
                if (saved) {
                    setData(JSON.parse(saved));
                } else {
                    const initial = [
                        { id: 1, bolge: 'Beyobasƒ±', bayi: 'DUYGU ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Beyobasƒ± Mevkii', telefon: '', durum: 'Bekliyor', vip: true },
                        { id: 2, bolge: 'Fethiye', bayi: 'NAZ GEN√á TELEKOM', adres: 'Atat√ºrk Cad. No:50', telefon: '05415440909', durum: 'Bekliyor' },
                        { id: 3, bolge: 'Fethiye', bayi: 'PASPATUR ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Cumhuriyet Mh. No:22B', telefon: '05347888389', durum: 'Bekliyor' },
                        { id: 4, bolge: 'Seydikemer', bayi: 'SAƒûLAM ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Cumhuriyet Mah. No: 5', telefon: '05050504848', durum: 'Bekliyor' },
                        { id: 5, bolge: 'Marmaris', bayi: 'MARMARƒ∞S CEP TAMƒ∞R', adres: 'Tepe Mah. Yeniyol Cad. No:17/B', telefon: '05465351501', durum: 'Bekliyor' },
                        { id: 6, bolge: 'Bodrum', bayi: 'GSM HOSPITAL', adres: 'G√ºmbet Mah. No:1', telefon: '05396807242', durum: 'Bekliyor' },
                        { id: 7, bolge: 'Efeler', bayi: 'EGETEL Bƒ∞LAL (VIP)', adres: 'Adnan Menderes Blv. 46D', telefon: '05363442434', durum: 'Bekliyor', vip: true },
                        ...Array.from({ length: 393 }, (_, i) => {
                            const regions = ['Marmaris', 'Bodrum', 'Fethiye', 'S√∂ke', 'Didim', 'Ku≈üadasƒ±', 'Dat√ßa', 'Acƒ±payam', 'Beyobasƒ±'];
                            const reg = regions[i % regions.length];
                            return {
                                id: 40000 + i,
                                bolge: reg,
                                bayi: `${reg} Bayi #${i + 8}`,
                                adres: `${reg} Merkez Kayƒ±tlƒ± Adres`,
                                telefon: `05${Math.floor(200000000 + Math.random() * 800000000)}`,
                                durum: 'Bekliyor'
                            };
                        })
                    ].slice(0, 400);
                    setData(initial);
                }
            }, []);

            useEffect(() => {
                if (data.length > 0) localStorage.setItem('saha_pro_v17_db', JSON.stringify(data));
            }, [data]);

            const toggleStatus = useCallback((id) => setData(prev => prev.map(item => item.id === id ? { ...item, durum: item.durum === 'Bekliyor' ? 'Tamamlandƒ±' : 'Bekliyor' } : item)), []);
            const removeBayi = useCallback((id) => { if(confirm('Bu d√ºkkan tamamen silinsin mi?')) setData(prev => prev.filter(item => item.id !== id)); }, []);
            
            const addNewBayi = (e) => {
                e.preventDefault();
                const item = { ...newBayi, id: Date.now(), durum: 'Bekliyor' };
                setData([item, ...data]);
                setIsAddModalOpen(false);
                setNewBayi({ bayi: '', bolge: '', adres: '', telefon: '' });
                window.scrollTo(0,0);
            };

            const regions = useMemo(() => ['Hepsi', ...new Set(data.map(item => item.bolge))].sort(), [data]);

            const filteredData = useMemo(() => {
                const s = searchTerm.toLowerCase();
                return data.filter(item => {
                    const match = item.bayi.toLowerCase().includes(s) || item.bolge.toLowerCase().includes(s) || (item.telefon && item.telefon.includes(searchTerm));
                    const regionMatch = selectedRegion === 'Hepsi' || item.bolge === selectedRegion;
                    return match && regionMatch;
                });
            }, [searchTerm, selectedRegion, data]);

            const stats = useMemo(() => {
                const total = data.length;
                const done = data.filter(d => d.durum === 'Tamamlandƒ±').length;
                return { total, done, pct: Math.round((done / total) * 100) || 0 };
            }, [data]);

            return (
                <div className="min-h-screen flex flex-col pb-32">
                    {/* Dev Header */}
                    <div className="bg-[#0f172a] pt-12 pb-10 px-6 sticky top-0 z-40 border-b-4 border-blue-600">
                        <div className="max-w-3xl mx-auto space-y-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-4xl font-[900] tracking-tighter text-white uppercase italic leading-none">SAHA PRO</h1>
                                    <p className="text-blue-400 font-bold text-sm tracking-widest mt-2 uppercase">Operasyon Paneli v17</p>
                                </div>
                                <div className="bg-emerald-500 text-white px-5 py-2 rounded-2xl font-black text-lg shadow-xl shadow-emerald-500/20">
                                    {data.length} BAYƒ∞
                                </div>
                            </div>

                            {activeTab === 'liste' && (
                                <div className="space-y-4">
                                    <div className="relative">
                                        <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"><SvgIcon name="search" size={24} /></div>
                                        <input 
                                            type="text" 
                                            placeholder="D√úKKAN VEYA NUMARA ARA..." 
                                            className="w-full bg-slate-800 text-white rounded-3xl py-6 pl-16 pr-6 outline-none focus:ring-4 focus:ring-blue-500 font-black text-xl uppercase tracking-tight" 
                                            value={searchTerm} 
                                            onChange={(e) => setSearchTerm(e.target.value)} 
                                        />
                                    </div>
                                    <select 
                                        className="w-full bg-blue-600 text-white rounded-3xl py-6 px-8 outline-none font-black text-xl appearance-none text-center uppercase tracking-widest cursor-pointer active:bg-blue-700"
                                        value={selectedRegion}
                                        onChange={(e) => setSelectedRegion(e.target.value)}
                                    >
                                        {regions.map(r => <option key={r} value={r}>{r === 'Hepsi' ? 'üìç T√úM B√ñLGELER' : `üìç ${r.toUpperCase()}`}</option>)}
                                    </select>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Ana Liste Alanƒ± */}
                    <div className="flex-1 p-6 max-w-3xl mx-auto w-full">
                        {activeTab === 'ozet' ? (
                            <div className="space-y-8 animate-in fade-in duration-300">
                                <div className="bg-white p-10 rounded-[4rem] text-center big-shadow border-4 border-slate-100">
                                    <h2 className="text-slate-400 font-black text-sm uppercase tracking-[0.4em] mb-4">G√úNCEL BA≈ûARI</h2>
                                    <div className="text-[12rem] font-black text-slate-900 tracking-tighter italic leading-none">%{stats.pct}</div>
                                    <div className="h-4 bg-slate-100 rounded-full w-full mt-10 overflow-hidden border">
                                        <div className="h-full bg-blue-600 transition-all duration-1000" style={{ width: `${stats.pct}%` }}></div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 gap-6 uppercase">
                                    <div className="bg-blue-600 p-8 rounded-[3rem] text-white flex justify-between items-center px-12">
                                        <span className="text-xl font-black">TOPLAM BAYƒ∞</span>
                                        <span className="text-6xl font-black">{stats.total}</span>
                                    </div>
                                    <div className="bg-emerald-600 p-8 rounded-[3rem] text-white flex justify-between items-center px-12">
                                        <span className="text-xl font-black">TAMAMLANAN</span>
                                        <span className="text-6xl font-black">{stats.done}</span>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="pb-40">
                                {filteredData.length > 0 ? (
                                    filteredData.map(item => <BayiCard key={item.id} item={item} onToggle={toggleStatus} onRemove={removeBayi} />)
                                ) : (
                                    <div className="py-32 text-center flex flex-col items-center gap-6 opacity-30 grayscale">
                                        <SvgIcon name="search" size={80} />
                                        <p className="font-black text-2xl uppercase tracking-widest italic leading-none">BULUNAMADI</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* D√ºkkan Ekleme Formu (B√úY√úK MODAL) */}
                    {isAddModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/95 backdrop-blur-xl">
                            <div className="bg-white w-full max-w-xl rounded-[4rem] p-10 big-shadow animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-10">
                                    <h2 className="text-3xl font-black text-slate-900 uppercase italic tracking-tighter">YENƒ∞ KAYIT</h2>
                                    <button onClick={() => setIsAddModalOpen(false)} className="p-4 bg-slate-100 rounded-3xl text-slate-500 active:bg-rose-500 active:text-white"><SvgIcon name="close" size={32} /></button>
                                </div>
                                <form onSubmit={addNewBayi} className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-xs font-black text-slate-400 ml-5 tracking-widest uppercase">MAƒûAZA ADI</label>
                                        <input type="text" placeholder="√ñrn: NAZ GEN√á" required className="w-full bg-slate-50 rounded-[2rem] p-6 font-black text-xl outline-none border-4 border-transparent focus:border-blue-600 uppercase" value={newBayi.bayi} onChange={e => setNewBayi({...newBayi, bayi: e.target.value.toUpperCase()})} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-black text-slate-400 ml-5 tracking-widest uppercase">B√ñLGE / ƒ∞L√áE</label>
                                        <input type="text" placeholder="√ñrn: FETHƒ∞YE" required className="w-full bg-slate-50 rounded-[2rem] p-6 font-black text-xl outline-none border-4 border-transparent focus:border-blue-600 uppercase" value={newBayi.bolge} onChange={e => setNewBayi({...newBayi, bolge: e.target.value})} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-black text-slate-400 ml-5 tracking-widest uppercase">TELEFON</label>
                                        <input type="tel" placeholder="05XX..." className="w-full bg-slate-50 rounded-[2rem] p-6 font-black text-xl outline-none border-4 border-transparent focus:border-blue-600" value={newBayi.telefon} onChange={e => setNewBayi({...newBayi, telefon: e.target.value})} />
                                    </div>
                                    <button type="submit" className="w-full bg-blue-600 text-white py-8 rounded-[2.5rem] font-black text-2xl uppercase shadow-2xl active:scale-95 transition-all mt-4">KAYDI Sƒ∞STEME EKLE</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Dev Bottom Navigation */}
                    <div className="fixed bottom-0 left-0 right-0 bottom-nav-v2 flex justify-around items-center z-50 px-6 py-6 shadow-[0_-20px_50px_rgba(0,0,0,0.15)]">
                        <button onClick={() => { setActiveTab('liste'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-2 transition-all ${activeTab === 'liste' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <div className={`p-5 rounded-[2rem] transition-all ${activeTab === 'liste' ? 'bg-blue-100 shadow-inner' : ''}`}>
                                <SvgIcon name="grid" size={36} />
                            </div>
                            <span className="text-xs font-black uppercase tracking-widest">B√ñLGELER</span>
                        </button>
                        
                        <button onClick={() => setIsAddModalOpen(true)} className="bg-slate-900 text-white p-7 rounded-[2.5rem] -mt-20 border-[12px] border-[#f1f5f9] shadow-2xl active:scale-90 active:rotate-90 transition-all">
                            <SvgIcon name="plus" size={40} />
                        </button>

                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-2 transition-all ${activeTab === 'ozet' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <div className={`p-5 rounded-[2rem] transition-all ${activeTab === 'ozet' ? 'bg-blue-100 shadow-inner' : ''}`}>
                                <SvgIcon name="chart" size={36} />
                            </div>
                            <span className="text-xs font-black uppercase tracking-widest">RAPOR</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
