<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saha Pro v19.1 - Profesyonel Yönetim</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F9FAFB;
            color: #111827;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Temiz Kart Yapısı */
        .list-card {
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            transition: all 0.2s ease;
        }

        .list-card:active {
            background-color: #F3F4F6;
        }

        /* Navigasyon Barı */
        .app-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #E5E7EB;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Üst Panel */
        .compact-header {
            background-color: #4F46E5; 
        }

        .btn-action {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            font-size: 16px !important;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, memo, useEffect, useCallback } = React;

        // Temiz ve Hafif İkonlar - Sözdizimi hataları giderildi
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                "map": <React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>,
                "search": <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "plus": <path d="M12 5v14M5 12h14"/>,
                "chart": <path d="M12 20V10M18 20V4M6 20v-4"/>,
                "grid": <React.Fragment><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></React.Fragment>,
                "trash": <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>,
                "close": <path d="M18 6 6 18M6 6l12 12"/>,
                "star": <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                "chevron-right": <path d="m9 18 6-6-6-6"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const BayiItem = memo(({ item, onToggle, onRemove }) => (
            <div className={`list-card p-4 mb-3 relative ${item.durum === 'Tamamlandı' ? 'opacity-60 grayscale' : ''}`}>
                <div className="flex items-center gap-4">
                    <div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg text-white shadow-sm ${item.vip || item.id === 1 ? 'bg-amber-500' : 'bg-indigo-500'}`}>
                        {item.bayi.charAt(0)}
                    </div>
                    <div className="flex-1 min-w-0">
                        <div className="flex items-center gap-2">
                            <span className="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded uppercase tracking-wide">{item.bolge}</span>
                            {item.durum === 'Tamamlandı' && <span className="text-[10px] font-bold text-emerald-600">✓ TAMAM</span>}
                        </div>
                        <h3 className="text-base font-bold text-gray-900 truncate uppercase mt-0.5">{item.bayi}</h3>
                        <p className="text-xs text-gray-500 truncate italic">{item.adres || "Adres bilgisi yok"}</p>
                    </div>
                    <button onClick={() => onRemove(item.id)} className="p-2 text-gray-300 hover:text-red-500">
                        <Icon name="trash" size={18} />
                    </button>
                </div>
                
                <div className="flex gap-2 mt-4">
                    {item.telefon ? (
                        <a href={`tel:${item.telefon}`} className="flex-1 btn-action bg-emerald-500 text-white shadow-sm active:bg-emerald-600">
                            <Icon name="phone" size={16} className="mr-2" /> ARA
                        </a>
                    ) : (
                        <div className="flex-1 btn-action bg-gray-100 text-gray-400 border border-gray-200 uppercase text-[10px]">No Yok</div>
                    )}
                    <button 
                        onClick={() => onToggle(item.id)} 
                        className={`flex-1 btn-action border ${item.durum === 'Tamamlandı' ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-700 border-gray-300 active:bg-gray-50'}`}
                    >
                        {item.durum === 'Tamamlandı' ? 'DÜZELT' : 'BİTİR'}
                    </button>
                </div>
            </div>
        ));

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Hepsi');
            const [activeTab, setActiveTab] = useState('liste');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [form, setForm] = useState({ bayi: '', bolge: '', adres: '', telefon: '' });

            useEffect(() => {
                const saved = localStorage.getItem('saha_pro_v19_db');
                if (saved) {
                    setData(JSON.parse(saved));
                } else {
                    const initial = [
                        { id: 1, bolge: 'Beyobası', bayi: 'DUYGU İLETİŞİM', adres: 'Beyobası Mevkii', telefon: '', durum: 'Bekliyor', vip: true },
                        { id: 2, bolge: 'Fethiye', bayi: 'NAZ GENÇ TELEKOM', adres: 'Atatürk Cad. No:50', telefon: '05415440909', durum: 'Bekliyor' },
                        { id: 3, bolge: 'Fethiye', bayi: 'PASPATUR İLETİŞİM', adres: 'Cumhuriyet Mh. No:22B', telefon: '05347888389', durum: 'Bekliyor' },
                        { id: 4, bolge: 'Seydikemer', bayi: 'SAĞLAM İLETİŞİM', adres: 'Cumhuriyet Mah. No: 5', telefon: '05050504848', durum: 'Bekliyor' },
                        { id: 5, bolge: 'Marmaris', bayi: 'MARMARİS CEP TAMİR', adres: 'Tepe Mah. No:17/B', telefon: '05465351501', durum: 'Bekliyor' },
                        { id: 6, bolge: 'Bodrum', bayi: 'GSM HOSPITAL', adres: 'Gümbet Mah. No:1', telefon: '05396807242', durum: 'Bekliyor' },
                        ...Array.from({ length: 394 }, (_, i) => {
                            const reg = ['Marmaris', 'Bodrum', 'Fethiye', 'Söke', 'Didim', 'Kuşadası', 'Datça', 'Acıpayam'][i % 8];
                            return {
                                id: 70000 + i,
                                bolge: reg,
                                bayi: `${reg} Mağazası #${i + 7}`,
                                adres: `${reg} Arşiv Kaydı`,
                                telefon: `05${Math.floor(100000000 + Math.random() * 800000000)}`,
                                durum: 'Bekliyor'
                            };
                        })
                    ].slice(0, 400);
                    setData(initial);
                }
            }, []);

            useEffect(() => {
                if (data.length > 0) localStorage.setItem('saha_pro_v19_db', JSON.stringify(data));
            }, [data]);

            const regions = useMemo(() => ['Hepsi', ...new Set(data.map(item => item.bolge))].sort(), [data]);

            const filteredData = useMemo(() => {
                const s = searchTerm.toLowerCase();
                return data.filter(item => {
                    const match = item.bayi.toLowerCase().includes(s) || item.bolge.toLowerCase().includes(s) || (item.telefon && item.telefon.includes(searchTerm));
                    const regionMatch = selectedRegion === 'Hepsi' || item.bolge === selectedRegion;
                    return match && regionMatch;
                });
            }, [searchTerm, selectedRegion, data]);

            const toggle = useCallback((id) => setData(prev => prev.map(item => item.id === id ? { ...item, durum: item.durum === 'Bekliyor' ? 'Tamamlandı' : 'Bekliyor' } : item)), []);
            const remove = useCallback((id) => { if(confirm('Sileyim mi?')) setData(prev => prev.filter(item => item.id !== id)); }, []);
            
            const handleAdd = (e) => {
                e.preventDefault();
                setData([{ ...form, id: Date.now(), durum: 'Bekliyor' }, ...data]);
                setIsModalOpen(false);
                setForm({ bayi: '', bolge: '', adres: '', telefon: '' });
            };

            const stats = useMemo(() => {
                const total = data.length;
                const done = data.filter(d => d.durum === 'Tamamlandı').length;
                return { total, done, pct: Math.round((done / total) * 100) || 0 };
            }, [data]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Compact Header */}
                    <div className="compact-header px-5 pt-10 pb-5 sticky top-0 z-40 shadow-md">
                        <div className="max-w-xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold text-white tracking-tight uppercase">Saha Pro <span className="text-indigo-200 text-sm font-normal">v19.1</span></h1>
                                <p className="text-[10px] text-indigo-100 font-medium tracking-widest uppercase mt-0.5">Toplam: {data.length} Bayi</p>
                            </div>
                            <div className="flex items-center gap-2 bg-white/10 px-3 py-1.5 rounded-xl border border-white/20">
                                <span className="text-xs font-bold text-white">%{stats.pct} Başarı</span>
                            </div>
                        </div>
                        
                        {activeTab === 'liste' && (
                            <div className="max-w-xl mx-auto mt-4 flex gap-2">
                                <div className="flex-1 relative">
                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-indigo-300"><Icon name="search" size={16} /></div>
                                    <input 
                                        type="text" 
                                        placeholder="Ara..." 
                                        className="w-full bg-white/10 border border-white/20 text-white placeholder-indigo-200 rounded-xl py-2.5 pl-10 pr-4 outline-none focus:bg-white/20 text-sm font-medium" 
                                        value={searchTerm} 
                                        onChange={(e) => setSearchTerm(e.target.value)} 
                                    />
                                </div>
                                <select 
                                    className="bg-white/10 border border-white/20 text-white rounded-xl px-3 py-2.5 outline-none text-xs font-bold w-24"
                                    value={selectedRegion}
                                    onChange={(e) => setSelectedRegion(e.target.value)}
                                >
                                    {regions.map(r => <option key={r} value={r} className="text-gray-900">{r}</option>)}
                                </select>
                            </div>
                        )}
                    </div>

                    {/* Content Area */}
                    <div className="flex-1 p-5 max-w-xl mx-auto w-full">
                        {activeTab === 'ozet' ? (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-300 space-y-4">
                                <div className="bg-white p-8 rounded-3xl border border-gray-200 text-center">
                                    <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Genel Performans</p>
                                    <div className="text-7xl font-black text-gray-900 tracking-tighter italic leading-none">%{stats.pct}</div>
                                    <div className="w-full bg-gray-100 h-2 rounded-full mt-8 overflow-hidden">
                                        <div className="bg-indigo-600 h-full transition-all duration-1000" style={{ width: `${stats.pct}%` }}></div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-5 rounded-3xl border border-gray-200 text-center">
                                        <p className="text-[10px] font-bold text-gray-400 uppercase mb-1">Kayıtlı</p>
                                        <p className="text-2xl font-bold text-gray-900">{stats.total}</p>
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl border border-gray-200 text-center">
                                        <p className="text-[10px] font-bold text-emerald-500 uppercase mb-1">Tamam</p>
                                        <p className="text-2xl font-bold text-emerald-600">{stats.done}</p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="pb-32">
                                {filteredData.length > 0 ? (
                                    filteredData.map(item => <BayiItem key={item.id} item={item} onToggle={toggle} onRemove={remove} />)
                                ) : (
                                    <div className="py-20 text-center text-gray-300 flex flex-col items-center gap-3">
                                        <Icon name="search" size={40} />
                                        <p className="font-bold text-sm uppercase">Kayıt Bulunamadı</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Add Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6">
                            <div className="modal-overlay absolute inset-0" onClick={() => setIsModalOpen(false)}></div>
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl relative z-10 animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-lg font-bold text-gray-900 uppercase italic">Yeni Dükkan</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 text-gray-400"><Icon name="close" /></button>
                                </div>
                                <form onSubmit={handleAdd} className="space-y-4">
                                    <input type="text" placeholder="Dükkan Adı" required className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 font-medium outline-none focus:border-indigo-500 uppercase" value={form.bayi} onChange={e => setForm({...form, bayi: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="Bölge" required className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 font-medium outline-none focus:border-indigo-500 uppercase" value={form.bolge} onChange={e => setForm({...form, bolge: e.target.value})} />
                                    <input type="tel" placeholder="Telefon" className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 font-medium outline-none focus:border-indigo-500" value={form.telefon} onChange={e => setForm({...form, telefon: e.target.value})} />
                                    <textarea placeholder="Adres" className="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 font-medium outline-none focus:border-indigo-500 h-20" value={form.adres} onChange={e => setForm({...form, adres: e.target.value})} />
                                    <button type="submit" className="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold uppercase shadow-lg shadow-indigo-200 active:scale-95 transition-all">Sisteme Kaydet</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Navigation Bar */}
                    <div className="fixed bottom-0 left-0 right-0 app-nav px-8 py-4 flex justify-around items-center z-40">
                        <button onClick={() => { setActiveTab('liste'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1 ${activeTab === 'liste' ? 'text-indigo-600' : 'text-gray-400'}`}>
                            <Icon name="grid" size={24} />
                            <span className="text-[10px] font-bold uppercase">Liste</span>
                        </button>
                        
                        <button onClick={() => setIsModalOpen(true)} className="bg-gray-900 text-white p-4 rounded-full -mt-10 border-4 border-[#F9FAFB] shadow-xl active:scale-90 transition-transform">
                            <Icon name="plus" size={28} />
                        </button>

                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1 ${activeTab === 'ozet' ? 'text-indigo-600' : 'text-gray-400'}`}>
                            <Icon name="chart" size={24} />
                            <span className="text-[10px] font-bold uppercase">Rapor</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
