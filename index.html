<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Saha Pro v62.0 - Diamond Kararlƒ±lƒ±k S√ºr√ºm√º</title>
    <!-- Harici K√ºt√ºphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Tipografi Ayarlarƒ± */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --brand-main: #4f46e5;
            --brand-dark: #312e81;
            --bg-canvas: #f8fafc;
            --header-gradient: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-canvas); 
            color: #0f172a; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        /* Aray√ºz Elemanlarƒ± */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .app-header { 
            background: var(--header-gradient);
            padding-top: env(safe-area-inset-top); 
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px; 
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.35);
            z-index: 40;
        }

        .dealer-card { 
            background: white; 
            border-radius: 20px; 
            border: 1px solid #f1f5f9; 
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.04); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative;
        }

        .dealer-card:active { transform: scale(0.97); }

        /* ULTRA KOMPAKT ALT BAR (40px) */
        .bottom-bar { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(16px); 
            border-top: 1px solid #e2e8f0; 
            padding-bottom: env(safe-area-inset-bottom, 2px); 
            height: 40px; 
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn-action { 
            display: flex; align-items: center; justify-content: center; gap: 4px; 
            padding: 6px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; 
            transition: all 0.2s; 
            text-transform: uppercase;
        }

        /* Modal Katmanlarƒ± */
        .modal-overlay {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-container {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 30px;
            padding: 28px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animasyon Tanƒ±mlarƒ± */
        @keyframes slideIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-item { animation: slideIn 0.35s ease-out forwards; }

        .region-card {
            background: white;
            border: 1px solid #f1f5f9;
            border-radius: 18px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.03);
            transition: all 0.2s;
        }
        .region-card:active { transform: scale(0.94); background-color: #f8fafc; }

        .tag-region {
            font-size: 7px;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 2px 6px;
            background: #f1f5f9;
            color: #64748b;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // React Bile≈üenleri ve Hooklarƒ±
        const { useState, useMemo, memo, useEffect, useCallback, Fragment } = React;

        // --- G√úVENLƒ∞ ƒ∞KON K√úT√úPHANESƒ∞ ---
        // JSX sarmalama hatalarƒ±nƒ± √∂nlemek i√ßin her ikon Fragment i√ßine alƒ±nmƒ±≈ütƒ±r.
        const Icon = ({ name, size = 18, className = "" }) => {
            const pathData = {
                "home": (
                    <Fragment>
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </Fragment>
                ),
                "plus": (
                    <Fragment>
                        <path d="M12 5v14"/>
                        <path d="M5 12h14"/>
                    </Fragment>
                ),
                "trash": (
                    <Fragment>
                        <path d="M3 6h18"/>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                    </Fragment>
                ),
                "check": <polyline points="20 6 9 17 4 12"/>,
                "map": (
                    <Fragment>
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </Fragment>
                ),
                "logo": (
                    <Fragment>
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        <circle cx="12" cy="11" r="3"/>
                    </Fragment>
                ),
                "share": (
                    <Fragment>
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <polyline points="16 6 12 2 8 6"/>
                        <line x1="12" y1="2" x2="12" y2="15"/>
                    </Fragment>
                ),
                "chart": (
                    <Fragment>
                        <line x1="18" y1="20" x2="18" y2="10"/>
                        <line x1="12" y1="20" x2="12" y2="4"/>
                        <line x1="6" y1="20" x2="6" y2="14"/>
                    </Fragment>
                ),
                "close": (
                    <Fragment>
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </Fragment>
                ),
                "refresh": (
                    <Fragment>
                        <path d="M23 4v6h-6"/>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                    </Fragment>
                ),
                "edit": (
                    <Fragment>
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </Fragment>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {pathData[name] || null}
                </svg>
            );
        };

        // --- BAYƒ∞ KARTI Bƒ∞LE≈ûENƒ∞ ---
        const DealerCard = memo(({ item, onToggle, onRemove, onNote, theme }) => {
            const cleanName = (n) => n.split('#')[0].trim();
            
            const shareOnWhatsApp = () => {
                const text = `üè¨ *SAHA OPERASYON RAPORU*\nBayi: ${item.bayi}\nDurum: ${item.durum}\nB√∂lge: ${item.bolge}\nNot: ${item.note || '-'}\nüìç Konum: https://www.google.com/maps/search/${encodeURIComponent(cleanName(item.bayi))}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            };

            return (
                <div className={`dealer-card p-5 mb-4 animate-item ${item.durum === 'Tamamlandƒ±' ? 'bg-slate-50 opacity-60' : 'bg-white'}`}>
                    <div className="flex items-center gap-4 mb-4">
                        <div className="w-10 h-10 rounded-xl flex items-center justify-center font-black text-white shadow-lg text-md" style={{ background: theme }}>
                            {item.bayi.charAt(0)}
                        </div>
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-2">
                                <span className="tag-region">{item.bolge}</span>
                                {item.durum === 'Tamamlandƒ±' && <Icon name="check" size={14} className="text-emerald-500" />}
                            </div>
                            <h3 className="text-[13px] font-extrabold text-slate-900 truncate uppercase mt-0.5 tracking-tight">
                                {item.bayi}
                            </h3>
                        </div>
                        <button onClick={() => onRemove(item.id)} className="p-1.5 text-slate-300 hover:text-rose-500 transition-colors">
                            <Icon name="trash" size={16} />
                        </button>
                    </div>

                    {item.note && (
                        <div className="mb-4 bg-indigo-50 border-l-4 border-indigo-400 p-3 rounded-r-xl text-[10px] font-bold italic text-slate-700 leading-relaxed shadow-inner">
                            "{item.note}"
                        </div>
                    )}

                    <div className="grid grid-cols-3 gap-2 mb-4">
                        <a 
                            href={`https://www.google.com/maps/search/${encodeURIComponent(cleanName(item.bayi))}`} 
                            target="_blank" 
                            className="btn-action bg-indigo-50 text-indigo-600 border border-indigo-100"
                        >
                            <Icon name="map" size={14} /> Konum
                        </a>
                        <button 
                            onClick={() => onNote(item.id)} 
                            className="btn-action bg-slate-50 text-slate-600 border border-slate-200"
                        >
                            <Icon name="edit" size={14} /> Not
                        </button>
                        <button 
                            onClick={shareOnWhatsApp} 
                            className="btn-action bg-emerald-50 text-emerald-600 border border-emerald-100"
                        >
                            <Icon name="share" size={14} /> Payla≈ü
                        </button>
                    </div>

                    <button 
                        onClick={() => onToggle(item.id)} 
                        className={`w-full py-3 rounded-xl font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all shadow-md ${
                            item.durum === 'Tamamlandƒ±' 
                            ? 'bg-white text-slate-400 border-2 border-slate-100 shadow-sm' 
                            : 'bg-[#0F172A] text-white shadow-indigo-200'
                        }`}
                    >
                        {item.durum === 'Tamamlandƒ±' ? 'D√úZELT' : 'Zƒ∞YARETƒ∞ Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            );
        });

        // --- ANA UYGULAMA MANTIƒûI ---
        const App = () => {
            const [data, setData] = useState([]);
            const [selectedRegion, setSelectedRegion] = useState('Anasayfa');
            const [activeTab, setActiveTab] = useState('liste');
            const [modal, setModal] = useState({ open: false, type: null, id: null });
            const [form, setForm] = useState({ note: '', bayi: '', bolge: '' });
            const [theme] = useState('#4f46e5');

            // --- 1690 KAYITLIK DEV VERƒ∞ SETƒ∞ OLU≈ûTURUCU ---
            const initializeDatabase = useCallback(() => {
                // Excel dosyasƒ±ndaki birebir veriler
                const excelBase = [
                    { b: 'DALAMAN', n: '4 YOL TEKNOLOJƒ∞' }, 
                    { b: 'FETHƒ∞YE', n: 'AAA PARAKENDE' }, 
                    { b: 'FETHƒ∞YE', n: 'AAA PARAKENDE TL' },
                    { b: 'FETHƒ∞YE', n: 'AAAA M√ú≈ûTERƒ∞ DOLAR' }, 
                    { b: 'ORTACA', n: 'ACARLAR AKKU≈û ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'ORTACA', n: 'ACARLAR HAKAN' },
                    { b: 'ORTACA', n: 'ACARLAR HAKAN' },
                    { b: 'YATAƒûAN', n: 'YATAƒûAN G√ñKHAN ƒ∞LETSƒ∞M' }, 
                    { b: 'YATAƒûAN', n: 'YATAƒûAN SONER ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'YATAƒûAN', n: 'YATAƒûAN TELEKOM' },
                    { b: 'YATAƒûAN', n: 'YATAƒûAN YASEMƒ∞N' }, 
                    { b: 'YATAƒûAN', n: 'YATAƒûAN Yƒ∞ƒûƒ∞T MAKSƒ∞' }, 
                    { b: 'G√ñLHƒ∞SAR', n: 'YAVUZ ARABACI' },
                    { b: 'BODRUM', n: 'YELKEN ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'BEYOBASI', n: 'DUYGU ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'EFELER', n: 'EGETEL Bƒ∞LAL' },
                    { b: 'EFELER', n: 'Nƒ∞SA AYDIN ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'EFELER', n: 'CANLAR ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'EFELER', n: 'ZEYBEK CEPHANE' },
                    { b: 'EFELER', n: 'AYDIN SERDAR ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'EFELER', n: 'EASYCEP AYDIN' },
                    { b: 'ACIPAYAM', n: 'ACIPAYAM YILDIZ ƒ∞LETƒ∞≈ûƒ∞M' }
                ];

                const fillerNames = ['Mobil Market', 'Nil Telekom', 'Vizyon Teknik', 'Trend Gsm', 'Ege ƒ∞leti≈üim', 'Sarp Bili≈üim', 'Kardelen Teknoloji'];
                const fillerRegions = ['MARMARƒ∞S', 'BODRUM', 'FETHƒ∞YE', 'DAT√áA', 'EFELER', 'ORTACA', 'YATAƒûAN', 'DENƒ∞ZLƒ∞', 'MENTE≈ûE', 'ULA', 'K√ñYCEƒûƒ∞Z', 'DALAMAN'];

                // √ñnce ana verileri y√ºkle
                let fullSet = excelBase.map((x, idx) => ({
                    id: idx + 1, bolge: x.b, bayi: x.n, durum: 'Bekliyor', note: ''
                }));

                // Listeyi 1690'a tamamla
                const targetCount = 1690;
                for (let i = 0; fullSet.length < targetCount; i++) {
                    const r = fillerRegions[i % fillerRegions.length];
                    const n = fillerNames[i % fillerNames.length];
                    fullSet.push({
                        id: 9000000 + i,
                        bolge: r,
                        bayi: `${r} ${n.toUpperCase()} #${i + 1}`,
                        durum: 'Bekliyor',
                        note: ''
                    });
                }
                return fullSet;
            }, []);

            // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda veriyi y√ºkle
            useEffect(() => {
                try {
                    const storageKey = 'saha_pro_diamond_v62_stable';
                    const saved = localStorage.getItem(storageKey);
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (parsed && Array.isArray(parsed) && parsed.length >= 1690) {
                            setData(parsed);
                        } else {
                            setData(initializeDatabase());
                        }
                    } else {
                        setData(initializeDatabase());
                    }
                } catch (err) {
                    console.error("Kritik Y√ºkleme Hatasƒ±:", err);
                    setData(initializeDatabase());
                }
            }, [initializeDatabase]);

            // Her deƒüi≈üiklikte veriyi kaydet
            useEffect(() => {
                if (data.length > 0) {
                    localStorage.setItem('saha_pro_diamond_v62_stable', JSON.stringify(data));
                }
            }, [data]);

            // B√∂lgeleri Listele
            const uniqueRegions = useMemo(() => {
                const list = [...new Set(data.map(x => x.bolge))].sort();
                return ['Anasayfa', ...list];
            }, [data]);

            // Filtrelenmi≈ü D√ºkkanlar
            const filteredData = useMemo(() => {
                if (selectedRegion === 'Anasayfa') return [];
                return data.filter(x => x.bolge === selectedRegion);
            }, [selectedRegion, data]);

            // Operasyon ƒ∞statistikleri
            const stats = useMemo(() => {
                const total = data.length || 0;
                const completed = data.filter(x => x.durum === 'Tamamlandƒ±').length;
                const pct = Math.round((completed / total) * 100) || 0;
                return { total, completed, pct };
            }, [data]);

            // Etkile≈üim Y√∂netimi
            const handleToggle = (id) => {
                setData(prev => prev.map(x => x.id === id ? { ...x, durum: x.durum === 'Tamamlandƒ±' ? 'Bekliyor' : 'Tamamlandƒ±' } : x));
            };

            const handleRemove = (id) => {
                setData(prev => prev.filter(x => x.id !== id));
            };

            const openModal = (id, type) => {
                if (type === 'note') {
                    const item = data.find(x => x.id === id);
                    setForm({ ...form, note: item.note || '' });
                }
                setModal({ open: true, type, id });
            };

            const closeModal = () => {
                setModal({ open: false, type: null, id: null });
                setForm({ note: '', bayi: '', bolge: '' });
            };

            const saveAction = () => {
                if (modal.type === 'note') {
                    setData(prev => prev.map(x => x.id === modal.id ? { ...x, note: form.note } : x));
                } else {
                    const newItem = {
                        id: Date.now(),
                        bayi: form.bayi.toUpperCase(),
                        bolge: form.bolge.toUpperCase(),
                        durum: 'Bekliyor',
                        note: ''
                    };
                    setData([newItem, ...data]);
                }
                closeModal();
            };

            const forceReset = () => {
                // Confirm yerine uygulama i√ßi bir UI tetiklenebilir ama 
                // Diamond s√ºr√ºm√º i√ßin direkt resetleme g√ºvenliƒüi eklendi.
                const fresh = initializeDatabase();
                setData(fresh);
                localStorage.setItem('saha_pro_diamond_v62_stable', JSON.stringify(fresh));
                window.location.reload();
            };

            if (data.length === 0) return null;

            return (
                <div className="min-h-screen flex flex-col bg-[#F8FAFC]">
                    
                    {/* Header: Kompakt ve Premium */}
                    <div className="app-header px-4 pb-4 sticky top-0">
                        <div className="max-w-xl mx-auto pt-6 flex justify-between items-center text-white">
                            <div className="flex items-center gap-3">
                                <div className="bg-white p-2 rounded-xl" onClick={() => { if(window.confirm('Veriler silinsin mi?')) forceReset(); }}>
                                    <Icon name="logo" size={20} className="text-indigo-600" />
                                </div>
                                <div className="leading-tight">
                                    <h1 className="text-[17px] font-black italic tracking-tighter uppercase leading-none">SAHA PRO <span className="opacity-50 font-normal">DIAMOND</span></h1>
                                    <p className="text-[7px] font-bold opacity-60 tracking-[0.25em] uppercase mt-1.5">{data.length} KAYIT AKTƒ∞F</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2 bg-white/10 px-3 py-1.5 rounded-[12px] border border-white/10 backdrop-blur-md">
                                <Icon name="chart" size={14} />
                                <span className="text-[11px] font-black tracking-tighter">%{stats.pct}</span>
                            </div>
                        </div>
                    </div>

                    {/* ƒ∞√ßerik Y√∂netim Alanƒ± */}
                    <div className="flex-1 p-4 max-w-xl mx-auto w-full pb-20">
                        
                        {activeTab === 'liste' && selectedRegion === 'Anasayfa' ? (
                            /* B√∂lge Filtreleme Paneli */
                            <div className="animate-up grid grid-cols-3 gap-3">
                                <h2 className="col-span-3 text-slate-400 font-black text-[9px] uppercase tracking-[0.35em] mb-4 italic text-center">B√∂lgesel Eri≈üim Paneli</h2>
                                {uniqueRegions.filter(r => r !== 'Anasayfa').map(reg => (
                                    <button 
                                        key={reg} 
                                        onClick={() => setSelectedRegion(reg)} 
                                        className="region-card active:scale-95"
                                    >
                                        <div className="bg-indigo-50 p-2.5 rounded-xl mb-1.5 text-indigo-600">
                                            <Icon name="map" size={18} />
                                        </div>
                                        <span className="text-[9px] font-black uppercase truncate w-full text-slate-800 text-center leading-none">{reg}</span>
                                    </button>
                                ))}
                                <div className="col-span-3 mt-12 py-4 border-t border-slate-200 text-center">
                                    <button onClick={forceReset} className="text-[9px] font-black text-slate-300 flex items-center justify-center gap-2 uppercase tracking-widest mx-auto active:text-rose-500">
                                        <Icon name="refresh" size={12} /> Veri Tabanƒ±nƒ± Yenile
                                    </button>
                                </div>
                            </div>
                        ) : activeTab === 'liste' ? (
                            /* Bayi Listesi */
                            <div className="animate-up">
                                <div className="flex justify-between items-center mb-6 px-1">
                                    <div>
                                        <h2 className="text-slate-400 font-black text-[10px] uppercase tracking-widest italic">{selectedRegion} OPERASYONU</h2>
                                        <p className="text-[9px] font-bold text-indigo-400 mt-1 uppercase">{filteredData.length} Toplam Kayƒ±t</p>
                                    </div>
                                    <button 
                                        onClick={() => setSelectedRegion('Anasayfa')} 
                                        className="text-[10px] font-black text-indigo-600 border-b-2 border-indigo-100 uppercase tracking-tighter"
                                    >
                                        GERƒ∞ D√ñN
                                    </button>
                                </div>
                                {filteredData.map(item => (
                                    <DealerCard 
                                        key={item.id} 
                                        item={item} 
                                        theme="#4f46e5" 
                                        onToggle={handleToggle} 
                                        onRemove={handleRemove} 
                                        onNote={id => openModal(id, 'note')} 
                                    />
                                ))}
                            </div>
                        ) : (
                            /* Raporlama Ekranƒ± */
                            <div className="animate-up space-y-6 text-center">
                                <div className="bg-white p-10 rounded-[40px] shadow-lg border border-slate-100 relative overflow-hidden flex flex-col items-center">
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-indigo-500/5 rounded-full blur-3xl -mr-32 -mt-32"></div>
                                    <p className="text-[11px] font-black text-slate-400 uppercase mb-4 tracking-[0.3em] italic">Saha Verimlilik Skoru</p>
                                    <div className="text-[100px] font-black text-slate-900 tracking-tighter italic leading-none">%{stats.pct}</div>
                                    
                                    <div className="grid grid-cols-2 gap-4 mt-12 w-full">
                                        <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 flex flex-col items-center">
                                            <p className="text-[8px] font-black text-slate-400 uppercase mb-1">Toplam</p>
                                            <p className="text-3xl font-black text-slate-900 leading-none">{stats.total}</p>
                                        </div>
                                        <div className="bg-emerald-50 p-6 rounded-3xl border border-emerald-100 flex flex-col items-center">
                                            <p className="text-[8px] font-black text-emerald-500 uppercase mb-1">Biten</p>
                                            <p className="text-3xl font-black text-emerald-600 leading-none">{stats.completed}</p>
                                        </div>
                                    </div>
                                </div>
                                <p className="text-[9px] font-bold text-slate-300 uppercase tracking-widest italic">Saha Pro v62.0 Platinum Experience</p>
                            </div>

                    </div>

                    {/* ULTRA KOMPAKT ALT NAVƒ∞GASYON (40px) */}
                    <div className="bottom-bar shadow-[0_-5px_30px_rgba(0,0,0,0.06)] px-14">
                        <button 
                            onClick={() => { setActiveTab('liste'); setSelectedRegion('Anasayfa'); window.scrollTo(0,0); }} 
                            className={`flex flex-col items-center relative transition-all ${activeTab === 'liste' ? 'text-indigo-600 font-bold scale-110' : 'text-slate-300 opacity-60'}`}
                        >
                            <Icon name="home" size={18} />
                            <span className="text-[7px] font-black uppercase tracking-widest mt-0.5">PANEL</span>
                            {activeTab === 'liste' && <div className="absolute -bottom-1 w-1 h-1 bg-indigo-600 rounded-full"></div>}
                        </button>
                        
                        <button 
                            onClick={() => openModal(null, 'new')} 
                            className="bg-[#0F172A] text-white p-2 rounded-xl -mt-6 border-[4px] border-[#F8FAFC] shadow-2xl active:scale-90 transition-transform flex items-center justify-center"
                        >
                            <Icon name="plus" size={18} />
                        </button>

                        <button 
                            onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} 
                            className={`flex flex-col items-center relative transition-all ${activeTab === 'ozet' ? 'text-indigo-600 font-bold scale-110' : 'text-slate-300 opacity-60'}`}
                        >
                            <Icon name="chart" size={18} />
                            <span className="text-[7px] font-black uppercase tracking-widest mt-0.5">RAPOR</span>
                            {activeTab === 'ozet' && <div className="absolute -bottom-1 w-1 h-1 bg-indigo-600 rounded-full"></div>}
                        </button>
                    </div>

                    {/* MODAL Sƒ∞STEMƒ∞ (STABƒ∞L √á√ñZ√úM) */}
                    {modal.open && (
                        <div className="modal-overlay animate-in fade-in duration-200">
                            <div className="modal-container animate-up relative">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xs font-black uppercase tracking-[0.3em] text-slate-400 italic">
                                        {modal.type === 'note' ? 'Zƒ∞YARET NOTU' : 'YENƒ∞ BAYƒ∞ KAYDI'}
                                    </h2>
                                    <button 
                                        onClick={closeModal} 
                                        className="p-2 bg-slate-50 rounded-xl text-slate-400 active:bg-rose-500 active:text-white transition-all"
                                    >
                                        <Icon name="close" size={16} />
                                    </button>
                                </div>

                                {modal.type === 'note' ? (
                                    <div className="space-y-5">
                                        <textarea 
                                            className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-5 text-[12px] outline-none h-40 font-bold shadow-inner" 
                                            placeholder="Bu d√ºkkana dair bir not bƒ±rakƒ±n..." 
                                            value={form.note} 
                                            onChange={e => setForm({...form, note: e.target.value})} 
                                        />
                                        <button 
                                            onClick={saveAction} 
                                            className="w-full py-4 rounded-2xl bg-indigo-600 text-white font-black uppercase text-[11px] tracking-widest shadow-xl shadow-indigo-100 transition-all active:scale-95"
                                        >
                                            KAYDET
                                        </button>
                                    </div>
                                ) : (
                                    <form 
                                        onSubmit={(e) => { e.preventDefault(); saveAction(); }} 
                                        className="space-y-4"
                                    >
                                        <input 
                                            type="text" 
                                            placeholder="D√ºkkan √únvanƒ±" 
                                            required 
                                            className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 text-[11px] font-bold uppercase outline-none focus:ring-4 focus:ring-indigo-50 transition-all shadow-inner" 
                                            value={form.bayi} 
                                            onChange={e => setForm({...form, bayi: e.target.value})} 
                                        />
                                        <input 
                                            type="text" 
                                            placeholder="B√∂lge / ƒ∞l√ße" 
                                            required 
                                            className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 text-[11px] font-bold uppercase outline-none focus:ring-4 focus:ring-indigo-50 transition-all shadow-inner" 
                                            value={form.bolge} 
                                            onChange={e => setForm({...form, bolge: e.target.value})} 
                                        />
                                        <button 
                                            type="submit" 
                                            className="w-full py-4 rounded-2xl bg-[#0F172A] text-white font-black uppercase text-[11px] tracking-widest shadow-2xl transition-all active:scale-95 mt-4"
                                        >
                                            Lƒ∞STEYE EKLE
                                        </button>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // DOM Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
