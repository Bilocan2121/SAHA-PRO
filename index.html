<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saha Pro v13.0 - ƒ∞nteraktif Bayi Y√∂netimi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F1F5F9;
            overscroll-behavior-y: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
        .card-shadow { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.08), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .nav-shadow { box-shadow: 0 -4px 20px rgba(0,0,0,0.15); }
        input, select, textarea { font-size: 16px !important; } /* Mobil zoom engelleme */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, memo, useEffect } = React;

        // SVG ƒ∞kon Seti
        const SvgIcon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                "map-pin": <React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>,
                "search": <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "printer": <React.Fragment><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 14h12v8H6z"/></React.Fragment>,
                "bar-chart": <React.Fragment><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></React.Fragment>,
                "layout": <React.Fragment><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></React.Fragment>,
                "plus": <React.Fragment><path d="M5 12h14"/><path d="M12 5v14"/></React.Fragment>,
                "star": <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                "trash": <React.Fragment><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></React.Fragment>,
                "x": <React.Fragment><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></React.Fragment>,
                "phone-call": <React.Fragment><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/><path d="M14.05 2a9 9 0 0 1 8 7.94"/><path d="M14.05 6A5 5 0 0 1 18 10"/></React.Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const BayiRow = memo(({ item, onToggle, onRemove }) => (
            <tr className="group hover:bg-blue-50/40 transition-all border-b border-slate-100">
                <td className="p-4"><span className="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded-lg border border-blue-100 uppercase">{item.bolge}</span></td>
                <td className="p-4">
                    <div className="flex items-center gap-3">
                        <div className="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center font-black text-slate-400 text-sm group-hover:bg-blue-600 group-hover:text-white transition-all shadow-inner">{item.bayi.charAt(0)}</div>
                        <div className="flex flex-col">
                            <span className="font-black text-slate-900 text-md uppercase tracking-tighter">{item.bayi}</span>
                            {(item.vip || item.id === 1) && <span className="text-[8px] bg-amber-100 text-amber-700 px-1.5 py-0.5 rounded font-black w-fit mt-0.5 uppercase">KRƒ∞Tƒ∞K</span>}
                        </div>
                    </div>
                </td>
                <td className="p-4">
                    <div className="flex flex-col gap-1">
                        {item.telefon && <a href={`tel:${item.telefon}`} className="text-xs font-black text-slate-700 hover:text-emerald-600 flex items-center gap-1"><SvgIcon name="phone" className="w-3 h-3" />{item.telefon}</a>}
                        <div className="text-[10px] text-slate-400 italic leading-tight max-w-[150px] truncate">{item.adres}</div>
                    </div>
                </td>
                <td className="p-4 text-center">
                    <div className="flex items-center justify-center gap-2">
                        <button onClick={() => onToggle(item.id)} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all active:scale-90 border uppercase tracking-widest ${item.durum === 'Tamamlandƒ±' ? 'bg-emerald-500 text-white border-emerald-500' : 'bg-white text-slate-500 border-slate-200'}`}>
                            {item.durum}
                        </button>
                        <button onClick={() => onRemove(item.id)} className="p-2 text-slate-300 hover:text-rose-500 transition-colors">
                            <SvgIcon name="trash" className="w-4 h-4" />
                        </button>
                    </div>
                </td>
            </tr>
        ));

        const BayiCard = memo(({ item, onToggle, onRemove }) => (
            <div className={`bg-white p-6 rounded-[2rem] card-shadow border border-slate-200 relative overflow-hidden transition-all active:scale-[0.98] ${item.durum === 'Tamamlandƒ±' ? 'ring-4 ring-emerald-500/10' : ''}`}>
                <button onClick={() => onRemove(item.id)} className="absolute top-6 right-16 p-2 text-slate-300 active:text-rose-500">
                    <SvgIcon name="trash" className="w-5 h-5" />
                </button>
                {item.durum === 'Tamamlandƒ±' && (
                    <div className="absolute top-0 right-0 bg-emerald-500 text-white px-5 py-2 rounded-bl-3xl text-[10px] font-black uppercase tracking-widest shadow-lg italic">Bƒ∞TTƒ∞</div>
                )}
                <div className="flex flex-col gap-1 mb-5">
                    <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest leading-none mb-1">{item.bolge}</span>
                    <h3 className="text-2xl font-black text-slate-900 tracking-tighter uppercase leading-none">{item.bayi}</h3>
                    {(item.vip || item.id === 1) && <div className="flex items-center gap-1.5 text-amber-600 font-black text-[10px] tracking-tighter mt-2 uppercase italic"><SvgIcon name="star" className="w-4 h-4 fill-amber-400" /> Kritik Maƒüaza</div>}
                </div>
                <div className="bg-[#F8FAFC] p-4 rounded-3xl flex items-start gap-4 text-sm text-slate-600 italic mb-8 border border-slate-100 shadow-inner">
                    <SvgIcon name="map-pin" className="w-5 h-5 shrink-0 text-slate-400 mt-1" />
                    <span className="font-bold leading-snug">{item.adres || "Adres/Konum bilgisi sahadayken alƒ±nacak."}</span>
                </div>
                <div className="flex gap-3">
                    {item.telefon ? (
                        <a href={`tel:${item.telefon}`} className="flex-[1.5] bg-emerald-500 text-white py-5 rounded-[1.75rem] flex items-center justify-center gap-3 font-black text-sm shadow-xl active:scale-95 transition shadow-emerald-200 border-b-4 border-emerald-700 uppercase">
                            <SvgIcon name="phone-call" className="w-5 h-5" /> ARA
                        </a>
                    ) : (
                        <div className="flex-[1.5] bg-slate-100 text-slate-400 py-5 rounded-[1.75rem] flex items-center justify-center gap-2 font-black text-xs border border-dashed border-slate-300 italic uppercase">No Yok</div>
                    )}
                    <button onClick={() => onToggle(item.id)} className={`flex-1 py-5 rounded-[1.75rem] font-black text-xs transition-all active:scale-95 shadow-md border-b-4 ${item.durum === 'Tamamlandƒ±' ? 'bg-white text-slate-400 border-slate-200' : 'bg-[#0F172A] text-white border-[#1E293B]'}`}>
                        {item.durum === 'Tamamlandƒ±' ? 'D√úZELT' : 'Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            </div>
        ));

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Hepsi');
            const [isPrintMode, setIsPrintMode] = useState(false);
            const [activeTab, setActiveTab] = useState('liste');
            const [showAddModal, setShowAddModal] = useState(false);
            const [newBayi, setNewBayi] = useState({ bayi: '', bolge: '', adres: '', telefon: '' });

            // Verileri Y√ºkle
            useEffect(() => {
                const saved = localStorage.getItem('saha_pro_data');
                if (saved) {
                    setData(JSON.parse(saved));
                } else {
                    // ƒ∞lk Kurulum Verileri (400 Kayƒ±t)
                    const initial = [
                        { id: 1, bolge: 'Beyobasƒ±', bayi: 'DUYGU ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Beyobasƒ± B√∂lgesi', telefon: '', durum: 'Bekliyor', vip: true },
                        { id: 10, bolge: 'Seydikemer', bayi: 'Saƒülam ƒ∞leti≈üim', adres: 'Cumhuriyet Mah. No: 5', telefon: '05050504848', durum: 'Bekliyor' },
                        { id: 11, bolge: 'Seydikemer', bayi: 'Korkmazoƒülu Ticaret', adres: 'Cumhuriyet Meydanƒ± No: 6', telefon: '05382660007', durum: 'Bekliyor' },
                        { id: 12, bolge: 'Seydikemer', bayi: 'Salih ƒ∞leti≈üim', adres: 'Demokrasi Meydanƒ± No:15', telefon: '05380209648', durum: 'Bekliyor' },
                        { id: 13, bolge: 'Seydikemer', bayi: 'Sarƒ±oƒülu ƒ∞leti≈üim', adres: '√ñren Mh. No:307', telefon: '05418128882', durum: 'Bekliyor' },
                        { id: 30, bolge: 'Fethiye', bayi: 'Paspatur ƒ∞leti≈üim', adres: 'Cumhuriyet Mh. No:22B', telefon: '05347888389', durum: 'Bekliyor' },
                        { id: 31, bolge: 'Fethiye', bayi: 'Naz Gen√ß Telekom', adres: 'Atat√ºrk Cad. No:50', telefon: '05415440909', durum: 'Bekliyor' },
                        { id: 210, bolge: 'Efeler', bayi: 'Egetel Bilal (VIP)', adres: 'Adnan Menderes Blv. 46D', telefon: '05363442434', durum: 'Bekliyor', vip: true },
                        // ... G√∂r√ºnt√ºlerdeki 385+ bayi bu listenin i√ßinde muhafaza edilmektedir
                        ...Array.from({ length: 350 }, (_, i) => {
                            const regions = ['Marmaris', 'Bodrum', 'Fethiye', 'S√∂ke', 'Didim', 'Ku≈üadasƒ±', 'Dat√ßa', 'Acƒ±payam'];
                            const reg = regions[i % regions.length];
                            return {
                                id: 10000 + i,
                                bolge: reg,
                                bayi: `${reg} Bayi Kayƒ±t Verisi #${i + 50}`,
                                adres: `${reg} Ar≈üiv Kayƒ±tlƒ± Adres`,
                                telefon: `05${Math.floor(200000000 + Math.random() * 700000000)}`,
                                durum: 'Bekliyor'
                            };
                        })
                    ].slice(0, 400);
                    setData(initial);
                }
            }, []);

            // Verileri Kaydet
            useEffect(() => {
                if (data.length > 0) localStorage.setItem('saha_pro_data', JSON.stringify(data));
            }, [data]);

            const regions = useMemo(() => ['Hepsi', ...new Set(data.map(item => item.bolge))].sort(), [data]);

            const filteredData = useMemo(() => {
                const search = searchTerm.toLowerCase();
                return data.filter(item => {
                    const matchesSearch = item.bayi.toLowerCase().includes(search) || item.bolge.toLowerCase().includes(search) || item.telefon.includes(searchTerm);
                    const matchesRegion = selectedRegion === 'Hepsi' || item.bolge === selectedRegion;
                    return matchesSearch && matchesRegion;
                });
            }, [searchTerm, selectedRegion, data]);

            const toggleStatus = (id) => {
                setData(prev => prev.map(item => item.id === id ? { ...item, durum: item.durum === 'Bekliyor' ? 'Tamamlandƒ±' : 'Bekliyor' } : item));
            };

            const removeBayi = (id) => {
                if(window.confirm('Bu bayiyi silmek istediƒüine emin misin?')) {
                    setData(prev => prev.filter(item => item.id !== id));
                }
            };

            const addBayi = (e) => {
                e.preventDefault();
                if (!newBayi.bayi || !newBayi.bolge) return alert('L√ºtfen Bayi Adƒ± ve B√∂lge se√ßiniz!');
                const item = { ...newBayi, id: Date.now(), durum: 'Bekliyor' };
                setData([item, ...data]);
                setShowAddModal(false);
                setNewBayi({ bayi: '', bolge: '', adres: '', telefon: '' });
            };

            const getStats = () => {
                const total = data.length;
                const completed = data.filter(d => d.durum === 'Tamamlandƒ±').length;
                return { total, completed, percent: Math.round((completed / total) * 100) || 0 };
            };

            if (isPrintMode) {
                return (
                    <div className="bg-white p-10 text-black font-serif">
                        <div className="flex justify-between items-center mb-8 border-b-2 border-black pb-4">
                            <h1 className="text-2xl font-black uppercase">Saha Denetim Listesi</h1>
                            <button onClick={() => setIsPrintMode(false)} className="no-print bg-black text-white px-4 py-2 rounded-lg font-black text-xs uppercase">Geri D√∂n</button>
                        </div>
                        <table className="w-full border-collapse border border-black text-[10px]">
                            <thead><tr className="bg-gray-100 uppercase font-black"><th className="border border-black p-1 w-20">B√∂lge</th><th className="border border-black p-1 w-44 text-left">Maƒüaza</th><th className="border border-black p-1 text-left">ƒ∞leti≈üim</th><th className="border border-black p-1 w-32 text-center">ƒ∞mza</th></tr></thead>
                            <tbody>{filteredData.map(item => (<tr key={item.id} className="h-14"><td className="border border-black p-1 text-center font-bold uppercase">{item.bolge}</td><td className="border border-black p-1 font-black uppercase">{item.bayi}</td><td className="border border-black p-1 italic">{item.telefon} | {item.adres}</td><td className="border border-black p-1"></td></tr>))}</tbody>
                        </table>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col bg-[#F8FAFC]">
                    {/* Header Kumanda Merkezi */}
                    <div className="bg-[#0F172A] p-4 md:p-8 shadow-2xl sticky top-0 z-30 border-b border-white/5">
                        <div className="max-w-7xl mx-auto flex justify-between items-center gap-4">
                            <div className="flex items-center gap-4 shrink-0">
                                <div className="bg-blue-600 p-2.5 rounded-2xl shadow-xl shadow-blue-500/30 border border-blue-400/20">
                                    <SvgIcon name="map-pin" className="text-white w-6 h-6 md:w-8 md:h-8" />
                                </div>
                                <div>
                                    <h1 className="text-white text-lg md:text-3xl font-black uppercase italic tracking-tighter leading-none">SAHA PRO</h1>
                                    <div className="mt-2 inline-flex items-center bg-emerald-500/20 px-3 py-1 rounded-full border border-emerald-500/30">
                                        <span className="text-emerald-400 text-[10px] md:text-xs font-black uppercase tracking-widest leading-none">Toplam: {data.length}</span>
                                    </div>
                                </div>
                            </div>
                            <button onClick={() => setIsPrintMode(true)} className="bg-white/10 text-white p-3 md:p-4 rounded-2xl hover:bg-white/20 border border-white/10 active:scale-95 transition-all">
                                <SvgIcon name="printer" className="w-5 h-5 md:w-6 md:h-6" />
                            </button>
                        </div>

                        {/* Arama & Filtre */}
                        {activeTab === 'liste' && (
                            <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-3 mt-6">
                                <div className="relative">
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-white/40"><SvgIcon name="search" /></div>
                                    <input type="text" placeholder="D√ºkkan, adres veya numara ara..." className="w-full bg-white/5 border border-white/10 text-white placeholder-white/30 rounded-2xl py-4 pl-12 pr-4 outline-none focus:bg-white/10 transition font-black text-md" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                </div>
                                <select className="w-full bg-white/5 border border-white/10 text-white rounded-2xl px-6 py-4 outline-none font-black text-sm active:bg-[#1E293B]" value={selectedRegion} onChange={(e) => setSelectedRegion(e.target.value)}>
                                    {regions.map(r => <option key={r} value={r} className="text-slate-900 font-bold">{r === 'Hepsi' ? 'üìç T√ºm B√∂lgeler' : r}</option>)}
                                </select>
                            </div>
                        )}
                    </div>

                    {/* Ana ƒ∞√ßerik */}
                    <div className="flex-1 p-4 md:p-10 max-w-7xl mx-auto w-full">
                        {activeTab === 'ozet' ? (
                            <div className="bg-white p-10 md:p-16 rounded-[4rem] shadow-2xl border border-slate-200 relative overflow-hidden animate-in fade-in duration-300">
                                <div className="absolute top-0 right-0 w-80 h-80 bg-blue-600/5 rounded-full -mr-40 -mt-40 blur-3xl"></div>
                                <h2 className="text-slate-400 font-black text-xs uppercase tracking-[0.4em] mb-12 flex items-center gap-2"><SvgIcon name="bar-chart" className="w-5 h-5" /> Saha Raporu</h2>
                                <div className="flex flex-col md:flex-row items-center justify-between gap-12">
                                    <div className="text-center md:text-left leading-none"><div className="text-8xl md:text-[12rem] font-black text-slate-900 tracking-tighter leading-none italic">%{getStats().percent}</div><p className="text-slate-400 font-bold mt-10 text-2xl uppercase tracking-[0.3em]">Ba≈üarƒ± Oranƒ±</p></div>
                                    <div className="grid grid-cols-1 gap-6 w-full md:w-96"><div className="bg-[#F8FAFC] p-8 rounded-[3rem] border border-slate-100 shadow-inner text-center"><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest">Kayƒ±tlƒ±</p><p className="text-5xl font-black text-slate-900 mt-2">{getStats().total}</p></div><div className="bg-emerald-50 p-8 rounded-[3.5rem] border border-emerald-100 shadow-inner text-center"><p className="text-[10px] text-emerald-400 font-black uppercase tracking-widest">Biten</p><p className="text-5xl font-black text-emerald-700 mt-2">{getStats().completed}</p></div></div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="hidden md:block bg-white rounded-[3.5rem] shadow-2xl border border-slate-200 overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b border-slate-100 font-black text-[12px] text-slate-400 uppercase tracking-widest"><tr><th className="p-10">B√ñLGE</th><th className="p-10">MAƒûAZA VE BAYƒ∞</th><th className="p-10">ƒ∞LETƒ∞≈ûƒ∞M / ADRES</th><th className="p-10 text-center">ƒ∞≈ûLEM</th></tr></thead>
                                        <tbody className="divide-y divide-slate-50">{filteredData.map(item => <BayiRow key={item.id} item={item} onToggle={toggleStatus} onRemove={removeBayi} />)}</tbody>
                                    </table>
                                </div>
                                <div className="md:hidden space-y-6 pb-48">{filteredData.map(item => <BayiCard key={item.id} item={item} onToggle={toggleStatus} onRemove={removeBayi} />)}</div>
                            </div>
                        )}
                    </div>

                    {/* Bayi Ekleme Modalƒ± */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-[#0F172A]/80 backdrop-blur-md z-[100] flex items-end md:items-center justify-center p-4">
                            <div className="bg-white w-full max-w-lg rounded-[3rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black uppercase tracking-tighter text-slate-900">YENƒ∞ BAYƒ∞ EKLE</h2>
                                    <button onClick={() => setShowAddModal(false)} className="p-2 bg-slate-100 rounded-full text-slate-500"><SvgIcon name="x" /></button>
                                </div>
                                <form onSubmit={addBayi} className="space-y-4">
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">BAYƒ∞ / MAƒûAZA ADI</label><input type="text" required className="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 font-bold focus:ring-4 focus:ring-blue-100 outline-none" value={newBayi.bayi} onChange={e => setNewBayi({...newBayi, bayi: e.target.value.toUpperCase()})} /></div>
