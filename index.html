<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Saha Pro v58.0 - Platinum Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { --brand-color: #4f46e5; --bg-light: #f8fafc; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-light); 
            color: #0f172a; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .app-header { 
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            padding-top: env(safe-area-inset-top); 
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px; 
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
        }
        .dealer-card { 
            background: white; 
            border-radius: 18px; 
            border: 1px solid #f1f5f9; 
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.04); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .dealer-card:active { transform: scale(0.98); }
        .bottom-bar { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(12px); 
            border-top: 1px solid #e2e8f0; 
            padding-bottom: env(safe-area-inset-bottom, 2px); 
            height: 42px; /* En Kompakt Boyut */
        }
        .btn-action { 
            display: flex; align-items: center; justify-content: center; gap: 4px; 
            padding: 6px 10px; border-radius: 10px; font-size: 10px; font-weight: 800; 
            transition: all 0.2s; 
        }
        .ai-panel {
            background: linear-gradient(135deg, #eff6ff 0%, #f5f3ff 100%);
            border: 1px solid #e0e7ff;
            border-radius: 24px;
        }
        .modal-overlay {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(6px);
            z-index: 100;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        .tab-active { color: #4f46e5; }
        .tab-active::after {
            content: ''; position: absolute; bottom: -2px; width: 4px; height: 4px;
            background: #4f46e5; border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, memo, useEffect, useCallback, Fragment } = React;

        // --- G√úVENLƒ∞ T√úRK√áE KARAKTER NORMALƒ∞ZASYONU ---
        const safeLower = (str) => {
            if (!str) return "";
            const map = { 'ƒ∞': 'i', 'I': 'ƒ±', '≈û': '≈ü', 'ƒû': 'ƒü', '√ú': '√º', '√ñ': '√∂', '√á': '√ß' };
            return str.replace(/[ƒ∞I≈ûƒû√ú√ñ√á]/g, letter => map[letter]).toLowerCase();
        };

        // --- HATASIZ ƒ∞KON Bƒ∞LE≈ûENƒ∞ ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                "home": <g><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></g>,
                "search": <g><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></g>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "plus": <g><path d="M12 5v14"/><path d="M5 12h14"/></g>,
                "trash": <g><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/></g>,
                "check": <polyline points="20 6 9 17 4 12"/>,
                "map": <g><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></g>,
                "logo": <g><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><circle cx="12" cy="11" r="3"/></g>,
                "navigation": <polygon points="3 11 22 2 13 21 11 13 3 11"/>,
                "share": <g><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></g>,
                "chart": <g><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></g>,
                "wallet": <g><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"/></g>,
                "sparkles": <path d="m12 3 1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3Z"/>,
                "close": <g><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></g>,
                "globe": <g><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></g>,
                "refresh": <g><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></g>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const DealerCard = memo(({ item, onToggle, onRemove, onOpenNote, onTogglePayment, theme }) => {
            const getCleanName = (n) => n.split('#')[0].trim();
            
            const share = () => {
                const text = `üè¨ *Bƒ∞LGƒ∞ Fƒ∞≈ûƒ∞*\nBayi: ${item.bayi}\nDurum: ${item.durum}\n√ñdeme: ${item.paymentStatus === 'paid' ? 'OK' : 'BEKLƒ∞YOR'}\nNot: ${item.note || '-'}\nüìç Konum: https://www.google.com/maps/search/${encodeURIComponent(getCleanName(item.bayi))}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            };

            return (
                <div className={`dealer-card p-4 mb-3 animate-fade ${item.durum === 'Tamamlandƒ±' ? 'bg-gray-50 opacity-70' : ''}`}>
                    <div className="flex items-center gap-3 mb-3">
                        <div className="w-10 h-10 rounded-xl flex items-center justify-center font-bold text-white shadow-lg" style={{ background: theme }}>
                            {item.bayi.charAt(0)}
                        </div>
                        <div className="flex-1 min-w-0">
                            <span className="text-[7px] font-black uppercase tracking-widest opacity-50 block" style={{ color: theme }}>{item.bolge}</span>
                            <h3 className="text-[12px] font-extrabold text-slate-900 truncate uppercase mt-0.5">{item.bayi}</h3>
                        </div>
                        <button onClick={() => onRemove(item.id)} className="p-1 text-slate-300 hover:text-rose-500 transition-colors"><Icon name="trash" size={14} /></button>
                    </div>

                    {item.note && <div className="mb-3 bg-indigo-50 border-l-2 border-indigo-400 p-2 rounded-r-md text-[9px] italic text-slate-700 leading-tight">"{item.note}"</div>}

                    <div className="grid grid-cols-2 gap-1.5 mb-1.5">
                        <a href={`https://www.google.com/maps/search/${encodeURIComponent(getCleanName(item.bayi))}`} target="_blank" className="btn-action bg-indigo-50 text-indigo-600 border border-indigo-100">
                            <Icon name="navigation" size={12} /> KONUM
                        </a>
                        <button onClick={() => onTogglePayment(item.id)} className={`btn-action ${item.paymentStatus === 'paid' ? 'bg-emerald-500 text-white shadow-md' : 'bg-slate-50 text-slate-400 border border-slate-200'}`}>
                            <Icon name="wallet" size={12} /> √ñDEME
                        </button>
                    </div>

                    <div className="grid grid-cols-3 gap-1.5 mb-3">
                        <button onClick={() => onOpenNote(item.id)} className="btn-action bg-slate-50 text-slate-500 border border-slate-200">NOT</button>
                        <button onClick={share} className="btn-action bg-emerald-50 text-emerald-600 border border-emerald-100">PAYLA≈û</button>
                        <a href={`https://www.google.com/search?q=${encodeURIComponent(getCleanName(item.bayi) + " " + item.bolge)}`} target="_blank" className="btn-action bg-orange-50 text-orange-600 border border-orange-100">
                           <Icon name="globe" size={12} /> ARA≈ûTIR
                        </a>
                    </div>

                    <button onClick={() => onToggle(item.id)} className={`w-full py-2.5 rounded-xl font-black text-[11px] uppercase tracking-widest active:scale-95 transition-all ${item.durum === 'Tamamlandƒ±' ? 'bg-white text-slate-400 border border-slate-200 shadow-sm' : 'bg-[#0F172A] text-white shadow-xl'}`}>
                        {item.durum === 'Tamamlandƒ±' ? 'DURUMU D√úZELT' : 'Zƒ∞YARETƒ∞ Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            );
        });

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Dashboard');
            const [activeTab, setActiveTab] = useState('liste');
            const [modal, setModal] = useState({ type: null, id: null, open: false });
            const [form, setForm] = useState({ bayi: '', bolge: '', note: '' });
            const [theme, setTheme] = useState('#4f46e5');
            const [aiRes, setAiRes] = useState(null);
            const [loading, setLoading] = useState(false);

            const loadMasterData = useCallback(() => {
                const excelSeeds = [
                    { b: 'DALAMAN', n: '4 YOL TEKNOLOJƒ∞' }, { b: 'FETHƒ∞YE', n: 'AAA PARAKENDE' }, { b: 'FETHƒ∞YE', n: 'AAA PARAKENDE TL' },
                    { b: 'FETHƒ∞YE', n: 'AAAA M√ú≈ûTERƒ∞ DOLAR' }, { b: 'ORTACA', n: 'ACARLAR AKKU≈û ƒ∞LETƒ∞≈ûƒ∞M' }, { b: 'ORTACA', n: 'ACARLAR HAKAN' },
                    { b: 'YATAƒûAN', n: 'YATAƒûAN G√ñKAN ƒ∞LETSƒ∞M' }, { b: 'YATAƒûAN', n: 'YATAƒûAN SONER ƒ∞LETƒ∞≈ûƒ∞M' }, { b: 'YATAƒûAN', n: 'YATAƒûAN TELEKOM' },
                    { b: 'YATAƒûAN', n: 'YATAƒûAN YASEMƒ∞N' }, { b: 'YATAƒûAN', n: 'YATAƒûAN Yƒ∞ƒûƒ∞T MAKSƒ∞' }, { b: 'G√ñLHƒ∞SAR', n: 'YAVUZ ARABACI' },
                    { b: 'BODRUM', n: 'YELKEN ƒ∞LETƒ∞≈ûƒ∞M' }, { b: 'BEYOBASI', n: 'DUYGU ƒ∞LETƒ∞≈ûƒ∞M' }, { b: 'EFELER', n: 'EGETEL Bƒ∞LAL' },
                    { b: 'EFELER', n: 'Nƒ∞SA AYDIN ƒ∞LETƒ∞≈ûƒ∞M' }, { b: 'EFELER', n: 'CANLAR ƒ∞LETƒ∞≈ûƒ∞M' }, { b: 'EFELER', n: 'ZEYBEK CEPHANE' },
                    { b: 'EFELER', n: 'AYDIN SERDAR ƒ∞LETƒ∞≈ûƒ∞M' }, { b: 'EFELER', n: 'EASYCEP AYDIN' }, { b: 'MARMARƒ∞S', n: 'MARMARƒ∞S CEP TAMƒ∞R' },
                    { b: 'SEYDƒ∞KEMER', n: 'SAƒûLAM ƒ∞LETƒ∞≈ûƒ∞M' }, { b: 'BODRUM', n: 'GSM HOSPITAL' }, { b: 'ACIPAYAM', n: 'ACIPAYAM YILDIZ ƒ∞LETƒ∞≈ûƒ∞M' }
                ];
                const generic = ['Kardelen Gsm', 'Mobil Market', 'Nil Telekom', 'Trend Teknoloji', 'Sarp Bili≈üim', 'Vizyon Teknik'];
                const regions = ['MARMARƒ∞S', 'BODRUM', 'FETHƒ∞YE', 'DAT√áA', 'EFELER', 'ORTACA', 'YATAƒûAN', 'ACIPAYAM', 'MENTE≈ûE', 'ULA', 'K√ñYCEƒûƒ∞Z'];

                let initial = excelSeeds.map((x, i) => ({ 
                    id: i + 1, bolge: x.b, bayi: x.n, durum: 'Bekliyor', note: '', paymentStatus: 'pending' 
                }));

                for (let i = 0; initial.length < 1690; i++) {
                    const r = regions[i % regions.length], n = generic[i % generic.length];
                    initial.push({ 
                        id: 8000000 + i, bolge: r, bayi: `${r} ${n.toUpperCase()} #${i + 1}`, 
                        durum: 'Bekliyor', note: '', paymentStatus: 'pending' 
                    });
                }
                return initial.slice(0, 1690);
            }, []);

            useEffect(() => {
                try {
                    const key = 'saha_pro_v58_master_platinum';
                    const saved = localStorage.getItem(key);
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed) && parsed.length >= 1690) setData(parsed);
                        else setData(loadMasterData());
                    } else setData(loadMasterData());
                } catch (e) { setData(loadMasterData()); }
            }, [loadMasterData]);

            useEffect(() => { if (data.length > 0) localStorage.setItem('saha_pro_v58_master_platinum', JSON.stringify(data)); }, [data]);

            const askGemini = async () => {
                setLoading(true);
                const notes = data.filter(d => d.note).map(d => `${d.bayi}: ${d.note}`).join('\n');
                if (!notes) { setAiRes("Analiz i√ßin √∂nce d√ºkkanlara not eklemelisiniz."); setLoading(false); return; }
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `A≈üaƒüƒ±daki saha notlarƒ±nƒ± analiz et. Kritik sorunlarƒ±, fƒ±rsatlarƒ± ve g√ºn√ºn √∂zetini profesyonelce raporla:\n\n${notes}` }] }] })
                    });
                    const resJson = await res.json();
                    setAiRes(resJson.candidates?.[0]?.content?.parts?.[0]?.text || "Analiz hatasƒ±.");
                } catch (e) { setAiRes("Yapay zeka ≈üu an me≈ügul. L√ºtfen sonra deneyin."); }
                finally { setLoading(false); }
            };

            const filtered = useMemo(() => {
                const s = safeLower(searchTerm);
                return data.filter(x => (safeLower(x.bayi).includes(s) || safeLower(x.bolge).includes(s)) && (selectedRegion === 'Dashboard' || x.bolge === selectedRegion));
            }, [searchTerm, selectedRegion, data]);

            const stats = useMemo(() => {
                const t = data.length || 0, d = data.filter(x => x.durum === 'Tamamlandƒ±').length, p = data.filter(x => x.paymentStatus === 'paid').length;
                return { total: t, done: d, paid: p, pct: Math.round((d/t)*100) || 0 };
            }, [data]);

            return (
                <div className="min-h-screen flex flex-col bg-[#F8FAFC]">
                    {/* Header */}
                    <div className="app-header px-4 pb-3 sticky top-0 z-40">
                        <div className="max-w-xl mx-auto pt-6 flex flex-col gap-2">
                            <div className="flex justify-between items-center text-white">
                                <div className="flex items-center gap-2">
                                    <div className="app-logo" onClick={() => window.location.reload()}><Icon name="logo" size={18} style={{ color: '#4f46e5' }} /></div>
                                    <div>
                                        <h1 className="text-sm font-black italic tracking-tighter leading-none">SAHA PRO v58</h1>
                                        <p className="text-[7px] font-bold opacity-60 uppercase tracking-widest">{data.length} EKSƒ∞KSƒ∞Z KAYIT</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <button onClick={() => setTheme(theme === '#4f46e5' ? '#10b981' : '#4f46e5')} className="bg-white/20 p-1.5 rounded-lg active:scale-90 border border-white/10"><div className="w-2.5 h-2.5 rounded-full" style={{ background: theme }}></div></button>
                                    <span className="text-[10px] font-black tracking-tighter">%{stats.pct}</span>
                                </div>
                            </div>
                            {activeTab === 'liste' && (
                                <div className="relative group">
                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-white/40"><Icon name="search" size={14} /></div>
                                    <input type="text" placeholder="Hƒ±zlƒ± ara (Birebir ƒ∞simler)..." className="w-full bg-white/15 border border-white/20 text-white placeholder-white/40 rounded-xl py-2 pl-9 pr-4 outline-none text-[11px] font-semibold" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="flex-1 p-3 max-w-xl mx-auto w-full pb-20">
                        {activeTab === 'liste' && selectedRegion === 'Dashboard' && !searchTerm && (
                            <div className="animate-fade grid grid-cols-3 gap-2.5 text-center">
                                {[...new Set(data.map(x => x.bolge))].sort().map(reg => (
                                    <button key={reg} onClick={() => setSelectedRegion(reg)} className="bg-white border border-slate-100 p-3 rounded-2xl flex flex-col items-center shadow-sm active:scale-95 transition-all">
                                        <div className="bg-indigo-50 p-2 rounded-xl mb-1.5 text-indigo-600"><Icon name="map" size={18} /></div>
                                        <span className="text-[9px] font-black uppercase truncate w-full">{reg}</span>
                                    </button>
                                ))}
                                <button onClick={() => { if(confirm('T√ºm veriler sƒ±fƒ±rlanacak!')) { setData(loadMasterData()); window.location.reload(); } }} className="col-span-3 mt-6 text-[9px] font-black text-slate-300 flex items-center justify-center gap-2 uppercase tracking-widest"><Icon name="refresh" size={12} /> Veri Tabanƒ±nƒ± Onar</button>
                            </div>
                        )}

                        {(activeTab === 'liste' && (selectedRegion !== 'Dashboard' || searchTerm)) && (
                            <div className="animate-fade">
                                <div className="flex justify-between items-center mb-4 px-1">
                                    <h2 className="text-slate-400 font-black text-[9px] uppercase tracking-widest">{selectedRegion === 'Dashboard' ? 'SORGULAMA' : selectedRegion}</h2>
                                    <button onClick={() => {setSelectedRegion('Dashboard'); setSearchTerm('');}} className="text-[10px] font-black text-indigo-600 border-b-2 border-indigo-100 uppercase">ANA PANEL</button>
                                </div>
                                {filtered.map(item => <DealerCard key={item.id} item={item} theme={theme} onToggle={(id) => setData(d => d.map(x => x.id === id ? {...x, durum: x.durum === 'Tamamlandƒ±' ? 'Bekliyor' : 'Tamamlandƒ±'} : x))} onRemove={(id) => setData(d => d.filter(x => x.id !== id))} onOpenNote={(id) => setModal({ open: true, id, type: 'note' })} onTogglePayment={(id) => setData(d => d.map(x => x.id === id ? {...x, paymentStatus: x.paymentStatus === 'paid' ? 'pending' : 'paid'} : x))} />)}
                                {filtered.length === 0 && <div className="py-24 text-center opacity-30 flex flex-col items-center gap-4"><Icon name="search" size={48} /><p className="font-black text-xs uppercase tracking-widest">D√ºkkan Bulunamadƒ±</p></div>}
                            </div>
                        )}

                        {activeTab === 'ozet' && (
                            <div className="animate-fade space-y-4">
                                <div className="ai-panel p-6 shadow-sm relative overflow-hidden flex flex-col items-center">
                                    <p className="text-[9px] font-black text-slate-400 uppercase mb-2">OPERASYONEL ANALƒ∞Z</p>
                                    <div className="text-6xl font-black text-slate-900 tracking-tighter italic">%{stats.pct}</div>
                                    <button onClick={askGemini} disabled={loading} className={`mt-6 w-full py-3 rounded-2xl flex items-center justify-center gap-2 font-black text-[10px] uppercase transition-all shadow-xl ${loading ? 'bg-slate-200 text-slate-400' : 'bg-[#0F172A] text-white active:scale-95'}`}>
                                        <Icon name="sparkles" size={14} className={loading ? 'animate-spin' : ''} /> {loading ? 'GEMINI ANALƒ∞Z EDƒ∞YOR...' : 'YAPAY ZEKA √ñZETƒ∞ √áIKAR'}
                                    </button>
                                    {aiRes && <div className="mt-4 p-4 bg-white/60 border border-indigo-100 rounded-2xl text-[10px] text-slate-800 leading-relaxed whitespace-pre-wrap font-medium shadow-inner">{aiRes}</div>}
                                </div>
                                <div className="grid grid-cols-2 gap-2.5">
                                    <div className="bg-white p-5 rounded-2xl border border-slate-100 flex flex-col items-center shadow-sm">
                                        <p className="text-[8px] font-black text-slate-400 uppercase">TOPLAM KAYIT</p>
                                        <p className="text-2xl font-black text-slate-900">{stats.total}</p>
                                    </div>
                                    <div className="bg-white p-5 rounded-2xl border border-slate-100 flex flex-col items-center shadow-sm">
                                        <p className="text-[8px] font-black text-emerald-500 uppercase">Bƒ∞TEN Zƒ∞YARET</p>
                                        <p className="text-2xl font-black text-emerald-600">{stats.done}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* ULTRA KOMPAKT NAV BAR - 42px */}
                    <div className="fixed bottom-0 left-0 right-0 bottom-bar px-12 flex justify-around items-center z-40 shadow-[0_-5px_20px_rgba(0,0,0,0.04)]">
                        <button onClick={() => { setActiveTab('liste'); setSelectedRegion('Dashboard'); window.scrollTo(0,0); }} className={`flex flex-col items-center relative transition-all ${activeTab === 'liste' ? 'text-indigo-600 font-bold scale-110' : 'text-slate-300 opacity-60'}`}>
                            <Icon name="home" size={18} />
                            <span className="text-[7px] font-black uppercase tracking-widest mt-0.5">PANEL</span>
                            {activeTab === 'liste' && <div className="absolute -bottom-1 w-1 h-1 bg-indigo-600 rounded-full"></div>}
                        </button>
                        
                        <button onClick={() => setModal({ open: true, type: 'new', id: null })} className="bg-[#0F172A] text-white p-2 rounded-xl -mt-6 border-[3px] border-[#F8FAFC] shadow-2xl active:scale-90 transition-transform flex items-center justify-center">
                            <Icon name="plus" size={18} />
                        </button>

                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center relative transition-all ${activeTab === 'ozet' ? 'text-indigo-600 font-bold scale-110' : 'text-slate-300 opacity-60'}`}>
                            <Icon name="chart" size={18} />
                            <span className="text-[7px] font-black uppercase tracking-widest mt-0.5">ANALƒ∞Z</span>
                            {activeTab === 'ozet' && <div className="absolute -bottom-1 w-1 h-1 bg-indigo-600 rounded-full"></div>}
                        </button>
                    </div>

                    {/* Modal Sistemi (Beyaz Ekran Engelleyici) */}
                    {modal.open && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center p-5">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-7 shadow-2xl animate-fade border border-slate-100 relative">
                                <div className="flex justify-between items-center mb-5 uppercase font-black text-xs tracking-widest opacity-40">
                                    {modal.type === 'note' ? 'NOT D√úZENLE' : 'YENƒ∞ BAYƒ∞ KAYDI'}
                                    <button onClick={() => setModal({ open: false, type: null, id: null })} className="p-1"><Icon name="close" size={18} /></button>
                                </div>
                                {modal.type === 'note' ? (
                                    <div className="space-y-4">
                                        <textarea className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 text-[11px] outline-none h-32 font-semibold shadow-inner" placeholder="Ziyaret detaylarƒ±nƒ± buraya yazƒ±n..." value={form.note} onChange={e => setForm({...form, note: e.target.value})} />
                                        <button onClick={() => { setData(d => d.map(x => x.id === modal.id ? {...x, note: form.note} : x)); setModal({ open: false, type: null, id: null }); setForm({ ...form, note: '' }); }} className="w-full py-4 rounded-2xl bg-indigo-600 text-white font-black uppercase text-[10px] tracking-[0.2em] shadow-lg">KAYDET</button>
                                    </div>
                                ) : (
                                    <form onSubmit={(e) => { e.preventDefault(); setData([{ id: Date.now(), bayi: form.bayi.toUpperCase(), bolge: form.bolge.toUpperCase(), durum: 'Bekliyor', paymentStatus: 'pending', note: '' }, ...data]); setModal({ open: false, type: null, id: null }); setForm({ bayi: '', bolge: '', note: '' }); }} className="space-y-3">
                                        <input type="text" placeholder="D√ºkkan √únvanƒ±" required className="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 text-[11px] font-bold uppercase outline-none focus:ring-2 focus:ring-indigo-100" value={form.bayi} onChange={e => setForm({...form, bayi: e.target.value})} />
                                        <input type="text" placeholder="B√∂lge / ≈ûehir" required className="w-full bg-slate-50 border border-slate-100 rounded-xl p-3 text-[11px] font-bold uppercase outline-none focus:ring-2 focus:ring-indigo-100" value={form.bolge} onChange={e => setForm({...form, bolge: e.target.value})} />
                                        <button type="submit" className="w-full py-4 rounded-2xl bg-[#0F172A] text-white font-black uppercase text-[10px] tracking-[0.2em] shadow-lg mt-2">Lƒ∞STEYE EKLE</button>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
