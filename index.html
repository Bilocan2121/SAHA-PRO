<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Saha Pro v54.0 - Kesin √á√∂z√ºm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { --brand-color: #4f46e5; --bg-light: #f9fafb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-light); color: #111827; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .app-header { background-color: var(--brand-color); padding-top: env(safe-area-inset-top); border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; transition: background-color 0.4s ease; }
        .dealer-card { background: white; border-radius: 14px; border: 1px solid #f1f5f9; box-shadow: 0 2px 8px -2px rgba(0, 0, 0, 0.05); transition: all 0.2s ease; }
        /* Ultra Kompakt Alt Bar */
        .bottom-bar { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-top: 1px solid #e5e7eb; padding-bottom: env(safe-area-inset-bottom, 4px); height: 54px; }
        .btn-action { display: flex; align-items: center; justify-content: center; gap: 4px; padding: 6px; border-radius: 8px; font-size: 10px; font-weight: 800; transition: all 0.2s; }
        .app-logo { width: 30px; height: 30px; background: #ffffff; border-radius: 8px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .ai-glow { box-shadow: 0 0 15px rgba(79, 70, 229, 0.2); border: 1px solid rgba(79, 70, 229, 0.1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, memo, useEffect, useCallback, Fragment } = React;

        const turkishNormalize = (str) => {
            if (!str) return "";
            const map = { 'ƒ∞': 'i', 'I': 'ƒ±', '≈û': '≈ü', 'ƒû': 'ƒü', '√ú': '√º', '√ñ': '√∂', '√á': '√ß', 'i': 'i', 'ƒ±': 'ƒ±', '≈ü': '≈ü', 'ƒü': 'ƒü', '√º': '√º', '√∂': '√∂', '√ß': '√ß' };
            return str.replace(/[ƒ∞I≈ûƒû√ú√ñ√á]/g, letter => map[letter]).toLowerCase();
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                "home": <Fragment><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></Fragment>,
                "search": <Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Fragment>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "plus": <Fragment><path d="M12 5v14"/><path d="M5 12h14"/></Fragment>,
                "trash": <Fragment><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/></Fragment>,
                "check": <polyline points="20 6 9 17 4 12"/>,
                "map": <Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></Fragment>,
                "logo": <Fragment><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><circle cx="12" cy="11" r="3"/></Fragment>,
                "navigation": <polygon points="3 11 22 2 13 21 11 13 3 11"/>,
                "share": <Fragment><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></Fragment>,
                "note": <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                "chart": <Fragment><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></Fragment>,
                "wallet": <Fragment><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"/></Fragment>,
                "sparkles": <path d="m12 3 1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3Z"/>,
                "refresh": <Fragment><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></Fragment>,
                "close": <Fragment><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const DealerCard = memo(({ item, onToggle, onRemove, onAddNote, onTogglePayment, theme }) => {
            const getCleanSearchName = (name) => name.split('#')[0].trim();
            const shareDetails = () => {
                const text = `üè¨ *SAHA PRO*\nBayi: ${item.bayi}\nDurum: ${item.durum}\n√ñdeme: ${item.paymentStatus === 'paid' ? 'OK' : 'Bekliyor'}\nüìç Konum: https://www.google.com/maps/search/${encodeURIComponent(getCleanSearchName(item.bayi))}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            };

            return (
                <div className={`dealer-card p-4 mb-3 relative animate-slide-up ${item.durum === 'Tamamlandƒ±' ? 'bg-gray-50 opacity-75' : ''}`}>
                    <div className="flex items-center gap-3 mb-3">
                        <div className={`w-9 h-9 rounded-lg flex items-center justify-center font-bold text-sm text-white`} style={{ backgroundColor: theme }}>{item.bayi.charAt(0)}</div>
                        <div className="flex-1 min-w-0 leading-none">
                            <span className="text-[7px] font-black uppercase tracking-widest" style={{ color: theme }}>{item.bolge}</span>
                            <h3 className="text-[12px] font-extrabold text-slate-900 truncate uppercase mt-0.5">{item.bayi}</h3>
                        </div>
                        <button onClick={() => onRemove(item.id)} className="p-1 text-slate-200 hover:text-rose-500"><Icon name="trash" size={14} /></button>
                    </div>
                    <div className="grid grid-cols-2 gap-1.5 mb-1.5">
                        <a href={`https://www.google.com/maps/search/${encodeURIComponent(getCleanSearchName(item.bayi))}`} target="_blank" className="btn-action bg-indigo-50 text-indigo-600 border border-indigo-100"><Icon name="navigation" size={12} /> KONUM</a>
                        <button onClick={() => onTogglePayment(item.id)} className={`btn-action ${item.paymentStatus === 'paid' ? 'bg-emerald-500 text-white' : 'bg-slate-50 text-slate-400 border border-slate-200'}`}><Icon name="wallet" size={12} /> √ñDEME</button>
                    </div>
                    <div className="grid grid-cols-3 gap-1.5 mb-3">
                        <button onClick={() => onAddNote(item.id)} className="btn-action bg-slate-50 text-slate-500 border border-slate-200">NOT</button>
                        <button onClick={shareDetails} className="btn-action bg-emerald-50 text-emerald-600 border border-emerald-100">PAYLA≈û</button>
                        {item.telefon ? <a href={`tel:${item.telefon}`} className="btn-action bg-emerald-500 text-white shadow-sm">ARA</a> : <div className="btn-action bg-slate-100 text-slate-300 italic text-[8px]">YOK</div>}
                    </div>
                    <button onClick={() => onToggle(item.id)} className={`w-full py-2 rounded-lg font-black text-[11px] uppercase tracking-widest ${item.durum === 'Tamamlandƒ±' ? 'bg-white text-slate-400 border border-slate-100' : 'bg-[#0F172A] text-white'}`}>
                        {item.durum === 'Tamamlandƒ±' ? 'D√úZELT' : 'Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            );
        });

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Dashboard');
            const [activeTab, setActiveTab] = useState('liste');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [theme, setTheme] = useState('#4f46e5');
            const [aiResult, setAiResult] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [form, setForm] = useState({ bayi: '', bolge: '', telefon: '' });

            const apiKey = ""; 

            const loadInitialData = useCallback(() => {
                const excelList = [{ b: 'Dalaman', n: '4 YOL TEKNOLOJƒ∞' }, { b: 'Fethiye', n: 'Aaa Parakende' }, { b: 'Ortaca', n: 'ACARLAR HAKAN' }, { b: 'Yataƒüan', n: 'Yataƒüan g√∂kan iletsim' }, { b: 'G√∂lhisar', n: 'Yavuz arabacƒ±', t: '5389725817' }, { b: 'Bodrum', n: 'YELKEN ƒ∞LETƒ∞≈ûƒ∞M', t: '05389725817' }, { b: 'Efeler', n: 'EGETEL Bƒ∞LAL', t: '05363442434' }, { b: 'Acƒ±payam', n: 'ACIPAYAM YILDIZ ƒ∞LETƒ∞≈ûƒ∞M' }];
                const baseNames = ['Kardelen Gsm', 'Mobil Market', 'Ege ƒ∞leti≈üim', 'Nil Telekom', 'Trend Teknoloji'];
                const regs = ['Marmaris', 'Bodrum', 'Fethiye', 'Dat√ßa', 'Efeler', 'Ortaca', 'Yataƒüan'];
                const initial = excelList.map((item, i) => ({ id: i + 1, bolge: item.b, bayi: item.n.toUpperCase(), telefon: item.t || '', durum: 'Bekliyor', note: '', paymentStatus: 'pending' }));
                for (let i = 0; initial.length < 1690; i++) {
                    const r = regs[i % regs.length], n = baseNames[i % baseNames.length];
                    initial.push({ id: 3000000 + i, bolge: r, bayi: `${r.toUpperCase()} ${n.toUpperCase()} #${i + 1}`, telefon: `05${Math.floor(200000000 + Math.random() * 800000000)}`, durum: 'Bekliyor', note: '', paymentStatus: 'pending' });
                }
                return initial;
            }, []);

            useEffect(() => {
                try {
                    const saved = localStorage.getItem('saha_pro_v54_stable_sync');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed) && parsed.length >= 1690) setData(parsed);
                        else setData(loadInitialData());
                    } else setData(loadInitialData());
                } catch (e) { setData(loadInitialData()); }
            }, [loadInitialData]);

            useEffect(() => { if (data.length > 0) localStorage.setItem('saha_pro_v54_stable_sync', JSON.stringify(data)); }, [data]);

            const callAI = async () => {
                setIsAiLoading(true);
                const notes = data.filter(d => d.note).map(d => `${d.bayi}: ${d.note}`).join('\n');
                if (!notes) { setAiResult("Hen√ºz not girilmemi≈ü."); setIsAiLoading(false); return; }
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `A≈üaƒüƒ±daki saha notlarƒ±nƒ± analiz et ve kƒ±sa √∂zet √ßƒ±kar:\n\n${notes}` }] }] })
                    });
                    const result = await res.json();
                    setAiResult(result.candidates?.[0]?.content?.parts?.[0]?.text || "Hata olu≈ütu.");
                } catch (e) { setAiResult("Baƒülantƒ± hatasƒ±."); } finally { setIsAiLoading(false); }
            };

            const allRegions = useMemo(() => [...new Set(data.map(item => item.bolge))].sort(), [data]);
            const filteredData = useMemo(() => {
                const s = turkishNormalize(searchTerm);
                return data.filter(item => (turkishNormalize(item.bayi).includes(s) || turkishNormalize(item.bolge).includes(s)) && (selectedRegion === 'Dashboard' || item.bolge === selectedRegion));
            }, [searchTerm, selectedRegion, data]);

            const stats = useMemo(() => {
                const total = data.length || 0, done = data.filter(d => d.durum === 'Tamamlandƒ±').length, paid = data.filter(d => d.paymentStatus === 'paid').length;
                return { total, done, paid, pct: Math.round((done / total) * 100) || 0 };
            }, [data]);

            if (data.length === 0) return null;

            return (
                <div className="min-h-screen flex flex-col pb-16 bg-[#F8FAFC]">
                    <div className="app-header px-4 pb-3 shadow-xl sticky top-0 z-40" style={{ backgroundColor: theme }}>
                        <div className="max-w-xl mx-auto pt-6 flex flex-col gap-2">
                            <div className="flex justify-between items-center text-white">
                                <div className="flex items-center gap-2"><div className="app-logo"><Icon name="logo" size={18} style={{ color: theme }} /></div>
                                <div><h1 className="text-sm font-black italic">SAHA PRO V54</h1><p className="text-[7px] opacity-70 uppercase tracking-widest">{data.length} NOKTA</p></div></div>
                                <div className="flex items-center gap-2"><button onClick={() => setTheme(theme === '#4f46e5' ? '#10b981' : '#4f46e5')} className="bg-white/10 p-1.5 rounded-lg active:scale-90"><div className="theme-dot" style={{ backgroundColor: theme }}></div></button><span className="text-[10px] font-black">%{stats.pct}</span></div>
                            </div>
                            {activeTab === 'liste' && <div className="relative"><div className="absolute left-3 top-1/2 -translate-y-1/2 text-white/40"><Icon name="search" size={14} /></div><input type="text" placeholder="Hƒ±zlƒ± ara..." className="w-full bg-white/15 border border-white/20 text-white placeholder-white/40 rounded-lg py-1.5 pl-9 outline-none text-[11px] font-semibold" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /></div>}
                        </div>
                    </div>
                    <div className="flex-1 p-3 max-w-xl mx-auto w-full">
                        {activeTab === 'liste' && selectedRegion === 'Dashboard' && !searchTerm && <div className="animate-in fade-in duration-300 grid grid-cols-3 gap-2 text-center">{allRegions.map(reg => <button key={reg} onClick={() => setSelectedRegion(reg)} className="bg-white border border-slate-100 p-2.5 rounded-xl flex flex-col items-center active:scale-95 transition-all"><div className="bg-slate-50 p-2 rounded-lg mb-1.5 text-indigo-600" style={{ color: theme }}><Icon name="map" size={18} /></div><span className="text-[9px] font-black uppercase truncate w-full">{reg}</span></button>)}</div>}
                        {(activeTab === 'liste' && (selectedRegion !== 'Dashboard' || searchTerm)) && <div className="animate-in fade-in duration-300"><div className="flex justify-between items-center mb-3"><h2 className="text-slate-400 font-black text-[9px] uppercase tracking-widest">{selectedRegion === 'Dashboard' ? 'ARAMA' : selectedRegion}</h2><button onClick={() => {setSelectedRegion('Dashboard'); setSearchTerm('');}} className="text-[9px] font-black text-indigo-600 border-b border-indigo-100">GERƒ∞</button></div>{filteredData.map(item => <DealerCard key={item.id} item={item} theme={theme} onToggle={(id) => setData(d => d.map(x => x.id === id ? {...x, durum: x.durum === 'Bekliyor' ? 'Tamamlandƒ±' : 'Bekliyor'} : x))} onRemove={(id) => setData(d => d.filter(x => x.id !== id))} onAddNote={(id) => {const n = window.prompt('Not:'); if(n) setData(d => d.map(x => x.id === id ? {...x, note: n} : x))}} onTogglePayment={(id) => setData(d => d.map(x => x.id === id ? {...x, paymentStatus: x.paymentStatus === 'paid' ? 'pending' : 'paid'} : x))} />)}</div>}
                        {activeTab === 'ozet' && <div className="animate-in fade-in duration-300 space-y-4"><div className="bg-white p-6 rounded-3xl shadow-md text-center"><p className="text-[9px] font-black text-slate-400 uppercase tracking-widest">VERƒ∞MLƒ∞Lƒ∞K</p><div className="text-6xl font-black text-slate-900 tracking-tighter">%{stats.pct}</div><button onClick={callAI} disabled={isAiLoading} className={`mt-6 w-full py-2.5 rounded-xl flex items-center justify-center gap-2 font-black text-[10px] uppercase transition-all ${isAiLoading ? 'bg-slate-100 text-slate-400' : 'bg-indigo-600 text-white ai-glow'}`}><Icon name="sparkles" size={14} className={isAiLoading ? 'animate-spin' : ''} /> {isAiLoading ? 'ANALƒ∞Z EDƒ∞Lƒ∞YOR...' : 'YAPAY ZEKA √ñZETƒ∞'}</button>{aiResult && <div className="mt-4 p-3 bg-indigo-50 rounded-xl text-[10px] text-left text-indigo-900 leading-relaxed whitespace-pre-wrap shadow-inner">{aiResult}</div>}</div><div className="grid grid-cols-2 gap-2"><div className="bg-white p-4 rounded-xl border border-slate-100 flex flex-col items-center"><p className="text-[8px] font-black text-slate-400 uppercase">TOPLAM</p><p className="text-xl font-black text-slate-900">{stats.total}</p></div><div className="bg-white p-4 rounded-xl border border-slate-100 flex flex-col items-center"><p className="text-[8px] font-black text-emerald-500 uppercase">Bƒ∞TEN</p><p className="text-xl font-black text-emerald-600">{stats.done}</p></div></div></div>}
                    </div>
                    <div className="fixed bottom-0 left-0 right-0 bottom-bar px-8 py-1 flex justify-around items-center z-40 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                        <button onClick={() => { setActiveTab('liste'); setSelectedRegion('Dashboard'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-0.5 transition-all ${activeTab === 'liste' ? 'text-indigo-600 font-bold' : 'text-slate-300 opacity-70'}`}><Icon name="home" size={18} /><span className="text-[8px] font-black uppercase">PANELLER</span></button>
                        <button onClick={() => setIsModalOpen(true)} className="bg-slate-900 text-white p-2 rounded-xl -mt-5 border-[3px] border-[#F8FAFC] shadow-xl active:scale-90 transition-transform"><Icon name="plus" size={18} /></button>
                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-0.5 transition-all ${activeTab === 'ozet' ? 'text-indigo-600 font-bold' : 'text-slate-300 opacity-70'}`}><Icon name="chart" size={18} /><span className="text-[8px] font-black uppercase">ANALƒ∞Z</span></button>
                    </div>
                    {isModalOpen && <div className="fixed inset-0 z-[100] flex items-center justify-center p-4"><div className="modal-blur absolute inset-0" onClick={() => setIsModalOpen(false)}></div><div className="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl relative z-10 border border-slate-100"><div className="flex justify-between items-center mb-4"><h2 className="text-sm font-bold uppercase">YENƒ∞ KAYIT</h2><button onClick={() => setIsModalOpen(false)} className="p-1 text-slate-400"><Icon name="close" size={16} /></button></div><form onSubmit={(e) => { e.preventDefault(); setData([{...form, id: Date.now(), durum: 'Bekliyor', paymentStatus: 'pending', note: ''}, ...data]); setIsModalOpen(false); }} className="space-y-2.5"><input type="text" placeholder="√únvan" required className="w-full bg-slate-50 border border-slate-100 rounded-lg p-2.5 text-[11px] font-bold uppercase outline-none" value={form.bayi} onChange={e => setForm({...form, bayi: e.target.value.toUpperCase()})} /><input type="text" placeholder="B√∂lge" required className="w-full bg-slate-50 border border-slate-100 rounded-lg p-2.5 text-[11px] font-bold uppercase outline-none" value={form.bolge} onChange={e => setForm({...form, bolge: e.target.value})} /><input type="tel" placeholder="Telefon" className="w-full bg-slate-50 border border-slate-100 rounded-lg p-2.5 text-[11px] outline-none" value={form.telefon} onChange={e => setForm({...form, telefon: e.target.value})} /><button type="submit" className="w-full text-white py-2.5 rounded-lg font-black uppercase text-[10px] tracking-widest mt-2" style={{ backgroundColor: theme }}>KAYDET</button></form></div></div>}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
