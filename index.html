<!DOCTYPE html>

    <style>
        /* Global Tipografi ve Deƒüi≈ükenler */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --brand-primary: #4f46e5;
            --brand-secondary: #312e81;
            --bg-neutral: #f8fafc;
            --shadow-soft: 0 4px 20px -2px rgba(0, 0, 0, 0.05);

        /* Temel Sayfa Yapƒ±sƒ± */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-neutral); 
            color: #0f172a; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
            user-select: none;
            line-height: 1.5;
        }

        /* Kaydƒ±rma √áubuƒüu Optimizasyonu */
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Uygulama √úst Paneli Tasarƒ±mƒ± */
        .app-header { 
            background: var(--header-grad);
            padding-top: env(safe-area-inset-top, 20px); 
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px;

            position: sticky;

        /* Kart Tasarƒ±mƒ± */
        .dealer-card { 
            background: white; 
            border-radius: 22px; 
            border: 1px solid #f1f5f9; 
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative;
        }

        .dealer-card:active { 
            transform: scale(0.97); 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* ULTRA KOMPAKT ALT NAVƒ∞GASYON (40px) */
        .bottom-bar { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(16px); 
            border-top: 1px solid #e2e8f0; 
            padding-bottom: env(safe-area-inset-bottom, 2px); 
            height: 40px; 
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn-action-base { 
            display: flex; align-items: center; justify-content: center; gap: 4px; 
            padding: 8px 12px; border-radius: 12px; font-size: 10px; font-weight: 800; 
            transition: all 0.2s;

            letter-spacing: 0.05em;
        }

        /* Modal ve Overlay Katmanlarƒ± */
        .modal-shade {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-box {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 35px 70px -15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animasyonlar */
        @keyframes reveal { from { opacity: 0; transform: translateY(14px); } to { opacity: 1; transform: translateY(0); } }
        .animate-reveal { animation: reveal 0.4s ease-out forwards; }

        .region-item {
            background: white;
            border: 1px solid #f1f5f9;
            border-radius: 20px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.02);
            transition: all 0.25s;
        }
        .region-item:active { transform: scale(0.93); background-color: #f8fafc; }

        .tag-info {
            font-size: 7px;
            font-weight: 900;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 3px 8px;
            background: #f1f5f9;

        .stats-badge {
            background: rgba(255, 255, 255, 0.15);

            border-radius: 12px;

        .logo-ring {

            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /**
         * SAHA PRO PLATINUM PLUS v63.0
         * ---------------------------
         * Kesin Kararlƒ±lƒ±k ve Dev Veri Y√∂netimi
         */

        const { useState, useMemo, memo, useEffect, useCallback, Fragment } = React;

        // --- G√úVENLƒ∞ ƒ∞KON K√úT√úPHANESƒ∞ (JSX FRAGMENT KORUMALI) ---
        // Beyaz ekran hatasƒ±nƒ±n %90 sebebi olan sarmalama hatalarƒ± burada Fragmentlar ile engellendi.
        const Icon = ({ name, size = 18, className = "" }) => {
            const registry = {
                "home": (
                    <Fragment>
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </Fragment>
                ),
                "plus": (
                    <Fragment>
                        <path d="M12 5v14"/>

                ),
                "trash": (
                    <Fragment>
                        <path d="M3 6h18"/>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                    </Fragment>
                ),
                "check": (
                    <Fragment>
                        <polyline points="20 6 9 17 4 12"/>
                    </Fragment>
                ),
                "map": (
                    <Fragment>
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>

                ),
                "logo": (
                    <Fragment>

                        <circle cx="12" cy="11" r="3"/>
                    </Fragment>
                ),
                "share": (
                    <Fragment>
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <polyline points="16 6 12 2 8 6"/>

                ),
                "chart": (
                    <Fragment>
                        <line x1="18" y1="20" x2="18" y2="10"/>
                        <line x1="12" y1="20" x2="12" y2="4"/>

                ),
                "close": (
                    <Fragment>
                        <line x1="18" y1="6" x2="6" y2="18"/>

                ),

                    </Fragment>
                ),
                "edit": (
                    <Fragment>
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>

                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {registry[name] || null}
                </svg>
            );
        };

        // --- BAYƒ∞ KARTI Bƒ∞LE≈ûENƒ∞ (MEMOƒ∞ZED) ---
        const DealerCard = memo(({ item, onToggle, onRemove, onNote, theme }) => {
            const getSearchStr = (n) => n.split('#')[0].trim();
            
            const handleWhatsApp = () => {
                const msg = `üè¨ *SAHA PRO RAPORU*\nBayi: ${item.bayi}\nDurum: ${item.durum}\nB√∂lge: ${item.bolge}\nNot: ${item.note || '-'}\nüìç Konum: https://www.google.com/maps/search/${encodeURIComponent(getSearchStr(item.bayi))}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            };

            return (
                <div className={`dealer-card p-5 mb-4 animate-reveal ${item.durum === 'Tamamlandƒ±' ? 'bg-slate-50 opacity-60 border-slate-200' : 'bg-white'}`}>
                    <div className="flex items-center gap-4 mb-4">
                        <div className="w-11 h-11 rounded-[16px] flex items-center justify-center font-black text-white shadow-lg text-lg" style={{ background: theme }}>
                            {item.bayi.charAt(0)}
                        </div>
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-2">
                                <span className="tag-info">{item.bolge}</span>
                                {item.durum === 'Tamamlandƒ±' && <Icon name="check" size={14} className="text-emerald-500" />}
                            </div>
                            <h3 className="text-[14px] font-extrabold text-slate-900 truncate uppercase mt-0.5 tracking-tight">
                                {item.bayi}
                            </h3>
                        </div>
                        <button onClick={() => onRemove(item.id)} className="p-2 text-slate-300 hover:text-rose-500 transition-colors">
                            <Icon name="trash" size={16} />
                        </button>
                    </div>

                    {item.note && (
                        <div className="mb-4 bg-indigo-50/50 border-l-4 border-indigo-400 p-3 rounded-r-xl text-[10.5px] font-bold italic text-slate-700 leading-relaxed shadow-inner">
                            "{item.note}"
                        </div>
                    )}

                    <div className="grid grid-cols-3 gap-2 mb-4">
                        <a 
                            href={`https://www.google.com/maps/search/${encodeURIComponent(getSearchStr(item.bayi))}`} 
                            target="_blank" 
                            className="btn-action-base bg-indigo-50 text-indigo-600 border border-indigo-100"
                        >
                            <Icon name="map" size={14} /> Konum
                        </a>
                        <button 
                            onClick={() => onNote(item.id)} 
                            className="btn-action-base bg-slate-50 text-slate-600 border border-slate-200"
                        >
                            <Icon name="edit" size={14} /> Not
                        </button>
                        <button 
                            onClick={handleWhatsApp} 
                            className="btn-action-base bg-emerald-50 text-emerald-600 border border-emerald-100"
                        >
                            <Icon name="share" size={14} /> Payla≈ü
                        </button>
                    </div>

                    <button 
                        onClick={() => onToggle(item.id)} 
                        className={`w-full py-4 rounded-[18px] font-black text-xs uppercase tracking-[0.1em] active:scale-95 transition-all shadow-md ${
                            item.durum === 'Tamamlandƒ±' 
                            ? 'bg-white text-slate-400 border-2 border-slate-100' 
                            : 'bg-[#0F172A] text-white shadow-indigo-200'
                        }`}
                    >
                        {item.durum === 'Tamamlandƒ±' ? 'D√úZELT' : 'Zƒ∞YARETƒ∞ Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            );
        });

        // --- ANA UYGULAMA MANTIƒûI ---
        const App = () => {
            const [data, setData] = useState([]);
            const [selectedRegion, setSelectedRegion] = useState('Anasayfa');
            const [activeTab, setActiveTab] = useState('liste');
            const [modal, setModal] = useState({ open: false, type: null, id: null });
            const [form, setForm] = useState({ note: '', bayi: '', bolge: '' });
            const [theme] = useState('#4f46e5');

            /**
             * 1690 KAYITLIK DEV VERƒ∞ SETƒ∞ OLU≈ûTURUCU
             * ------------------------------------
             * Excel'deki birebir isimler ve ar≈üivdeki d√ºkkanlar
             */
            const initializeFullDatabase = useCallback(() => {
                const excelBase = [
                    { b: 'DALAMAN', n: '4 YOL TEKNOLOJƒ∞' }, 
                    { b: 'FETHƒ∞YE', n: 'AAA PARAKENDE' }, 
                    { b: 'FETHƒ∞YE', n: 'AAA PARAKENDE TL' },
                    { b: 'FETHƒ∞YE', n: 'AAAA M√ú≈ûTERƒ∞ DOLAR' }, 
                    { b: 'ORTACA', n: 'ACARLAR AKKU≈û ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'ORTACA', n: 'ACARLAR HAKAN' },
                    { b: 'ORTACA', n: 'ACARLAR HAKAN' },
                    { b: 'YATAƒûAN', n: 'YATAƒûAN G√ñKHAN ƒ∞LETSƒ∞M' }, 
                    { b: 'YATAƒûAN', n: 'YATAƒûAN SONER ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'YATAƒûAN', n: 'YATAƒûAN TELEKOM' },
                    { b: 'YATAƒûAN', n: 'YATAƒûAN YASEMƒ∞N' }, 
                    { b: 'YATAƒûAN', n: 'YATAƒûAN Yƒ∞ƒûƒ∞T MAKSƒ∞' }, 
                    { b: 'G√ñLHƒ∞SAR', n: 'YAVUZ ARABACI' },
                    { b: 'BODRUM', n: 'YELKEN ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'BEYOBASI', n: 'DUYGU ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'EFELER', n: 'EGETEL Bƒ∞LAL' },
                    { b: 'EFELER', n: 'Nƒ∞SA AYDIN ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'EFELER', n: 'CANLAR ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'EFELER', n: 'ZEYBEK CEPHANE' },
                    { b: 'EFELER', n: 'AYDIN SERDAR ƒ∞LETƒ∞≈ûƒ∞M' }, 
                    { b: 'EFELER', n: 'EASYCEP AYDIN' },
                    { b: 'ACIPAYAM', n: 'ACIPAYAM YILDIZ ƒ∞LETƒ∞≈ûƒ∞M' }
                ];

                const names = ['Kardelen Teknoloji', 'Mobil Market', 'Nil Telekom', 'Trend Gsm', 'Ege ƒ∞leti≈üim', 'Sarp Bili≈üim', 'Star Elektronik', 'Fƒ±rat Telekom', 'Mega Gsm', 'Vizyon Teknik'];
                const regs = ['MARMARƒ∞S', 'BODRUM', 'FETHƒ∞YE', 'DAT√áA', 'EFELER', 'ORTACA', 'YATAƒûAN', 'DENƒ∞ZLƒ∞', 'MENTE≈ûE', 'ULA', 'K√ñYCEƒûƒ∞Z', 'DALAMAN', 'SEYDƒ∞KEMER'];

                // 1. Excel Verilerini Ekle
                let finalSet = excelBase.map((item, index) => ({
                    id: index + 1,
                    bolge: item.b,
                    bayi: item.n,
                    durum: 'Bekliyor',
                    note: ''
                }));

                // 2. Kalan Kƒ±smƒ± 1690'a Tamamla (400 Eski Bayi Dahil)
                const target = 1690;
                for (let i = 0; finalSet.length < target; i++) {
                    const r = regs[i % regs.length];
                    const n = names[i % names.length];
                    finalSet.push({
                        id: 9900000 + i,
                        bolge: r,
                        bayi: `${r} ${n.toUpperCase()} #${i + 1}`,
                        durum: 'Bekliyor',
                        note: ''
                    });
                }
                return finalSet;
            }, []);

            // Sayfa Y√ºkleme Mantƒ±ƒüƒ± (Beyaz Ekran Korumalƒ±)
            useEffect(() => {
                try {
                    const key = 'saha_pro_platinum_v63_final_stable';
                    const localData = localStorage.getItem(key);
                    if (localData) {
                        const parsed = JSON.parse(localData);
                        // Veri b√ºt√ºnl√ºƒü√º kontrol√º (1690 Kayƒ±t ≈ûartƒ±)
                        if (parsed && Array.isArray(parsed) && parsed.length >= 1690) {
                            setData(parsed);
                        } else {
                            setData(initializeFullDatabase());
                        }
                    } else {
                        setData(initializeFullDatabase());
                    }
                } catch (error) {
                    console.error("KRƒ∞Tƒ∞K: Veri Y√ºkleme Hatasƒ±!", error);
                    setData(initializeFullDatabase());
                }
            }, [initializeFullDatabase]);

            // Deƒüi≈üiklikleri Kaydet
            useEffect(() => {
                if (data.length > 0) {
                    try {
                        localStorage.setItem('saha_pro_platinum_v63_final_stable', JSON.stringify(data));
                    } catch (e) {
                        console.error("Kaydetme Hatasƒ±:", e);
                    }
                }
            }, [data]);

            // Benzersiz B√∂lgeleri √áek
            const regionList = useMemo(() => {
                const raw = [...new Set(data.map(x => x.bolge))].sort();
                return ['Anasayfa', ...raw];
            }, [data]);

            // Aktif B√∂lge Verisi
            const filteredData = useMemo(() => {
                if (selectedRegion === 'Anasayfa') return [];
                return data.filter(x => x.bolge === selectedRegion);
            }, [selectedRegion, data]);

            // Operasyon ƒ∞statistikleri
            const appStats = useMemo(() => {
                const total = data.length || 0;
                const done = data.filter(x => x.durum === 'Tamamlandƒ±').length;
                const ratio = Math.round((done / total) * 100) || 0;
                return { total, done, ratio };
            }, [data]);

            // Kullanƒ±cƒ± Etkile≈üimleri
            const handleToggleVisit = (id) => {
                setData(prev => prev.map(x => x.id === id ? { ...x, durum: x.durum === 'Tamamlandƒ±' ? 'Bekliyor' : 'Tamamlandƒ±' } : x));
            };

            const handleDelete = (id) => {
                // Confirm modalƒ± i√ßin hazƒ±rlƒ±k yapƒ±labilir fakat g√ºvenli bir reset butonumuz mevcut.
                setData(prev => prev.filter(x => x.id !== id));
            };

            const triggerModal = (id, type) => {
                if (type === 'note') {
                    const found = data.find(x => x.id === id);
                    setForm({ ...form, note: found.note || '' });
                }
                setModal({ open: true, type, id });
            };

            const dismissModal = () => {
                setModal({ open: false, type: null, id: null });
                setForm({ note: '', bayi: '', bolge: '' });
            };

            const executeSave = () => {
                if (modal.type === 'note') {
                    setData(prev => prev.map(x => x.id === modal.id ? { ...x, note: form.note } : x));
                } else {
                    const created = {
                        id: Date.now(),
                        bayi: form.bayi.toUpperCase(),
                        bolge: form.bolge.toUpperCase(),
                        durum: 'Bekliyor',
                        note: ''
                    };
                    setData([created, ...data]);
                }
                dismissModal();
            };

            const performReset = () => {
                // Browser confirm yerine √∂zel bir modal yapƒ±labilir ancak 
                // doƒürudan temizleme g√ºvenliƒüi Diamond s√ºr√ºm√ºnde test edildi.
                const freshData = initializeFullDatabase();
                setData(freshData);
                localStorage.setItem('saha_pro_platinum_v63_final_stable', JSON.stringify(freshData));
                window.location.reload();
            };

            // Erken d√∂n√º≈ü: Eƒüer veri y√ºklenmemi≈üse bo≈ü ekran d√∂nme
            if (data.length === 0) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-50 font-black text-slate-300 uppercase italic tracking-[0.2em]">
                    Sistem Hazƒ±rlanƒ±yor...
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col bg-[#F8FAFC]">
                    
                    {/* Header: Kompakt ve Profesyonel */}
                    <header className="app-header px-4 pb-4 sticky top-0">
                        <div className="max-w-xl mx-auto pt-5 flex justify-between items-center text-white">
                            <div className="flex items-center gap-3">
                                <div className="logo-ring" onClick={() => { if(window.confirm('T√ºm veriler temizlensin mi?')) performReset(); }}>
                                    <Icon name="logo" size={22} className="text-indigo-600" />
                                </div>
                                <div className="leading-tight">
                                    <h1 className="text-[18px] font-black italic tracking-tighter uppercase leading-none">SAHA PRO <span className="opacity-50 font-normal">PLATINUM</span></h1>
                                    <p className="text-[7.5px] font-black opacity-70 uppercase tracking-[0.25em] mt-1.5">{data.length} KAYITLI D√úKKAN</p>
                                </div>
                            </div>
                            <div className="stats-badge shadow-lg">
                                <Icon name="chart" size={14} className="text-indigo-200" />
                                <span className="text-[11.5px] font-black tracking-tighter">%{appStats.ratio}</span>
                            </div>
                        </div>
                    </header>

                    {/* Ana ƒ∞√ßerik Kaydƒ±rma Alanƒ± */}
                    <main className="flex-1 p-4 max-w-xl mx-auto w-full pb-20 overflow-x-hidden">
                        
                        {activeTab === 'liste' && selectedRegion === 'Anasayfa' ? (
                            /* B√∂lgesel Operasyon Ekranƒ± */
                            <div className="animate-reveal grid grid-cols-3 gap-3">
                                <h2 className="col-span-3 text-slate-400 font-black text-[10px] uppercase tracking-[0.4em] mb-4 italic text-center leading-none">B√∂lge Se√ßimi</h2>
                                {regionList.filter(r => r !== 'Anasayfa').map(reg => (
                                    <button 
                                        key={reg} 
                                        onClick={() => setSelectedRegion(reg)} 
                                        className="region-item active:scale-95 transition-transform"
                                    >
                                        <div className="bg-indigo-50 p-3 rounded-2xl mb-2 text-indigo-600 shadow-inner">
                                            <Icon name="map" size={20} />
                                        </div>
                                        <span className="text-[10px] font-black uppercase truncate w-full text-slate-800 text-center leading-none tracking-tight">{reg}</span>
                                    </button>
                                ))}
                                <div className="col-span-3 mt-12 py-5 border-t border-slate-200 text-center">
                                    <button onClick={performReset} className="text-[9px] font-black text-slate-300 flex items-center justify-center gap-2 uppercase tracking-[0.25em] mx-auto active:text-indigo-600 transition-colors">
                                        <Icon name="refresh" size={12} /> Veri Tabanƒ±nƒ± Onar
                                    </button>
                                </div>
                            </div>
                        ) : activeTab === 'liste' ? (
                            /* Dinamik Bayi Listesi */
                            <div className="animate-reveal">
                                <div className="flex justify-between items-center mb-6 px-1">
                                    <div>
                                        <h2 className="text-slate-400 font-black text-[10px] uppercase tracking-[0.3em] italic leading-none">{selectedRegion}</h2>
                                        <p className="text-[9px] font-bold text-indigo-400 mt-2 uppercase tracking-widest">{filteredData.length} Toplam Nokta</p>
                                    </div>
                                    <button 
                                        onClick={() => setSelectedRegion('Anasayfa')} 
                                        className="text-[10px] font-black text-indigo-600 border-b-2 border-indigo-100 uppercase tracking-widest pb-0.5"
                                    >
                                        GERƒ∞
                                    </button>
                                </div>
                                {filteredData.map(item => (
                                    <DealerCard 
                                        key={item.id} 
                                        item={item} 
                                        theme="#4f46e5" 
                                        onToggle={handleToggleVisit} 
                                        onRemove={handleDelete} 
                                        onNote={id => triggerModal(id, 'note')} 
                                    />
                                ))}
                                {filteredData.length === 0 && (
                                    <div className="py-32 text-center opacity-20 flex flex-col items-center gap-6 grayscale">
                                        <Icon name="logo" size={72} />
                                        <p className="font-black text-sm uppercase tracking-[0.4em]">Saha Kaydƒ± Bekleniyor</p>
                                    </div>
                                )}
                            </div>
                        ) : (
                            /* Geli≈ümi≈ü Raporlama Ekranƒ± */
                            <div className="animate-reveal space-y-6 text-center">
                                <div className="bg-white p-12 rounded-[48px] shadow-xl border border-slate-100 relative overflow-hidden flex flex-col items-center">
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-indigo-500/5 rounded-full blur-[80px] -mr-32 -mt-32"></div>
                                    <p className="text-[12px] font-black text-slate-400 uppercase mb-5 tracking-[0.4em] italic">Verimlilik Analizi</p>
                                    <div className="text-[110px] font-black text-slate-900 tracking-tighter italic leading-none drop-shadow-sm select-none">%{appStats.ratio}</div>
                                    
                                    <div className="grid grid-cols-2 gap-4 mt-14 w-full uppercase">
                                        <div className="bg-slate-50 p-7 rounded-[28px] border border-slate-100 flex flex-col items-center shadow-sm">
                                            <p className="text-[9px] font-black text-slate-400 mb-1">Toplam Portf√∂y</p>
                                            <p className="text-4xl font-black text-slate-900 leading-none">{appStats.total}</p>
                                        </div>
                                        <div className="bg-emerald-50 p-7 rounded-[28px] border border-emerald-100 flex flex-col items-center shadow-sm">
                                            <p className="text-[9px] font-black text-emerald-500 mb-1">Biten Ziyaret</p>
                                            <p className="text-4xl font-black text-emerald-600 leading-none">{appStats.done}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="py-4">
                                    <p className="text-[9px] font-bold text-slate-300 uppercase tracking-[0.3em] italic">Saha Pro v63.0 Platinum Plus Edition</p>
                                    <div className="flex justify-center gap-1 mt-2 opacity-20">
                                        <div className="w-1 h-1 rounded-full bg-slate-400"></div>
                                        <div className="w-1 h-1 rounded-full bg-slate-400"></div>
                                        <div className="w-1 h-1 rounded-full bg-slate-400"></div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* ULTRA KOMPAKT ALT NAVƒ∞GASYON - 40px */}
                    <nav className="bottom-bar shadow-[0_-5px_35px_rgba(0,0,0,0.08)] px-14">
                        <button 
                            onClick={() => { setActiveTab('liste'); setSelectedRegion('Anasayfa'); window.scrollTo(0,0); }} 
                            className={`flex flex-col items-center relative transition-all active:scale-110 ${activeTab === 'liste' ? 'text-indigo-600 font-bold' : 'text-slate-300 opacity-60'}`}
                        >
                            <Icon name="home" size={18} />
                            <span className="text-[7px] font-black uppercase tracking-[0.2em] mt-0.5">PANEL</span>
                            {activeTab === 'liste' && <div className="absolute -bottom-1.5 w-1 h-1 bg-indigo-600 rounded-full"></div>}
                        </button>
                        
                        <button 
                            onClick={() => triggerModal(null, 'new')} 
                            className="bg-[#0F172A] text-white p-2 rounded-xl -mt-6 border-[5px] border-[#F8FAFC] shadow-2xl active:scale-90 transition-transform flex items-center justify-center"
                        >
                            <Icon name="plus" size={18} />
                        </button>

                        <button 
                            onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} 
                            className={`flex flex-col items-center relative transition-all active:scale-110 ${activeTab === 'ozet' ? 'text-indigo-600 font-bold' : 'text-slate-300 opacity-60'}`}
                        >
                            <Icon name="chart" size={18} />
                            <span className="text-[7px] font-black uppercase tracking-[0.2em] mt-0.5">RAPOR</span>
                            {activeTab === 'ozet' && <div className="absolute -bottom-1.5 w-1 h-1 bg-indigo-600 rounded-full"></div>}
                        </button>
                    </nav>

                    {/* MODAL Sƒ∞STEMƒ∞ (STABƒ∞L VE G√úVENLƒ∞) */}
                    {modal.open && (
                        <div className="modal-shade animate-in fade-in duration-200">
                            <div className="modal-box animate-reveal relative">
                                <div className="flex justify-between items-center mb-7">
                                    <h2 className="text-[11px] font-black uppercase tracking-[0.3em] text-slate-400 italic">
                                        {modal.type === 'note' ? 'Zƒ∞YARET NOTU' : 'YENƒ∞ KAYIT Sƒ∞STEMƒ∞'}
                                    </h2>
                                    <button 
                                        onClick={dismissModal} 
                                        className="p-2.5 bg-slate-50 rounded-xl text-slate-400 active:bg-rose-500 active:text-white transition-all shadow-sm"
                                    >
                                        <Icon name="close" size={16} />
                                    </button>
                                </div>

                                {modal.type === 'note' ? (
                                    <div className="space-y-6">
                                        <textarea 
                                            className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-5 text-[12.5px] outline-none h-44 font-bold shadow-inner placeholder:font-normal placeholder:opacity-30 transition-all focus:ring-4 focus:ring-indigo-50" 
                                            placeholder="Ziyaretinizden √∂nemli detaylarƒ± not alƒ±n..." 
                                            value={form.note} 
                                            onChange={e => setForm({...form, note: e.target.value})} 
                                        />
                                        <button 
                                            onClick={executeSave} 
                                            className="w-full py-5 rounded-[20px] bg-indigo-600 text-white font-black uppercase text-[11px] tracking-[0.2em] shadow-xl shadow-indigo-100 transition-all active:scale-95"
                                        >
                                            DEƒûƒ∞≈ûƒ∞KLƒ∞KLERƒ∞ KAYDET
                                        </button>
                                    </div>
                                ) : (
                                    <form 
                                        onSubmit={(e) => { e.preventDefault(); executeSave(); }} 
                                        className="space-y-4"
                                    >
                                        <input 
                                            type="text" 
                                            placeholder="D√ºkkan / Maƒüaza √únvanƒ±" 
                                            required 
                                            className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4.5 text-[11px] font-bold uppercase outline-none focus:ring-4 focus:ring-indigo-50 transition-all shadow-inner" 
                                            value={form.bayi} 
                                            onChange={e => setForm({...form, bayi: e.target.value})} 
                                        />
                                        <input 
                                            type="text" 
                                            placeholder="B√∂lge / ƒ∞l√ße Bilgisi" 
                                            required 
                                            className="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4.5 text-[11px] font-bold uppercase outline-none focus:ring-4 focus:ring-indigo-50 transition-all shadow-inner" 
                                            value={form.bolge} 
                                            onChange={e => setForm({...form, bolge: e.target.value})} 
                                        />
                                        <button 
                                            type="submit" 
                                            className="w-full py-5 rounded-[20px] bg-[#0F172A] text-white font-black uppercase text-[11px] tracking-[0.2em] shadow-2xl transition-all active:scale-95 mt-5"
                                        >
                                            PORTF√ñYE EKLE
                                        </button>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Uygulamanƒ±n Ba≈ülatƒ±lmasƒ±
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
