<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saha Pro v14.0 - Premium Bayi Y√∂netimi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F3F4F6;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
        
        .premium-card {
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .premium-card:active { transform: scale(0.98); }
        
        .active-nav {
            background: #2563eb;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        
        .modal-blur {
            backdrop-filter: blur(8px);
            background: rgba(15, 23, 42, 0.6);
        }

        .count-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        input, select, textarea { 
            font-size: 16px !important; 
            border: 1px solid #e5e7eb;
        }
        
        .btn-grad {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, memo, useEffect } = React;

        // Hafif ve Sorunsuz SVG ƒ∞konlar
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                "map": <React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>,
                "search": <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "print": <React.Fragment><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 14h12v8H6z"/></React.Fragment>,
                "chart": <React.Fragment><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></React.Fragment>,
                "grid": <React.Fragment><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></React.Fragment>,
                "plus": <path d="M12 5v14M5 12h14"/>,
                "trash": <React.Fragment><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></React.Fragment>,
                "star": <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                "x": <path d="M18 6 6 18M6 6l12 12"/>,
                "call": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const BayiCard = memo(({ item, onToggle, onRemove }) => (
            <div className={`premium-card p-4 rounded-[2rem] shadow-sm relative overflow-hidden mb-3 ${item.durum === 'Tamamlandƒ±' ? 'bg-emerald-50/50 border-emerald-200' : 'bg-white'}`}>
                {item.durum === 'Tamamlandƒ±' && (
                    <div className="absolute top-0 right-0 bg-emerald-600 text-white px-3 py-1 rounded-bl-xl text-[9px] font-extrabold uppercase tracking-widest shadow-sm">TAMAMLANDI</div>
                )}
                
                <div className="flex justify-between items-start mb-2">
                    <div className="flex flex-col">
                        <span className="text-[9px] font-extrabold text-blue-600 uppercase tracking-widest mb-0.5">{item.bolge}</span>
                        <h3 className="text-md font-bold text-slate-900 uppercase tracking-tight flex items-center gap-1.5">
                            {item.bayi}
                            {(item.vip || item.id === 1) && <Icon name="star" size={14} className="text-amber-500 fill-amber-500" />}
                        </h3>
                    </div>
                    <button onClick={() => onRemove(item.id)} className="p-2 text-slate-300 hover:text-rose-500 transition-colors">
                        <Icon name="trash" size={16} />
                    </button>
                </div>
                
                <div className="flex items-start gap-2 text-xs text-slate-500 mb-4 font-medium italic">
                    <Icon name="map" size={14} className="shrink-0 text-slate-400" />
                    <span className="leading-snug">{item.adres || "Adres bilgisi girilmemi≈ü."}</span>
                </div>

                <div className="flex gap-2">
                    {item.telefon ? (
                        <a href={`tel:${item.telefon}`} className="flex-[1.4] bg-emerald-500 text-white py-3 rounded-2xl flex items-center justify-center gap-2 font-bold text-xs shadow-md shadow-emerald-100 active:opacity-90">
                            <Icon name="call" size={16} /> ARA
                        </a>
                    ) : (
                        <div className="flex-[1.4] bg-slate-100 text-slate-400 py-3 rounded-2xl flex items-center justify-center font-bold text-xs uppercase italic">NO YOK</div>
                    )}
                    <button onClick={() => onToggle(item.id)} className={`flex-1 py-3 rounded-2xl font-bold text-xs transition-all ${item.durum === 'Tamamlandƒ±' ? 'bg-slate-800 text-white shadow-lg' : 'bg-white text-slate-700 border border-slate-200'}`}>
                        {item.durum === 'Tamamlandƒ±' ? 'D√úZELT' : 'Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            </div>
        ));

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Hepsi');
            const [activeTab, setActiveTab] = useState('liste');
            const [isPrintMode, setIsPrintMode] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [newBayi, setNewBayi] = useState({ bayi: '', bolge: '', adres: '', telefon: '' });

            // Kalƒ±cƒ± Hafƒ±za Y√∂netimi
            useEffect(() => {
                const saved = localStorage.getItem('saha_pro_v14');
                if (saved) {
                    setData(JSON.parse(saved));
                } else {
                    const initial = [
                        { id: 1, bolge: 'Beyobasƒ±', bayi: 'DUYGU ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Beyobasƒ± B√∂lgesi', telefon: '', durum: 'Bekliyor', vip: true },
                        { id: 2, bolge: 'Seydikemer', bayi: 'Saƒülam ƒ∞leti≈üim', adres: 'Cumhuriyet Mah. No: 5', telefon: '05050504848', durum: 'Bekliyor' },
                        { id: 3, bolge: 'Seydikemer', bayi: 'Korkmazoƒülu Ticaret', adres: 'Cumhuriyet Meydanƒ± No: 6', telefon: '05382660007', durum: 'Bekliyor' },
                        { id: 4, bolge: 'Seydikemer', bayi: 'Salih ƒ∞leti≈üim', adres: 'Demokrasi Meydanƒ± No:15', telefon: '05380209648', durum: 'Bekliyor' },
                        { id: 5, bolge: 'Seydikemer', bayi: 'Sarƒ±oƒülu ƒ∞leti≈üim', adres: '√ñren Mh. No:307', telefon: '05418128882', durum: 'Bekliyor' },
                        { id: 6, bolge: 'Fethiye', bayi: 'Paspatur ƒ∞leti≈üim', adres: 'Cumhuriyet Mh. No:22B', telefon: '05347888389', durum: 'Bekliyor' },
                        { id: 7, bolge: 'Fethiye', bayi: 'Naz Gen√ß Telekom', adres: 'Atat√ºrk Cad. No:50', telefon: '05415440909', durum: 'Bekliyor' },
                        { id: 8, bolge: 'Efeler', bayi: 'Egetel Bilal (VIP)', adres: 'Adnan Menderes Blv. 46D', telefon: '05363442434', durum: 'Bekliyor', vip: true },
                        ...Array.from({ length: 392 }, (_, i) => ({
                            id: 10000 + i,
                            bolge: ['Marmaris', 'Bodrum', 'S√∂ke', 'Didim', 'Ku≈üadasƒ±', 'Dat√ßa', 'Acƒ±payam', 'Dalaman', 'Ortaca'][i % 9],
                            bayi: `Saha Kayƒ±tlƒ± Bayi #${i + 9}`,
                            adres: 'Kayƒ±tlƒ± Adres Verisi',
                            telefon: `05${Math.floor(100000000 + Math.random() * 900000000)}`,
                            durum: 'Bekliyor'
                        }))
                    ].slice(0, 400);
                    setData(initial);
                }
            }, []);

            useEffect(() => {
                if (data.length > 0) localStorage.setItem('saha_pro_v14', JSON.stringify(data));
            }, [data]);

            const regions = useMemo(() => ['Hepsi', ...new Set(data.map(item => item.bolge))].sort(), [data]);

            const filteredData = useMemo(() => {
                const s = searchTerm.toLowerCase();
                return data.filter(item => {
                    const match = item.bayi.toLowerCase().includes(s) || item.bolge.toLowerCase().includes(s) || item.telefon.includes(searchTerm);
                    const regionMatch = selectedRegion === 'Hepsi' || item.bolge === selectedRegion;
                    return match && regionMatch;
                });
            }, [searchTerm, selectedRegion, data]);

            const handleToggle = (id) => setData(prev => prev.map(item => item.id === id ? { ...item, durum: item.durum === 'Bekliyor' ? 'Tamamlandƒ±' : 'Bekliyor' } : item));
            const handleRemove = (id) => { if(window.confirm('Bu d√ºkkan silinecek, emin misin?')) setData(prev => prev.filter(item => item.id !== id)); };
            const handleAdd = (e) => {
                e.preventDefault();
                const item = { ...newBayi, id: Date.now(), durum: 'Bekliyor' };
                setData([item, ...data]);
                setShowModal(false);
                setNewBayi({ bayi: '', bolge: '', adres: '', telefon: '' });
            };

            const stats = useMemo(() => {
                const total = data.length;
                const done = data.filter(d => d.durum === 'Tamamlandƒ±').length;
                return { total, done, pct: Math.round((done / total) * 100) || 0 };
            }, [data]);

            if (isPrintMode) {
                return (
                    <div className="bg-white p-10 text-black text-[10px] font-serif">
                        <div className="flex justify-between items-center mb-6 border-b border-black pb-2">
                            <h1 className="text-xl font-bold uppercase tracking-tight">Bayi Ziyaret Listesi</h1>
                            <button onClick={() => setIsPrintMode(false)} className="no-print bg-slate-100 p-2 rounded text-[9px] font-bold">GERƒ∞</button>
                        </div>
                        <table className="w-full border-collapse border border-black text-left">
                            <thead><tr className="bg-gray-50 border-b border-black">
                                <th className="p-1 border-r border-black">B√∂lge</th>
                                <th className="p-1 border-r border-black">Bayi</th>
                                <th className="p-1 border-r border-black">ƒ∞leti≈üim</th>
                                <th className="p-1">ƒ∞mza</th>
                            </tr></thead>
                            <tbody>{filteredData.map(item => (<tr key={item.id} className="border-b border-black">
                                <td className="p-1 border-r border-black font-bold uppercase">{item.bolge}</td>
                                <td className="p-1 border-r border-black uppercase">{item.bayi}</td>
                                <td className="p-1 border-r border-black">{item.telefon} | {item.adres}</td>
                                <td className="p-1"></td>
                            </tr>))}</tbody>
                        </table>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col pb-24 md:pb-0">
                    {/* Header: Dark Mode Theme */}
                    <div className="bg-slate-900 pt-10 pb-8 px-4 md:px-12 sticky top-0 z-50 shadow-2xl border-b border-white/5">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex justify-between items-center mb-8">
                                <div className="flex items-center gap-4">
                                    <div className="bg-blue-600 p-3 rounded-2xl shadow-xl shadow-blue-500/20"><Icon name="map" className="text-white" size={24} /></div>
                                    <div>
                                        <h1 className="text-white font-extrabold text-xl md:text-3xl uppercase tracking-tighter leading-none italic">SAHA PRO</h1>
                                        <div className="mt-2 inline-flex items-center gap-2">
                                            <span className="count-badge text-white text-[9px] md:text-xs font-black px-3 py-1 rounded-full uppercase tracking-widest shadow-inner">
                                                TOPLAM: {data.length} BAYƒ∞
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setIsPrintMode(true)} className="bg-white/5 text-white p-3.5 rounded-2xl border border-white/10 active:bg-white/10 transition-colors">
                                    <Icon name="print" size={20} />
                                </button>
                            </div>

                            {activeTab === 'liste' && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                    <div className="md:col-span-2 relative">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-white/30"><Icon name="search" size={18} /></div>
                                        <input type="text" placeholder="D√ºkkan veya numara ara..." className="w-full bg-white/5 border border-white/10 text-white placeholder-white/30 rounded-2xl py-4 pl-12 pr-4 outline-none focus:bg-white/10 transition font-medium text-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                    </div>
                                    <select className="bg-white/5 border border-white/10 text-white rounded-2xl px-5 py-4 outline-none font-bold text-sm active:bg-slate-800" value={selectedRegion} onChange={(e) => setSelectedRegion(e.target.value)}>
                                        {regions.map(r => <option key={r} value={r} className="text-slate-900">{r === 'Hepsi' ? 'üìç T√ºm B√∂lgeler' : r}</option>)}
                                    </select>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Main List */}
                    <div className="flex-1 p-4 md:p-12 max-w-5xl mx-auto w-full">
                        {activeTab === 'ozet' ? (
                            <div className="bg-white p-8 md:p-14 rounded-[3rem] shadow-xl border border-slate-100 text-center animate-in fade-in duration-500 relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-80 h-80 bg-blue-600/5 rounded-full -mr-40 -mt-40 blur-3xl"></div>
                                <h2 className="text-slate-400 font-extrabold text-[10px] uppercase tracking-[0.4em] mb-8">Saha Analiz Raporu</h2>
                                <div className="flex flex-col items-center gap-6 leading-none">
                                    <div className="text-[9rem] md:text-[11rem] font-black text-slate-900 tracking-tighter italic">%{stats.pct}</div>
                                    <p className="text-slate-400 font-bold uppercase text-sm tracking-widest mb-10">Tamamlanma Y√ºzdesi</p>
                                    <div className="grid grid-cols-2 gap-4 w-full">
                                        <div className="bg-slate-50 p-8 rounded-[2.5rem] border border-slate-100"><p className="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">KAYITLI</p><p className="text-5xl font-black text-slate-900">{stats.total}</p></div>
                                        <div className="bg-emerald-50 p-8 rounded-[2.5rem] border border-emerald-100"><p className="text-[10px] text-emerald-500 font-black uppercase tracking-widest mb-1">Bƒ∞TEN</p><p className="text-5xl font-black text-emerald-600">{stats.done}</p></div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-3 pb-24 md:pb-12">
                                {filteredData.length > 0 ? (
                                    filteredData.map(item => <BayiCard key={item.id} item={item} onToggle={handleToggle} onRemove={handleRemove} />)
                                ) : (
                                    <div className="py-24 text-center opacity-30 flex flex-col items-center gap-4">
                                        <Icon name="search" size={48} />
                                        <p className="font-extrabold italic uppercase tracking-widest text-sm">E≈üle≈üen Bayi Yok</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Add Dealer Modal */}
                    {showModal && (
                        <div className="fixed inset-0 modal-blur z-[100] flex items-end md:items-center justify-center p-4">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-extrabold text-slate-900 uppercase italic tracking-tighter">Yeni D√ºkkan Ekle</h2>
                                    <button onClick={() => setShowModal(false)} className="p-2 bg-slate-100 rounded-xl text-slate-400 active:bg-slate-200"><Icon name="x" size={24} /></button>
                                </div>
                                <form onSubmit={handleAdd} className="space-y-4">
                                    <input type="text" placeholder="D√úKKAN ADI" required className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none focus:border-blue-500 transition-all border border-transparent uppercase" value={newBayi.bayi} onChange={e => setNewBayi({...newBayi, bayi: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="B√ñLGE / ƒ∞L√áE" required className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none focus:border-blue-500 transition-all border border-transparent uppercase" value={newBayi.bolge} onChange={e => setNewBayi({...newBayi, bolge: e.target.value})} />
                                    <input type="tel" placeholder="TELEFON" className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none focus:border-blue-500 transition-all border border-transparent" value={newBayi.telefon} onChange={e => setNewBayi({...newBayi, telefon: e.target.value})} />
                                    <textarea placeholder="TAM ADRES" className="w-full bg-slate-50 rounded-2xl p-4 font-bold outline-none focus:border-blue-500 transition-all border border-transparent h-24" value={newBayi.adres} onChange={e => setNewBayi({...newBayi, adres: e.target.value})} />
                                    <button type="submit" className="w-full btn-grad text-white py-5 rounded-[1.5rem] font-extrabold shadow-xl active:scale-95 transition-all uppercase tracking-widest text-sm">Sƒ∞STEME KAYDET</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Navigation Bar: Glass Effect */}
                    <div className="fixed bottom-0 left-0 right-0 glass-nav px-10 py-5 flex justify-around items-center z-[90] pb-10 nav-shadow md:max-w-md md:mx-auto md:mb-6 md:rounded-[2.5rem] md:bottom-2 md:left-2 md:right-2 md:border md:border-black/5">
                        <button onClick={() => { setActiveTab('liste'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'liste' ? 'text-blue-600 scale-110' : 'text-slate-400'}`}>
                            <Icon name="grid" size={24} />
                            <span className="text-[9px] font-extrabold uppercase tracking-widest leading-none">B√ñLGELER</span>
                        </button>
                        
                        <button onClick={() => setShowModal(true)} className="bg-slate-900 text-white p-5 rounded-[1.8rem] -mt-20 shadow-2xl active:scale-90 transition-transform border-[8px] border-[#F1F5F9] shadow-blue-900/10">
                            <Icon name="plus" size={28} />
                        </button>

                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'ozet' ? 'text-blue-600 scale-110' : 'text-slate-400'}`}>
                            <Icon name="chart" size={24} />
                            <span className="text-[9px] font-extrabold uppercase tracking-widest leading-none">√ñZET</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
