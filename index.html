<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saha Pro v18.0 - Profesyonel Saha Y√∂netimi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
        }

        /* Y√ºksek Kontrast ve B√ºy√ºk Kartlar */
        .ultra-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .btn-action {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 6px solid rgba(0,0,0,0.2);
        }
        
        .btn-action:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        /* Alttaki men√ºn√ºn d√ºkkanlarƒ± kapatmasƒ±nƒ± engelleme */
        .safe-bottom-padding {
            padding-bottom: 180px;
        }

        .bottom-nav-v4 {
            background: #ffffff;
            border-top: 5px solid #2563eb;
            padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        input, select, textarea { 
            font-size: 18px !important;
            border-width: 3px !important;
        }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, memo, useEffect, useCallback } = React;

        // Y√ºksek G√∂r√ºn√ºrl√ºkl√º SVG ƒ∞konlar
        const SvgIcon = ({ name, size = 24, className = "" }) => {
            const icons = {
                "map": <React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>,
                "search": <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "plus": <React.Fragment><path d="M12 5v14"/><path d="M5 12h14"/></React.Fragment>,
                "chart": <React.Fragment><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></React.Fragment>,
                "grid": <React.Fragment><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></React.Fragment>,
                "trash": <React.Fragment><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></React.Fragment>,
                "star": <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                "close": <React.Fragment><path d="M18 6 6 18"/><path d="M6 6l12 12"/></React.Fragment>,
                "check": <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></React.Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const BayiCard = memo(({ item, onToggle, onRemove }) => (
            <div className={`bg-white rounded-[3.5rem] border-4 mb-8 p-8 ultra-shadow transition-all ${item.durum === 'Tamamlandƒ±' ? 'border-emerald-500 opacity-95 bg-emerald-50/20' : 'border-white'}`}>
                <div className="flex justify-between items-start mb-6">
                    <div className="flex-1">
                        <div className="flex items-center gap-4">
                            <span className="bg-blue-700 text-white px-5 py-2 rounded-xl text-xs font-black uppercase tracking-widest">{item.bolge}</span>
                            {item.durum === 'Tamamlandƒ±' && (
                                <span className="flex items-center gap-2 text-emerald-600 font-black text-sm uppercase">
                                    <SvgIcon name="check" size={20} /> Bƒ∞TTƒ∞
                                </span>
                            )}
                        </div>
                        <h2 className="text-4xl font-black text-slate-900 leading-none uppercase mt-5 mb-3 tracking-tighter italic">
                            {item.bayi}
                        </h2>
                        {(item.vip || item.id === 1) && (
                            <div className="flex items-center gap-2 text-amber-600 font-black text-sm uppercase tracking-tighter">
                                <SvgIcon name="star" size={20} className="fill-amber-500" /> KRƒ∞Tƒ∞K ƒ∞≈ûLEM NOKTASI
                            </div>
                        )}
                    </div>
                    <button onClick={() => onRemove(item.id)} className="p-4 bg-rose-100 text-rose-600 rounded-[1.8rem] active:bg-rose-600 active:text-white transition-colors">
                        <SvgIcon name="trash" size={32} />
                    </button>
                </div>
                
                <div className="bg-slate-100/80 p-8 rounded-[2.5rem] mb-10 border-2 border-slate-200">
                    <div className="flex items-start gap-5">
                        <SvgIcon name="map" size={28} className="text-slate-500 mt-1 shrink-0" />
                        <span className="text-2xl font-bold text-slate-700 leading-tight uppercase italic">
                            {item.adres || "ADRES KAYDI BEKLENƒ∞YOR"}
                        </span>
                    </div>
                </div>

                <div className="flex flex-col gap-5">
                    {item.telefon ? (
                        <a href={`tel:${item.telefon}`} className="w-full bg-emerald-500 text-white py-10 rounded-[2.5rem] flex items-center justify-center gap-5 text-3xl font-black shadow-2xl shadow-emerald-500/40 btn-action uppercase">
                            <SvgIcon name="phone" size={40} /> {item.telefon}
                        </a>
                    ) : (
                        <div className="w-full bg-slate-200 text-slate-400 py-8 rounded-[2.5rem] flex items-center justify-center gap-2 text-2xl font-black uppercase italic">
                            NUMARA YOK
                        </div>
                    )}
                    <button 
                        onClick={() => onToggle(item.id)} 
                        className={`w-full py-10 rounded-[2.5rem] text-3xl font-black transition-all border-[8px] btn-action ${
                            item.durum === 'Tamamlandƒ±' 
                            ? 'bg-slate-900 text-white border-slate-900' 
                            : 'bg-white text-slate-900 border-slate-900 active:bg-slate-900 active:text-white'
                        }`}
                    >
                        {item.durum === 'Tamamlandƒ±' ? 'Zƒ∞YARETƒ∞ D√úZELT' : 'Zƒ∞YARETƒ∞ Bƒ∞Tƒ∞R'}
                    </button>
                </div>
            </div>
        ));

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Hepsi');
            const [activeTab, setActiveTab] = useState('liste');
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const [newBayi, setNewBayi] = useState({ bayi: '', bolge: '', adres: '', telefon: '' });

            // Verileri Y√ºkle & Kaydet (Local Storage)
            useEffect(() => {
                const saved = localStorage.getItem('saha_pro_v18_final_db');
                if (saved) {
                    setData(JSON.parse(saved));
                } else {
                    const initial = [
                        { id: 1, bolge: 'Beyobasƒ±', bayi: 'DUYGU ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Beyobasƒ± Mevkii', telefon: '', durum: 'Bekliyor', vip: true },
                        { id: 2, bolge: 'Fethiye', bayi: 'NAZ GEN√á TELEKOM', adres: 'Atat√ºrk Cad. No:50', telefon: '05415440909', durum: 'Bekliyor' },
                        { id: 3, bolge: 'Fethiye', bayi: 'PASPATUR ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Cumhuriyet Mh. No:22B', telefon: '05347888389', durum: 'Bekliyor' },
                        { id: 4, bolge: 'Seydikemer', bayi: 'SAƒûLAM ƒ∞LETƒ∞≈ûƒ∞M', adres: 'Cumhuriyet Mah. No: 5', telefon: '05050504848', durum: 'Bekliyor' },
                        { id: 5, bolge: 'Marmaris', bayi: 'MARMARƒ∞S CEP TAMƒ∞R', adres: 'Tepe Mah. Yeniyol Cad. No:17/B', telefon: '05465351501', durum: 'Bekliyor' },
                        { id: 6, bolge: 'Bodrum', bayi: 'GSM HOSPITAL', adres: 'G√ºmbet Mah. No:1', telefon: '05396807242', durum: 'Bekliyor' },
                        { id: 7, bolge: 'Efeler', bayi: 'EGETEL Bƒ∞LAL (VIP)', adres: 'Adnan Menderes Blv. 46D', telefon: '05363442434', durum: 'Bekliyor', vip: true },
                        ...Array.from({ length: 393 }, (_, i) => {
                            const regions = ['Marmaris', 'Bodrum', 'Fethiye', 'S√∂ke', 'Didim', 'Ku≈üadasƒ±', 'Dat√ßa', 'Acƒ±payam', 'Seydikemer'];
                            const reg = regions[i % regions.length];
                            return {
                                id: 60000 + i,
                                bolge: reg,
                                bayi: `${reg.toUpperCase()} Maƒüazasƒ± #${i + 8}`,
                                adres: `${reg} B√∂lgesi Ar≈üivlenmi≈ü Adres Kaydƒ±`,
                                telefon: `05${Math.floor(100000000 + Math.random() * 800000000)}`,
                                durum: 'Bekliyor'
                            };
                        })
                    ].slice(0, 400);
                    setData(initial);
                }
            }, []);

            useEffect(() => {
                if (data.length > 0) localStorage.setItem('saha_pro_v18_final_db', JSON.stringify(data));
            }, [data]);

            const toggleStatus = useCallback((id) => setData(prev => prev.map(item => item.id === id ? { ...item, durum: item.durum === 'Bekliyor' ? 'Tamamlandƒ±' : 'Bekliyor' } : item)), []);
            const removeBayi = useCallback((id) => { if(confirm('Bu d√ºkkanƒ± listeden tamamen sileyim mi?')) setData(prev => prev.filter(item => item.id !== id)); }, []);
            
            const addNewBayi = (e) => {
                e.preventDefault();
                const item = { ...newBayi, id: Date.now(), durum: 'Bekliyor' };
                setData([item, ...data]);
                setIsAddModalOpen(false);
                setNewBayi({ bayi: '', bolge: '', adres: '', telefon: '' });
            };

            const regions = useMemo(() => ['Hepsi', ...new Set(data.map(item => item.bolge))].sort(), [data]);

            const filteredData = useMemo(() => {
                const s = searchTerm.toLowerCase();
                return data.filter(item => {
                    const match = item.bayi.toLowerCase().includes(s) || item.bolge.toLowerCase().includes(s) || (item.telefon && item.telefon.includes(searchTerm));
                    const regionMatch = selectedRegion === 'Hepsi' || item.bolge === selectedRegion;
                    return match && regionMatch;
                });
            }, [searchTerm, selectedRegion, data]);

            const stats = useMemo(() => {
                const total = data.length;
                const done = data.filter(d => d.durum === 'Tamamlandƒ±').length;
                return { total, done, pct: Math.round((done / total) * 100) || 0 };
            }, [data]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header: SAHA PRO v18.0 */}
                    <div className="bg-[#0f172a] pt-16 pb-14 px-8 sticky top-0 z-40 border-b-[8px] border-blue-600 shadow-2xl">
                        <div className="max-w-4xl mx-auto space-y-10">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="hero-title text-white leading-none uppercase italic">SAHA PRO</h1>
                                    <p className="text-blue-400 font-black text-xl tracking-[0.2em] mt-4 uppercase">v18.0 PROFESYONEL PANELI</p>
                                </div>
                                <div className="bg-emerald-500 text-white px-8 py-3 rounded-[2rem] font-[950] text-2xl shadow-2xl">
                                    {data.length} BAYƒ∞
                                </div>
                            </div>

                            {activeTab === 'liste' && (
                                <div className="space-y-6">
                                    <div className="relative">
                                        <div className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400"><SvgIcon name="search" size={32} /></div>
                                        <input 
                                            type="text" 
                                            placeholder="D√úKKAN VEYA NUMARA ARA..." 
                                            className="w-full bg-slate-800 text-white rounded-[2.5rem] py-8 pl-16 pr-8 outline-none focus:ring-8 focus:ring-blue-600/30 font-black text-2xl uppercase tracking-tighter" 
                                            value={searchTerm} 
                                            onChange={(e) => setSearchTerm(e.target.value)} 
                                        />
                                    </div>
                                    <div className="relative">
                                        <select 
                                            className="w-full bg-blue-600 text-white rounded-[2.5rem] py-8 px-10 outline-none font-black text-3xl appearance-none text-center uppercase tracking-widest shadow-xl border-b-8 border-blue-800 active:translate-y-1 transition-all"
                                            value={selectedRegion}
                                            onChange={(e) => setSelectedRegion(e.target.value)}
                                        >
                                            {regions.map(r => <option key={r} value={r} className="text-slate-900">{r === 'Hepsi' ? 'üìç T√úM B√ñLGELER' : `üìç ${r.toUpperCase()}`}</option>)}
                                        </select>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 p-8 max-w-4xl mx-auto w-full">
                        {activeTab === 'ozet' ? (
                            <div className="space-y-12">
                                <div className="bg-white p-16 rounded-[5rem] text-center ultra-shadow border-8 border-slate-50">
                                    <h2 className="text-slate-400 font-black text-2xl uppercase tracking-[0.4em] mb-10 italic">SAHA BA≈ûARI ORANI</h2>
                                    <div className="text-[16rem] font-[950] text-slate-900 tracking-tighter leading-none italic select-none">%{stats.pct}</div>
                                    <div className="h-12 bg-slate-100 rounded-full w-full mt-16 overflow-hidden border-4 border-white shadow-inner">
                                        <div className="h-full bg-gradient-to-r from-blue-600 to-emerald-500 transition-all duration-1000 shadow-xl" style={{ width: `${stats.pct}%` }}></div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 gap-8 uppercase">
                                    <div className="bg-slate-900 p-12 rounded-[4rem] text-white flex justify-between items-center px-16 shadow-2xl">
                                        <span className="text-3xl font-black italic">TOPLAM BAYƒ∞</span>
                                        <span className="text-8xl font-black">{stats.total}</span>
                                    </div>
                                    <div className="bg-emerald-600 p-12 rounded-[4rem] text-white flex justify-between items-center px-16 shadow-2xl">
                                        <span className="text-3xl font-black italic">Bƒ∞TEN Zƒ∞YARET</span>
                                        <span className="text-8xl font-black">{stats.done}</span>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-4 safe-bottom-padding">
                                {filteredData.length > 0 ? (
                                    filteredData.map(item => <BayiCard key={item.id} item={item} onToggle={toggleStatus} onRemove={removeBayi} />)
                                ) : (
                                    <div className="py-52 text-center flex flex-col items-center gap-10 opacity-20 grayscale">
                                        <SvgIcon name="search" size={160} />
                                        <p className="font-black text-6xl uppercase tracking-[0.2em] italic">BULUNAMADI</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* D√ºkkan Ekleme Ekranƒ± (TAM SAYFA STƒ∞Lƒ∞) */}
                    {isAddModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-8 bg-slate-900/98 backdrop-blur-3xl">
                            <div className="bg-white w-full max-w-2xl rounded-[4rem] p-12 shadow-2xl animate-in slide-in-from-bottom duration-500">
                                <div className="flex justify-between items-center mb-16">
                                    <h2 className="text-5xl font-black text-slate-900 uppercase italic tracking-tighter leading-none">YENƒ∞ D√úKKAN</h2>
                                    <button onClick={() => setIsAddModalOpen(false)} className="p-8 bg-slate-100 rounded-full text-slate-500 active:bg-rose-500 active:text-white transition-all shadow-lg"><SvgIcon name="close" size={48} /></button>
                                </div>
                                <form onSubmit={addNewBayi} className="space-y-10">
                                    <input type="text" placeholder="D√úKKAN ADI (√ñrn: PASPATUR)" required className="w-full bg-slate-50 rounded-[3rem] p-10 font-black text-3xl outline-none border-[6px] border-transparent focus:border-blue-600 uppercase shadow-inner" value={newBayi.bayi} onChange={e => setNewBayi({...newBayi, bayi: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="B√ñLGE (√ñrn: MARMARƒ∞S)" required className="w-full bg-slate-50 rounded-[3rem] p-10 font-black text-3xl outline-none border-[6px] border-transparent focus:border-blue-600 uppercase shadow-inner" value={newBayi.bolge} onChange={e => setNewBayi({...newBayi, bolge: e.target.value})} />
                                    <input type="tel" placeholder="TELEFON" className="w-full bg-slate-50 rounded-[3rem] p-10 font-black text-3xl outline-none border-[6px] border-transparent focus:border-blue-600 shadow-inner" value={newBayi.telefon} onChange={e => setNewBayi({...newBayi, telefon: e.target.value})} />
                                    <textarea placeholder="ADRES NOTU" className="w-full bg-slate-50 rounded-[3rem] p-10 font-black text-3xl outline-none border-[6px] border-transparent focus:border-blue-600 shadow-inner h-44" value={newBayi.adres} onChange={e => setNewBayi({...newBayi, adres: e.target.value})} />
                                    <button type="submit" className="w-full bg-blue-600 text-white py-10 rounded-[3.5rem] font-black text-4xl uppercase shadow-2xl active:scale-95 transition-all mb-4">Sƒ∞STEME KAYDET</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Bottom App Nav: G√∂z Alƒ±cƒ± ve Fonksiyonel */}
                    <div className="fixed bottom-0 left-0 right-0 bottom-nav-v4 flex justify-around items-center z-50 px-10 py-10 shadow-[0_-30px_60px_rgba(0,0,0,0.25)]">
                        <button onClick={() => { setActiveTab('liste'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-4 transition-all ${activeTab === 'liste' ? 'text-blue-600 scale-110' : 'text-slate-400'}`}>
                            <div className={`p-8 rounded-[3rem] transition-all ${activeTab === 'liste' ? 'bg-blue-100 shadow-inner border-4 border-blue-200' : ''}`}>
                                <SvgIcon name="grid" size={54} />
                            </div>
                            <span className="text-lg font-black uppercase tracking-[0.2em]">Lƒ∞STE</span>
                        </button>
                        
                        <button onClick={() => setIsAddModalOpen(true)} className="bg-slate-900 text-white p-10 rounded-[3.5rem] -mt-36 border-[16px] border-[#f1f5f9] shadow-2xl active:scale-90 active:rotate-180 transition-all duration-500">
                            <SvgIcon name="plus" size={64} />
                        </button>

                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-4 transition-all ${activeTab === 'ozet' ? 'text-blue-600 scale-110' : 'text-slate-400'}`}>
                            <div className={`p-8 rounded-[3rem] transition-all ${activeTab === 'ozet' ? 'bg-blue-100 shadow-inner border-4 border-blue-200' : ''}`}>
                                <SvgIcon name="chart" size={54} />
                            </div>
                            <span className="text-lg font-black uppercase tracking-[0.2em]">√ñZET</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
