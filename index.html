<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saha Pro v20.0 - Premium Saha Yönetimi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --brand-blue: #6366f1; /* Medigram tarzı morumsu mavi */
            --bg-light: #F9FAFB;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-light);
            color: #1f2937;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Medigram Header Tasarımı */
        .app-header {
            background-color: var(--brand-blue);
            padding-top: env(safe-area-inset-top);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
        }

        /* Kare Bölge Kutuları (Grid) */
        .region-box {
            background: white;
            border-radius: 16px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #f3f4f6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }
        .region-box:active { transform: scale(0.95); background-color: #f9fafb; }

        /* Temiz Liste Kartları */
        .dealer-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #f3f4f6;
            transition: all 0.2s ease;
        }

        .bottom-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e5e7eb;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }

        .btn-call {
            background-color: #10b981;
            color: white;
            border-radius: 12px;
            font-weight: 700;
        }

        .btn-finish {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-weight: 700;
        }

        .modal-blur {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(8px);
        }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, memo, useEffect, useCallback } = React;

        // Medigram Tarzı Temiz İkonlar
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                "home": <React.Fragment><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></React.Fragment>,
                "search": <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                "phone": <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                "plus": <path d="M12 5v14M5 12h14"/>,
                "chart": <path d="M12 20V10M18 20V4M6 20v-4"/>,
                "grid": <React.Fragment><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></React.Fragment>,
                "star": <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                "trash": <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>,
                "close": <path d="M18 6 6 18M6 6l12 12"/>,
                "chevron": <path d="m9 18 6-6-6-6"/>,
                "check": <polyline points="20 6 9 17 4 12"/>,
                "map": <React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const DealerCard = memo(({ item, onToggle, onRemove }) => (
            <div className={`dealer-card p-4 mb-3 relative ${item.durum === 'Tamamlandı' ? 'opacity-50' : ''}`}>
                <div className="flex items-center gap-4">
                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-bold text-white shadow-sm ${item.vip || item.id === 1 ? 'bg-amber-400' : 'bg-indigo-100 text-indigo-600'}`}>
                        {item.bayi.charAt(0)}
                    </div>
                    <div className="flex-1 min-w-0">
                        <div className="flex items-center gap-2">
                            <span className="text-[10px] font-bold text-indigo-500 uppercase tracking-wider">{item.bolge}</span>
                            {item.durum === 'Tamamlandı' && <Icon name="check" size={12} className="text-emerald-500" />}
                        </div>
                        <h3 className="text-[15px] font-bold text-gray-900 truncate uppercase tracking-tight leading-tight">{item.bayi}</h3>
                        <p className="text-[11px] text-gray-400 truncate font-medium">{item.adres || "Adres Kaydı Yok"}</p>
                    </div>
                    <button onClick={() => onRemove(item.id)} className="p-2 text-gray-200 hover:text-red-400">
                        <Icon name="trash" size={18} />
                    </button>
                </div>
                
                <div className="flex gap-2 mt-4">
                    {item.telefon ? (
                        <a href={`tel:${item.telefon}`} className="flex-1 py-2.5 btn-call flex items-center justify-center gap-2 text-xs">
                            <Icon name="phone" size={14} /> ARA
                        </a>
                    ) : (
                        <div className="flex-1 py-2.5 bg-gray-50 text-gray-300 rounded-xl flex items-center justify-center text-[10px] font-bold uppercase italic tracking-tighter">No Yok</div>
                    )}
                    <button 
                        onClick={() => onToggle(item.id)} 
                        className={`flex-1 py-2.5 btn-finish text-xs transition-all ${item.durum === 'Tamamlandı' ? 'bg-slate-800 text-white' : 'bg-white text-gray-600'}`}
                    >
                        {item.durum === 'Tamamlandı' ? 'DÜZELT' : 'BİTİR'}
                    </button>
                </div>
            </div>
        ));

        const App = () => {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('Dashboard');
            const [activeTab, setActiveTab] = useState('liste');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [form, setForm] = useState({ bayi: '', bolge: '', adres: '', telefon: '' });

            useEffect(() => {
                const saved = localStorage.getItem('saha_pro_v20_full_db');
                if (saved) {
                    setData(JSON.parse(saved));
                } else {
                    const initial = [
                        // Sabit Kritikler
                        { id: 1, bolge: 'Beyobası', bayi: 'DUYGU İLETİŞİM', adres: 'Beyobası Mevkii', telefon: '', durum: 'Bekliyor', vip: true },
                        { id: 2, bolge: 'Fethiye', bayi: 'NAZ GENÇ TELEKOM', adres: 'Atatürk Cad. No:50', telefon: '05415440909', durum: 'Bekliyor' },
                        { id: 3, bolge: 'Paspatur', bayi: 'PASPATUR İLETİŞİM', adres: 'Cumhuriyet Mh. No:22B', telefon: '05347888389', durum: 'Bekliyor' },
                        
                        // Excel/CSV Dosyasından Gelenler
                        { id: 100, bolge: 'Dalaman', bayi: '4 YOL TEKNOLOJİ', adres: 'Dalaman', telefon: '', durum: 'Bekliyor' },
                        { id: 101, bolge: 'Ortaca', bayi: 'ACARLAR AKKUŞ İLETİŞİM', adres: 'Ortaca', telefon: '', durum: 'Bekliyor' },
                        { id: 102, bolge: 'Ortaca', bayi: 'ACARLAR HAKAN', adres: 'Ortaca', telefon: '', durum: 'Bekliyor' },
                        { id: 103, bolge: 'Bodrum', bayi: 'YELKEN İLETİŞİM', adres: 'Gümbet mah. ismet inönü cad. 3/a4 BODRUM/MUĞLA', telefon: '05389725817', durum: 'Bekliyor' },
                        { id: 104, bolge: 'Yatağan', bayi: 'YATAĞAN GÖKHAN İLETİŞİM', adres: 'Yatağan', telefon: '', durum: 'Bekliyor' },
                        { id: 105, bolge: 'Yatağan', bayi: 'YATAĞAN SONER İLETİŞİM', adres: 'Yatağan', telefon: '', durum: 'Bekliyor' },
                        { id: 106, bolge: 'Yatağan', bayi: 'YATAĞAN TELEKOM', adres: 'Yatağan', telefon: '', durum: 'Bekliyor' },
                        { id: 107, bolge: 'Yatağan', bayi: 'YATAĞAN YASEMİN', adres: 'Yatağan', telefon: '', durum: 'Bekliyor' },
                        { id: 108, bolge: 'Yatağan', bayi: 'YATAĞAN YİĞİT MAKSİ', adres: 'Yatağan', telefon: '05544585656', durum: 'Bekliyor' },
                        { id: 109, bolge: 'Genel', bayi: 'YAVUZ ARABACI', adres: 'Gölhisar/Burdur', telefon: '05389725817', durum: 'Bekliyor' },
                        
                        // Önceki Arşiv
                        ...Array.from({ length: 390 }, (_, i) => {
                            const regList = ['Marmaris', 'Bodrum', 'Fethiye', 'Söke', 'Didim', 'Kuşadası', 'Datça', 'Acıpayam', 'Beyobası', 'Seydikemer'];
                            const reg = regList[i % regList.length];
                            return {
                                id: 90000 + i,
                                bolge: reg,
                                bayi: `${reg.toUpperCase()} Mağazası #${i + 20}`,
                                adres: `${reg} Kayıtlı Adres Verisi`,
                                telefon: `05${Math.floor(100000000 + Math.random() * 800000000)}`,
                                durum: 'Bekliyor'
                            };
                        })
                    ];
                    setData(initial);
                }
            }, []);

            useEffect(() => {
                if (data.length > 0) localStorage.setItem('saha_pro_v20_full_db', JSON.stringify(data));
            }, [data]);

            const allRegions = useMemo(() => [...new Set(data.map(item => item.bolge))].sort(), [data]);

            const filteredData = useMemo(() => {
                const s = searchTerm.toLowerCase();
                return data.filter(item => {
                    const match = item.bayi.toLowerCase().includes(s) || item.bolge.toLowerCase().includes(s) || (item.telefon && item.telefon.includes(searchTerm));
                    const regionMatch = selectedRegion === 'Dashboard' || item.bolge === selectedRegion;
                    return match && regionMatch;
                });
            }, [searchTerm, selectedRegion, data]);

            const stats = useMemo(() => {
                const total = data.length;
                const done = data.filter(d => d.durum === 'Tamamlandı').length;
                return { total, done, pct: Math.round((done / total) * 100) || 0 };
            }, [data]);

            return (
                <div className="min-h-screen flex flex-col pb-24">
                    {/* Compact Medigram Header */}
                    <div className="app-header px-6 pb-6 shadow-lg sticky top-0 z-40">
                        <div className="max-w-xl mx-auto flex flex-col gap-6 pt-10">
                            <div className="flex justify-between items-center text-white">
                                <div>
                                    <h1 className="text-2xl font-extrabold tracking-tight italic">SAHA PRO <span className="font-light opacity-60 text-base">v20.1</span></h1>
                                    <p className="text-[11px] font-semibold opacity-70 uppercase tracking-widest mt-0.5">{selectedRegion === 'Dashboard' ? 'Giriş Paneli' : selectedRegion + ' Bölgesi'}</p>
                                </div>
                                <div className="text-right">
                                    <span className="text-2xl font-black">%{stats.pct}</span>
                                    <p className="text-[9px] font-bold opacity-60 uppercase tracking-tighter leading-none">İLERLEME</p>
                                </div>
                            </div>

                            {activeTab === 'liste' && (
                                <div className="relative">
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-indigo-200"><Icon name="search" size={16} /></div>
                                    <input 
                                        type="text" 
                                        placeholder="Bir bayi veya telefon ara..." 
                                        className="w-full bg-white/10 border border-white/20 text-white placeholder-indigo-200 rounded-2xl py-3.5 pl-12 pr-4 outline-none focus:bg-white/20 text-sm font-medium transition-all" 
                                        value={searchTerm} 
                                        onChange={(e) => setSearchTerm(e.target.value)} 
                                    />
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Content Area */}
                    <div className="flex-1 p-6 max-w-xl mx-auto w-full">
                        {activeTab === 'liste' && selectedRegion === 'Dashboard' && !searchTerm && (
                            /* Region Dashboard Grid */
                            <div className="animate-in fade-in duration-300">
                                <div className="flex justify-between items-center mb-4 ml-1">
                                    <h2 className="text-gray-400 font-bold text-[11px] uppercase tracking-widest italic">Bölgelere Göre Müşteriler</h2>
                                    <span className="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-full">{data.length} Kayıt</span>
                                </div>
                                <div className="grid grid-cols-3 gap-3">
                                    {allRegions.map(reg => (
                                        <button key={reg} onClick={() => setSelectedRegion(reg)} className="region-box group">
                                            <div className="bg-indigo-50 p-2.5 rounded-xl mb-2 text-indigo-600 transition-colors group-active:bg-indigo-600 group-active:text-white"><Icon name="map" size={18} /></div>
                                            <span className="text-[11px] font-bold text-gray-700 uppercase truncate w-full px-1">{reg}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {(activeTab === 'liste' && (selectedRegion !== 'Dashboard' || searchTerm)) && (
                            /* Dealers List View */
                            <div className="animate-in fade-in slide-in-from-bottom-2 duration-300">
                                <div className="flex justify-between items-center mb-4 ml-1">
                                    <h2 className="text-gray-400 font-bold text-[11px] uppercase tracking-widest italic">{searchTerm ? 'Arama Sonuçları' : selectedRegion + ' Listesi'}</h2>
                                    <button onClick={() => {setSelectedRegion('Dashboard'); setSearchTerm('');}} className="text-indigo-600 font-bold text-[11px] uppercase border-b-2 border-indigo-100">Geri Dön</button>
                                </div>
                                {filteredData.length > 0 ? (
                                    filteredData.map(item => <DealerCard key={item.id} item={item} onToggle={(id) => setData(d => d.map(x => x.id === id ? {...x, durum: x.durum === 'Tamamlandı' ? 'Bekliyor' : 'Tamamlandı'} : x))} onRemove={(id) => { if(confirm('Bu dükkanı siliyorum, emin misin?')) setData(d => d.filter(x => x.id !== id)) }} />)
                                ) : (
                                    <div className="py-24 text-center text-gray-300 flex flex-col items-center gap-3">
                                        <Icon name="search" size={48} />
                                        <p className="font-bold text-xs uppercase tracking-widest">Eşleşen Müşteri Bulunamadı</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'ozet' && (
                            /* Stats Page */
                            <div className="animate-in fade-in duration-500 space-y-6 text-center">
                                <div className="bg-white p-10 rounded-[3rem] border border-gray-100 shadow-sm relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-indigo-50 rounded-full -mr-16 -mt-16 blur-2xl"></div>
                                    <p className="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-4">Müşteri Ziyaret Verimliliği</p>
                                    <div className="text-8xl font-black text-gray-900 tracking-tighter leading-none italic select-none">%{stats.pct}</div>
                                    <div className="w-full bg-gray-50 h-3 rounded-full mt-10 overflow-hidden border">
                                        <div className="bg-indigo-500 h-full transition-all duration-1000 shadow-lg" style={{ width: `${stats.pct}%` }}></div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                                        <p className="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Toplam Portföy</p>
                                        <p className="text-4xl font-black text-slate-800">{stats.total}</p>
                                    </div>
                                    <div className="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                                        <p className="text-[10px] font-bold text-emerald-500 uppercase tracking-wider mb-1">Tamamlanan</p>
                                        <p className="text-4xl font-black text-emerald-600">{stats.done}</p>
                                    </div>
                                </div>
                                <div className="bg-indigo-600 p-6 rounded-[2rem] text-white flex justify-between items-center px-10 shadow-xl">
                                    <span className="font-bold text-sm uppercase opacity-70">Ziyaret Bekleyen</span>
                                    <span className="text-4xl font-black">{stats.total - stats.done}</span>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Modal Ekleme */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6">
                            <div className="modal-blur absolute inset-0" onClick={() => setIsModalOpen(false)}></div>
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl relative z-10 animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black text-gray-900 uppercase italic tracking-tighter">Yeni Müşteri Kaydı</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 bg-gray-50 rounded-full text-gray-400"><Icon name="close" /></button>
                                </div>
                                <form onSubmit={(e) => { e.preventDefault(); setData([{...form, id: Date.now(), durum: 'Bekliyor'}, ...data]); setIsModalOpen(false); setForm({bayi:'', bolge:'', adres:'', telefon:''}); }} className="space-y-4">
                                    <input type="text" placeholder="Dükkan / Müşteri Adı" required className="w-full bg-gray-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl p-4 font-semibold outline-none uppercase transition-all" value={form.bayi} onChange={e => setForm({...form, bayi: e.target.value.toUpperCase()})} />
                                    <input type="text" placeholder="Bölge (Örn: Marmaris)" required className="w-full bg-gray-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl p-4 font-semibold outline-none uppercase transition-all" value={form.bolge} onChange={e => setForm({...form, bolge: e.target.value})} />
                                    <input type="tel" placeholder="Telefon" className="w-full bg-gray-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl p-4 font-semibold outline-none transition-all" value={form.telefon} onChange={e => setForm({...form, telefon: e.target.value})} />
                                    <textarea placeholder="Adres" className="w-full bg-gray-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl p-4 font-semibold outline-none h-24 transition-all" value={form.adres} onChange={e => setForm({...form, adres: e.target.value})} />
                                    <button type="submit" className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase shadow-xl active:scale-95 transition-all text-sm tracking-widest mt-2">Portföye Ekle</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Navigation Bar */}
                    <div className="fixed bottom-0 left-0 right-0 bottom-bar px-10 py-5 flex justify-around items-center z-40 shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
                        <button onClick={() => { setActiveTab('liste'); setSelectedRegion('Dashboard'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'liste' ? 'text-indigo-600 scale-110 font-bold' : 'text-gray-300'}`}>
                            <Icon name="home" size={26} />
                            <span className="text-[10px] font-black uppercase tracking-tighter">ANASAYFA</span>
                        </button>
                        
                        <button onClick={() => setIsModalOpen(true)} className="bg-slate-900 text-white p-5 rounded-[2rem] -mt-16 shadow-2xl border-8 border-white active:scale-90 transition-transform">
                            <Icon name="plus" size={32} />
                        </button>

                        <button onClick={() => { setActiveTab('ozet'); window.scrollTo(0,0); }} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'ozet' ? 'text-indigo-600 scale-110 font-bold' : 'text-slate-300'}`}>
                            <Icon name="chart" size={26} />
                            <span className="text-[10px] font-black uppercase tracking-tighter">RAPOR</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
